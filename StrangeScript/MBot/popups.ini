n29=    if ($numtok(%autojoin. [ $+ [ $network ] ],44) < 10) { 
n30=      if ($chr(37) isin %temp.add.room) { set %autojoin $addtok(%autojoin. [ $+ [ $network ] ],$chr(37) $ $+ + $remove(%temp.add.room,$chr(37)),44) }
n31=      if ($chr(37) !isin %temp.add.room) { set %autojoin. [ $+ [ $network ] ] $addtok(%autojoin. [ $+ [ $network ] ],%temp.add.room,44) }
n32=      $report(AutoJoin,%temp.add.room,Add,to your autojoin).active
n33=    }
n34=    if ($numtok(%autojoin. [ $+ [ $network ] ],44) > 10) { $report(AutoJoin,%temp.add.room,Failed,Your AutoJoin can only contain 10 entries so delete some).active }
n35=  }
n36=}
n37=..Current Room:{
n38=  if (%temp.add.room != $null) {
n39=    if ($numtok(%autojoin. [ $+ [ $network ] ],44) < 10) { 
n40=      if ($chr(37) isin #) { set %autojoin. [ $+ [ $network ] ] $addtok(%autojoin. [ $+ [ $network ] ],$chr(37) $ $+ + $remove(#,$chr(37)),44) }
n41=      if ($chr(37) !isin #) { set %autojoin. [ $+ [ $network ] ] $addtok(%autojoin. [ $+ [ $network ] ],#,44) }
n42=      $report(AutoJoin,%temp.add.room,Add,to your autojoin).active
n43=    }
n44=    if ($numtok(%autojoin. [ $+ [ $network ] ],44) > 10) { $report(AutoJoin,%temp.add.room,Failed,Your AutoJoin can only contain 10 entries so delete some).active }
n45=  }
n46=}
