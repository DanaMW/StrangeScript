n137=  ...Level -100 (Deopped): chanserv access $input(Enter Channel,egi,StrangeScript needs input) add $input(NickName,egi,StrangeScript needs input) -100 | $report(Adding Level -100 (Deopped) to Channel on ChanServ).active
n138=  ...Level 5 (Aop): chanserv access $input(Enter Channel,egi,StrangeScript needs input) add $input(NickName,egi,StrangeScript needs input) 5 | $report(Adding Level 5 (AOP) to Channel on ChanServ).active
n139=  ...Level 10 (Sop): chanserv access $input(Enter Channel,egi,StrangeScript needs input) add $input(NickName,egi,StrangeScript needs input) 10 | $report(Adding Level 10 (SOP) to Channel on ChanServ).active
