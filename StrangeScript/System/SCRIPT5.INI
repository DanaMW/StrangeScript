n121=  ...Add AutoOp ?: chanserv aop $input(Enter Channel,egi,StrangeScript needs input) add $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Adding AOP to Channel on ChanServ).active
n122=  ...Add AutoOp # $+ : chanserv aop # add $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Adding AOP to Channel on ChanServ).active
n123=  ...Remove AutoOp ?: chanserv aop $input(Enter Channel,egi,StrangeScript needs input) del $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Removing AOP from Channel on ChanServ).active
n124=  ...Remove AutoOp # $+ : chanserv aop # del $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Removing AOP from Channel on ChanServ).active
n125=  ...List of AutoOps ?: chanserv aop $input(Enter Channel,egi,StrangeScript needs input) list | $report(Getting AOP list for Channel from ChanServ).active
n126=  ...List of AutoOps # $+ : chanserv aop # list | $report(Getting AOP list for Channel # from ChanServ).active
n127=  ..-
n128=  ..Count All ?: chanserv count $input(Enter Channel,egi,StrangeScript needs input) | $report(Getting channel count for Channel from ChanServ).active
n129=  ..Count All # $+ : chanserv count # | $report(Getting channel count for Channel # from ChanServ).active
n130=  . $+ $ss.pop.serverCyChanAcs
n131=  ..AutoKick
n132=  ...Add AutoKick: chanserv akick $input(Enter Channel,egi,StrangeScript needs input) add $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Adding AKICK to Channel on ChanServ).active
