n208=    if ($network == dalnet) { nickserv register $input(Enter Password To Use,egi,StrangeScript needs input) $input(Enter Valid Email Address,egi,StrangeScript needs input) }
n209=    else { if ($network != Undernet) && ($network != DeepNet) { nickserv register $input(Enter Password To Use,egi,StrangeScript needs input) $input(Enter Valid Email Address,egi,StrangeScript needs input) } }
n210=    $report(Registering $me with NickServ).active
n211=  }
