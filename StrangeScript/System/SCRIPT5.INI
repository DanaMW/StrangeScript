n270=  AutoJoin Setup
n271=  .Toggle AutoJoin Setting $chr(91) $key(settings,autojoin) $chr(93)
n272=  ..ON:keywrite settings autojoin ON | setupshow Auto Join $key(settings,autojoin)
n273=  ..OFF:keywrite settings autojoin OFF | setupshow Auto Join $key(settings,autojoin)
n274=  ..SPEED:keywrite settings autojoin SPEED | setupshow Auto Join $key(settings,autojoin)
n275=  .-
n276=  .Run AutoJoin:{ if ($key(settings,autojoin) == SPEED) { .raw join $key(settings,autojoinspeed) } | else { autojoin } }
