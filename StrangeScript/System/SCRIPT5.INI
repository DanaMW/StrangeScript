n216=  ..Add: nickserv access add $input(Enter Address:,egi,StrangeScript needs input) | $report(Adding access to $me on NickServ).active
n217=  ..Delete: nickserv access del $input(Enter Address:,egi,StrangeScript needs input) | $report(Removeing access to $me from NickServ).active
