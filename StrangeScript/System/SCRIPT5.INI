n173=  ..Desc: chanserv set # DESC $input(Description,egi,StrangeScript needs input) | $report(Setting Channel Description on ChanServ).active
n174=  ..Founder: chanserv set # FOUNDER | $report(Setting Channel Founder on ChanServ).active
n175=  ..Topic: chanserv set # TOPIC $input(Topic,egi,StrangeScript needs input) | $report(Setting Channel Topic on ChanServ).active
n176=  ..Mlock: chanserv set # MLOCK $input(Mode Lock +nt-islmpk,egi,StrangeScript needs input) | $report(Setting Channel Modes on ChanServ).active
n177=  ..Keep Topic
n178=  ...On: chanserv set # KEEPTOPIC ON
n179=  ...Off: chanserv set # KEEPTOPIC OFF
n180=  ..Lock Topic 
n181=  ...On: chanserv set # TOPICLOCK $input(Founder or SOP,egi,StrangeScript needs input)
n182=  ...Off: chanserv set # TOPICLOCK OFF
n183=  ..Private
n184=  ...On: chanserv set # PRIVATE ON
n185=  ...Off: chanserv set # PRIVATE OFF
n186=  ..Restricted
n187=  ...On: chanserv set # RESTRICTED ON
n188=  ...Off: chanserv set # RESTRICTED OFF
n189=  ..Secure
n190=  ...On: chanserv set # SECURE ON
n191=  ...Off: chanserv set # SECURE OFF
n192=  ..Secure Ops
n193=  ...On: chanserv set # SECUREOPS ON
n194=  ...Off: chanserv set # SECUREOPS OFF
