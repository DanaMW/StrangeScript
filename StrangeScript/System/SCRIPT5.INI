n39=  .Version:.ctcp # VERSION
n40=  .Page:.ctcp # PAGE $input(PAGE message,egi,StrangeScript needs input)
n41=  .MESSAGE:.ctcp # MESSAGE $input(Message to send,egi,StrangeScript needs input)
