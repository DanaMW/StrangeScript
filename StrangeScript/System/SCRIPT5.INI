n58=  ..Change Nick:/nick $input(Your new nickname,egi,StrangeScript needs input)
n59=  ..Recent Nicks
n60=  ... $+ $key(settings,savednick1) $+ :nick $key(settings,savednick1)
n61=  ... $+ $key(settings,savednick2) $+ :nick $key(settings,savednick2)
n62=  ...-
n63=  ... $+ $gettok($key(settings,nicklist),1,44) $+ :nick $gettok($key(settings,nicklist),1,44)
n64=  ... $+ $gettok($key(settings,nicklist),2,44) $+ :nick $gettok($key(settings,nicklist),2,44)
n65=  ... $+ $gettok($key(settings,nicklist),3,44) $+ :nick $gettok($key(settings,nicklist),3,44)
n66=  ... $+ $gettok($key(settings,nicklist),4,44) $+ :nick $gettok($key(settings,nicklist),4,44)
n67=  ... $+ $gettok($key(settings,nicklist),5,44) $+ :nick $gettok($key(settings,nicklist),5,44)
n68=  ... $+ $gettok($key(settings,nicklist),6,44) $+ :nick $gettok($key(settings,nicklist),6,44)
n69=  ... $+ $gettok($key(settings,nicklist),7,44) $+ :nick $gettok($key(settings,nicklist),7,44)
n70=  ... $+ $gettok($key(settings,nicklist),8,44) $+ :nick $gettok($key(settings,nicklist),8,44)
n71=  ... $+ $gettok($key(settings,nicklist),9,44) $+ :nick $gettok($key(settings,nicklist),9,44)
n72=  ... $+ $gettok($key(settings,nicklist),10,44) $+ :nick $gettok($key(settings,nicklist),10,44)
n73=  ..Random Nickname:rand
n74=  ..Auto Nick Changer
n75=  ...Start Nick Changer:nicktime
n76=  ...Stop Nick Changer:.timerNick. $+ $network OFF | set %nicktime.active OFF | $report(Nick Change,$null,$null,Timer has been halted).chan
n77=  ...Set Timer Method $chr(91) $key(settings,nicktime.type) $chr(93)
n78=  ....Random: keywrite settings  nicktime.type RAND | setupshow Random Nick Method $key(settings,nicktime.type)
n79=  ....List: keywrite settings  nicktime.type LIST | setupshow Random Nick Method $key(settings,nicktime.type)
n80=  ..Nick Recovery Options
n81=  ...Recover Nick:{ keywrite settings recover $input(Nick to Recover,egi,StrangeScript needs input) | recover }
n82=  ...Stop Recover:{ keywrite settings recover | recover off }
n83=  ..Set Saved Nicks
n84=  ...Set One $chr(91) $key(settings,savednick1) $chr(93) $+ :keywrite settings savednick1 $input(Enter the first saved nickname,egi,StrangeScript needs input) | setupshow $key(settings,savednick1) | halt
n85=  ...Set Two $chr(91) $key(settings,savednick2) $chr(93) $+ :keywrite settings savednick2 $input(Enter the second saved nickname,egi,StrangeScript needs input) | setupshow $key(settings,savednick2) | halt
n86=  ...Set Three $chr(91) $key(settings,savednick3) $chr(93) $+ :keywrite settings savednick3 $input(Enter the third saved nickname,egi,StrangeScript needs input) | setupshow $key(settings,savednick3) | halt
n87=  ...Set Four $chr(91) $key(settings,savednick4) $chr(93) $+ :keywrite settings savednick4 $input(Enter the fourth saved nickname,egi,StrangeScript needs input) | setupshow $key(settings,savednick4) | halt
n88=  ...Set Five $chr(91) $key(settings,savednick5) $chr(93) $+ :keywrite settings savednick5 $input(Enter the fifth saved nickname,egi,StrangeScript needs input) | setupshow $key(settings,savednick5) | halt
n89=  -
n90=  ChanServ
n91=  .ChanServ Help: chanserv help | $report(Getting help from ChanServ).active
n92=  .-
n93=  .Identify Yourself to ?:var %tmp = $input(Channel to identify to,egi,StrangeScript needs input,#) | chanserv identify %tmp $readini($textdir $+ PassWord.ini,n,$network,%tmp) | $report(Identifying to ChanServ for %tmp using $readini($textdir $+ PassWord.ini,n,$network,%tmp)).active
n94=  .Identify Yourself to # $+: { chanserv identify # $readini($textdir $+ PassWord.ini,n,$network,#) | $report(Identifying to ChanServ for # using $readini($textdir $+ PassWord.ini,n,$network,#)).active }
n95=  .Any Command
n96=  ..Any Channel: chanserv $input(Enter Command,egi,StrangeScript needs input) $input(Enter Channel,egi,StrangeScript needs input) $input(Enter Parameters,egi,StrangeScript needs input) | $report(Sending Command to ChanServ).active
n97=  ..This Channel: chanserv $input(Enter Command,egi,StrangeScript needs input,60) # $input(Enter Parameters,egi,StrangeScript needs input) | $report(Sending Command to ChanServ).active
n98=  .-
n99=  .Register Channel ?:chanserv register $input(Enter Channel,egi,StrangeScript needs input) $input(Enter Password,egi,StrangeScript needs input) $input(Enter Description) | $report(Registering Channel with to ChanServ).active
n100=  .Register Channel # $+ :chanserv register # $input(Enter Password,egi,StrangeScript needs input) $input(Enter Description,egi,StrangeScript needs input) | $report(Registering # with to ChanServ).active
n101=  .Drop Channel ?:chanserv drop $input(Enter Channel,egi,StrangeScript needs input) | $report(Dropping Channel from ChanServ).active
n102=  .Drop Channel # $+ :chanserv drop # | $report(Dropping Channel # from ChanServ).active
n103=  .-
n104=  . $+ $ss.pop.serverDalChanAcs
n105=  ..AutoKick
n106=  ...Add AutoKick ?:chanserv akick $input(Enter Channel,egi,StrangeScript needs input) add $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Adding AKICK to Channel on ChanServ).active
n107=  ...Add AutoKick # $+ :chanserv akick # add $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Adding AKICK to # on ChanServ).active
n108=  ...Remove Autokick ?:chanserv akick $input(Enter Channel,egi,StrangeScript needs input) del $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Removing AKICK from Channel on ChanServ).active
n109=  ...Remove Autokick # $+ :chanserv akick # del $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Removing AKICK from # on ChanServ).active
n110=  ...AutoKick List ?:chanserv akick $input(Enter Channel,egi,StrangeScript needs input) list | $report(Getting AKICK list for Channel from ChanServ).active
n111=  ...AutoKick List # $+ :chanserv akick # list | $report(Getting AKICK list for # from ChanServ).active
n112=  ..-
n113=  ..SOP
n114=  ...Add SuperOp ?: chanserv sop $input(Enter Channel,egi,StrangeScript needs input) add $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Adding SOP to Channel on ChanServ).active
n115=  ...Add SuperOp # $+ : chanserv sop # add $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Adding SOP to Channel on ChanServ).active
n116=  ...Remove SuperOp ?: chanserv sop $input(Enter Channel,egi,StrangeScript needs input) del $input(Enter Nick/Hostmask,egi,StrangeScript needs input) | $report(Removing SOP from Channel on ChanServ).active
