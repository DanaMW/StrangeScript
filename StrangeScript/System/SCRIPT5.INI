n150=  ..Get Ops on ?: chanserv op $input(Channel,egi,StrangeScript needs input) $me | $report(Using ChanServ to OP $me).active
n151=  ..Get Ops on # $+ : { chanserv op # $me | $report(Using ChanServ to OP $me on #).active }
n152=  ..Op Somebody ?: chanserv op $input(Enter Channel,egi,StrangeScript needs input) $input(Enter Nick,egi,StrangeScript needs input) | $report(Using ChanServ to OP on Channel).active
n153=  ..Op Somebody # $+ : chanserv op # $input(Enter Nick,egi,StrangeScript needs input) | $report(Using ChanServ to OP on Channel #).active
n154=  ..-
n155=  ..Deop Yourself ?: chanserv deop $input(Enter Channel,egi,StrangeScript needs input) $me | $report(Using ChanServ to DEOP $me on Channel).active
n156=  ..Deop Yourself # $+ : chanserv deop # $me | $report(Using ChanServ to DEOP $me on Channel #).active
