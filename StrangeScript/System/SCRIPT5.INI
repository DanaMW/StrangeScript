n291=  .-
n292=  .Add A Room
n293=  ..Any Room:{
n294=    var %temp.add.room = $input(Enter The Room Name,egi,StrangeScript needs input)
n295=    if (%temp.add.room != $null) {
n296=      if ($numtok($key(settings,autojoinrooms),44) < 10) { 
n297=        if ($chr(37) isin %temp.add.room) { keywrite settings autojoinrooms $addtok($key(settings,autojoinrooms),$chr(37) $ $+ + $remove(%temp.add.room,$chr(37)),44) }
n298=        if ($chr(37) !isin %temp.add.room) { keywrite settings autojoinrooms $addtok($key(settings,autojoinrooms),%temp.add.room,44) }
n299=        $report(AutoJoin,%temp.add.room,Add,to your autojoin).active
n300=      }
n301=      if ($numtok($key(settings,autojoinrooms),44) > 10) { $report(AutoJoin,%temp.add.room,Failed,Your AutoJoin can only contain 10 entries so delete some).active }
n302=    }
n303=  }
n304=  ..Current Room:{
n305=    if (%temp.add.room != $null) {
n306=      if ($numtok($key(settings,autojoinrooms),44) < 10) { 
n307=        if ($chr(37) isin #) { keywrite settings autojoinrooms $addtok($key(settings,autojoinrooms),$chr(37) $ $+ + $remove(#,$chr(37)),44) }
n308=        if ($chr(37) !isin #) { keywrite settings autojoinrooms $addtok($key(settings,autojoinrooms),#,44) }
n309=        $report(AutoJoin,%temp.add.room,Add,to your autojoin).active
n310=      }
n311=      if ($numtok($key(settings,autojoinrooms),44) > 10) { $report(AutoJoin,%temp.add.room,Failed,Your AutoJoin can only contain 10 entries so delete some).active }
n312=    }
n313=  }
