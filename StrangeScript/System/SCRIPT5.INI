n141=  ...Level ?: chanserv access $report(Enter Channel,egi,StrangeScript needs input) add $input(NickName,egi,StrangeScript needs input) $input(Level,egi,StrangeScript needs input) | $report(Adding Level $! to Channel on ChanServ).active
n142=  ..Del Level: chanserv access $input(Enter Channel,egi,StrangeScript needs input) del $input(NickName/Nr,egi,StrangeScript needs input) | $report(Deleteing Level for $! on Channel with ChanServ).active
n143=  ..List Level: chanserv access $input(Enter Channel,egi,StrangeScript needs input) list | $report(Getting Access List for Channel on ChanServ).active
n144=  .-
n145=  .Send Memos
n146=  ..Send Memo to User:memoserv send $input(Memo to who?,egi,StrangeScript needs input) $input(What do you want the memo to say?,egi,StrangeScript needs input) | $report(Sending memo to user).active
n147=  ..Send Memo to OP's:memoserv send $input(Enter Channel,egi,StrangeScript needs input) $input(What do you want the memo to say?,egi,StrangeScript needs input) | $report(Sending memo to OP's on Channel).active
n148=  ..Send Memo to SOP's:memoserv sendsop $input(Enter Channel,egi,StrangeScript needs input) $input(What do you want the memo to say?,egi,StrangeScript needs input) | $report(Sending memo to SOP's on Channel).active
