n196=  .Channel Info ?: chanserv info $input(Enter Channel,egi,StrangeScript needs input) | $report(Using ChanServ to get channel info for Channel).active
n197=  .Channel Info # $+ : chanserv info # | $report(Using ChanServ to get channel info for Channel #).active
n198=  NickServ
n199=  .NickServ Help:{ nickserv help | $report(Getting help from NickServ).active }
n200=  .-
n201=  .Identify Yourself:{ nickserv identify $readini($textdir $+ PassWord.ini,n,$network,$me) | $report(Identifying to NickServ as: $readini($textdir $+ PassWord.ini,n,$network,$me)).active }
n202=  .Identify Using
n203=  ..Saved Nick One $chr(91) $key(settings,savednick1) $chr(93) $+ :{ nickserv identify $readini($textdir $+ PassWord.ini,n,$network,savednick1) | $report(Identifying to NickServ as: $key(settings,savednick1) $readini($textdir $+ PassWord.ini,n,$network,savednick1)).active }
n204=  ..Saved Nick Two $chr(91) $key(settings,savednick2) $chr(93) $+ :{ nickserv identify $readini($textdir $+ PassWord.ini,n,$network,savednick2) | $report(Identifying to NickServ as: $key(settings,savednick2) $readini($textdir $+ PassWord.ini,n,$network,savednick2)).active }
n205=  ..Saved Nick Three $chr(91) $key(settings,savednick3) $chr(93) $+ :{ nickserv identify $readini($textdir $+ PassWord.ini,n,$network,savednick3) | $report(Identifying to NickServ as: $key(settings,savednick3) $readini($textdir $+ PassWord.ini,n,$network,savednick3)).active }
n206=  ..Saved Nick Four $chr(91) $key(settings,savednick4) $chr(93) $+ :{ nickserv identify $readini($textdir $+ PassWord.ini,n,$network,savednick4) | $report(Identifying to NickServ as: $key(settings,savednick4) $readini($textdir $+ PassWord.ini,n,$network,savednick4)).active }
