n163=  ..Kick Everybody # $+ : chanserv mkick # | $report(Using ChanServ to Mass KICK everyone on Channel #).active
n164=  ..-
n165=  ..Unban Yourself: chanserv unban $report(Enter Channel,egi,StrangeScript needs input) $me | $report(Using ChanServ to unban $me on Channel).active
n166=  ..Clear Banlist: chanserv unban $input(Enter Channel,egi,StrangeScript needs input) all | $report(Using ChanServ to clear banlist on Channel).active
n167=  .-
n168=  .Channel Invites
n169=  ..Invite Yourself: chanserv invite $input(Enter Channel,egi,StrangeScript needs input) | $report(Using ChanServ to invite $me to Channel).active
n170=  ..Invite Someone: chanserv invite $input(Enter Channel,egi,StrangeScript needs input) $input(Enter Nick,egi,StrangeScript needs input) | $report(Using ChanServ to invite to Channel).active
