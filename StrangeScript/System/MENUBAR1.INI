n325=Custom Filter
n326=.Show Current Filters:{
n327=  $report($chain).active
n328=  if ($gettok(%custom.filter,1,44) == $null) {
n329=    $report(Custom Filter,$null,$null,$null,No Active Ignores).active
n330=    $report(Custom Filter,$null,$null,$null,9 available slots left).active 
n331=    $report($chain).active
n332=  halt }
n333=  if ($gettok(%custom.filter,1,44) != $null) { $report(Custom Filter,1,$null,Ignoring,$gettok(%custom.filter,1,44)).active }
n334=  if ($gettok(%custom.filter,2,44) != $null) { $report(Custom Filter,2,$null,Ignoring,$gettok(%custom.filter,2,44)).active }
n335=  if ($gettok(%custom.filter,3,44) != $null) { $report(Custom Filter,3,$null,Ignoring,$gettok(%custom.filter,3,44)).active }
n336=  if ($gettok(%custom.filter,4,44) != $null) { $report(Custom Filter,4,$null,Ignoring,$gettok(%custom.filter,4,44)).active }
n337=  if ($gettok(%custom.filter,5,44) != $null) { $report(Custom Filter,5,$null,Ignoring,$gettok(%custom.filter,5,44)).active }
n338=  if ($gettok(%custom.filter,6,44) != $null) { $report(Custom Filter,6,$null,Ignoring,$gettok(%custom.filter,6,44)).active }
n339=  if ($gettok(%custom.filter,7,44) != $null) { $report(Custom Filter,7,$null,Ignoring,$gettok(%custom.filter,7,44)).active }
n340=  if ($gettok(%custom.filter,8,44) != $null) { $report(Custom Filter,8,$null,Ignoring,$gettok(%custom.filter,8,44)).active }
n341=  if ($gettok(%custom.filter,9,44) != $null) { $report(Custom Filter,9,$null,Ignoring,$gettok(%custom.filter,9,44)).active }
n342=  $report(Custom Filter,$null,$null,$null,$calc(9 - $numtok(%custom.filter,44)) available slots left).active
n343=  $report($chain).active
n344=}
n345=.Add a Filter: {
n346=  var %tmp = $input(New Filter,egi,StrangeScript needs input,insults)
n347=  if (%tmp == $null) { halt }
n348=  else { set %custom.filter $addtok(%custom.filter,%tmp,44) | $report(Custom Filter,Added,$null,$null,%tmp).active }
n349=}
n350=.Remove a Filter: {
n351=  var %tmp = $input(Remove Filter,egi,StrangeScript needs input,$gettok(%custom.filter,1,44))
n352=  if (%tmp == $null) { halt }
n353=  else { set %custom.filter $remtok(%custom.filter,%tmp,44) | $report(Custom Filter,Deleted,$null,$null,%tmp).active }
n354=}
