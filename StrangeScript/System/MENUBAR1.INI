n329=Custom Filter
n330=.Show Current Filters:{
n331=  $report($chain).active
n332=  if ($gettok(%custom.filter,1,44) == $null) {
n333=    $report(Custom Filter,$null,$null,$null,No Active Ignores).active
n334=    $report(Custom Filter,$null,$null,$null,9 available slots left).active 
n335=    $report($chain).active
n336=  halt }
n337=  if ($gettok(%custom.filter,1,44) != $null) { $report(Custom Filter,1,$null,Ignoring,$gettok(%custom.filter,1,44)).active }
n338=  if ($gettok(%custom.filter,2,44) != $null) { $report(Custom Filter,2,$null,Ignoring,$gettok(%custom.filter,2,44)).active }
n339=  if ($gettok(%custom.filter,3,44) != $null) { $report(Custom Filter,3,$null,Ignoring,$gettok(%custom.filter,3,44)).active }
n340=  if ($gettok(%custom.filter,4,44) != $null) { $report(Custom Filter,4,$null,Ignoring,$gettok(%custom.filter,4,44)).active }
n341=  if ($gettok(%custom.filter,5,44) != $null) { $report(Custom Filter,5,$null,Ignoring,$gettok(%custom.filter,5,44)).active }
n342=  if ($gettok(%custom.filter,6,44) != $null) { $report(Custom Filter,6,$null,Ignoring,$gettok(%custom.filter,6,44)).active }
n343=  if ($gettok(%custom.filter,7,44) != $null) { $report(Custom Filter,7,$null,Ignoring,$gettok(%custom.filter,7,44)).active }
n344=  if ($gettok(%custom.filter,8,44) != $null) { $report(Custom Filter,8,$null,Ignoring,$gettok(%custom.filter,8,44)).active }
n345=  if ($gettok(%custom.filter,9,44) != $null) { $report(Custom Filter,9,$null,Ignoring,$gettok(%custom.filter,9,44)).active }
n346=  $report(Custom Filter,$null,$null,$null,$calc(9 - $numtok(%custom.filter,44)) available slots left).active
n347=  $report($chain).active
n348=}
n349=.Add a Filter: {
n350=  var %tmp = $input(New Filter,egi,StrangeScript needs input,insults)
n351=  if (%tmp == $null) { halt }
n352=  else { set %custom.filter $addtok(%custom.filter,%tmp,44) | $report(Custom Filter,Added,$null,$null,%tmp).active }
n353=}
n354=.Remove a Filter: {
n355=  var %tmp = $input(Remove Filter,egi,StrangeScript needs input,$gettok(%custom.filter,1,44))
n356=  if (%tmp == $null) { halt }
n357=  else { set %custom.filter $remtok(%custom.filter,%tmp,44) | $report(Custom Filter,Deleted,$null,$null,%tmp).active }
n358=}
