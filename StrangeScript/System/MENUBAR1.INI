n306=-
n307=Custom Filter
n308=.Show Current Filters:{
n309=  $report($chain).active
n310=  if ($gettok(%custom.filter,1,44) == $null) {
n311=    $report(Custom Filter,$null,$null,$null,No Active Ignores).active
n312=    $report(Custom Filter,$null,$null,$null,9 available slots left).active 
n313=    $report($chain).active
n314=  halt }
n315=  if ($gettok(%custom.filter,1,44) != $null) { $report(Custom Filter,1,$null,Ignoring,$gettok(%custom.filter,1,44)).active }
n316=  if ($gettok(%custom.filter,2,44) != $null) { $report(Custom Filter,2,$null,Ignoring,$gettok(%custom.filter,2,44)).active }
n317=  if ($gettok(%custom.filter,3,44) != $null) { $report(Custom Filter,3,$null,Ignoring,$gettok(%custom.filter,3,44)).active }
n318=  if ($gettok(%custom.filter,4,44) != $null) { $report(Custom Filter,4,$null,Ignoring,$gettok(%custom.filter,4,44)).active }
n319=  if ($gettok(%custom.filter,5,44) != $null) { $report(Custom Filter,5,$null,Ignoring,$gettok(%custom.filter,5,44)).active }
n320=  if ($gettok(%custom.filter,6,44) != $null) { $report(Custom Filter,6,$null,Ignoring,$gettok(%custom.filter,6,44)).active }
n321=  if ($gettok(%custom.filter,7,44) != $null) { $report(Custom Filter,7,$null,Ignoring,$gettok(%custom.filter,7,44)).active }
n322=  if ($gettok(%custom.filter,8,44) != $null) { $report(Custom Filter,8,$null,Ignoring,$gettok(%custom.filter,8,44)).active }
n323=  if ($gettok(%custom.filter,9,44) != $null) { $report(Custom Filter,9,$null,Ignoring,$gettok(%custom.filter,9,44)).active }
n324=  $report(Custom Filter,$null,$null,$null,$calc(9 - $numtok(%custom.filter,44)) available slots left).active
n325=  $report($chain).active
n326=}
n327=.Add a Filter: {
n328=  var %tmp = $input(New Filter,egi,StrangeScript needs input,insults)
n329=  if (%tmp == $null) { halt }
n330=  else { set %custom.filter $addtok(%custom.filter,%tmp,44) | $report(Custom Filter,Added,$null,$null,%tmp).active }
n331=}
n332=.Remove a Filter: {
n333=  var %tmp = $input(Remove Filter,egi,StrangeScript needs input,$gettok(%custom.filter,1,44))
n334=  if (%tmp == $null) { halt }
n335=  else { set %custom.filter $remtok(%custom.filter,%tmp,44) | $report(Custom Filter,Deleted,$null,$null,%tmp).active }
n336=}
