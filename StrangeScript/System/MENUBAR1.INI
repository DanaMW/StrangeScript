n324=Custom Filter
n325=.Show Current Filters:{
n326=  $report($chain).active
n327=  if ($gettok(%custom.filter,1,44) == $null) {
n328=    $report(Custom Filter,$null,$null,$null,No Active Ignores).active
n329=    $report(Custom Filter,$null,$null,$null,9 available slots left).active 
n330=    $report($chain).active
n331=  halt }
n332=  if ($gettok(%custom.filter,1,44) != $null) { $report(Custom Filter,1,$null,Ignoring,$gettok(%custom.filter,1,44)).active }
n333=  if ($gettok(%custom.filter,2,44) != $null) { $report(Custom Filter,2,$null,Ignoring,$gettok(%custom.filter,2,44)).active }
n334=  if ($gettok(%custom.filter,3,44) != $null) { $report(Custom Filter,3,$null,Ignoring,$gettok(%custom.filter,3,44)).active }
n335=  if ($gettok(%custom.filter,4,44) != $null) { $report(Custom Filter,4,$null,Ignoring,$gettok(%custom.filter,4,44)).active }
n336=  if ($gettok(%custom.filter,5,44) != $null) { $report(Custom Filter,5,$null,Ignoring,$gettok(%custom.filter,5,44)).active }
n337=  if ($gettok(%custom.filter,6,44) != $null) { $report(Custom Filter,6,$null,Ignoring,$gettok(%custom.filter,6,44)).active }
n338=  if ($gettok(%custom.filter,7,44) != $null) { $report(Custom Filter,7,$null,Ignoring,$gettok(%custom.filter,7,44)).active }
n339=  if ($gettok(%custom.filter,8,44) != $null) { $report(Custom Filter,8,$null,Ignoring,$gettok(%custom.filter,8,44)).active }
n340=  if ($gettok(%custom.filter,9,44) != $null) { $report(Custom Filter,9,$null,Ignoring,$gettok(%custom.filter,9,44)).active }
n341=  $report(Custom Filter,$null,$null,$null,$calc(9 - $numtok(%custom.filter,44)) available slots left).active
n342=  $report($chain).active
n343=}
n344=.Add a Filter: {
n345=  var %tmp = $input(New Filter,egi,StrangeScript needs input,insults)
n346=  if (%tmp == $null) { halt }
n347=  else { set %custom.filter $addtok(%custom.filter,%tmp,44) | $report(Custom Filter,Added,$null,$null,%tmp).active }
n348=}
n349=.Remove a Filter: {
n350=  var %tmp = $input(Remove Filter,egi,StrangeScript needs input,$gettok(%custom.filter,1,44))
n351=  if (%tmp == $null) { halt }
n352=  else { set %custom.filter $remtok(%custom.filter,%tmp,44) | $report(Custom Filter,Deleted,$null,$null,%tmp).active }
n353=}
