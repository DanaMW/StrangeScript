n320=Custom Filter
n321=.Show Current Filters:{
n322=  $report($chain).active
n323=  if ($gettok(%custom.filter,1,44) == $null) {
n324=    $report(Custom Filter,$null,$null,$null,No Active Ignores).active
n325=    $report(Custom Filter,$null,$null,$null,9 available slots left).active 
n326=    $report($chain).active
n327=  halt }
n328=  if ($gettok(%custom.filter,1,44) != $null) { $report(Custom Filter,1,$null,Ignoring,$gettok(%custom.filter,1,44)).active }
n329=  if ($gettok(%custom.filter,2,44) != $null) { $report(Custom Filter,2,$null,Ignoring,$gettok(%custom.filter,2,44)).active }
n330=  if ($gettok(%custom.filter,3,44) != $null) { $report(Custom Filter,3,$null,Ignoring,$gettok(%custom.filter,3,44)).active }
n331=  if ($gettok(%custom.filter,4,44) != $null) { $report(Custom Filter,4,$null,Ignoring,$gettok(%custom.filter,4,44)).active }
n332=  if ($gettok(%custom.filter,5,44) != $null) { $report(Custom Filter,5,$null,Ignoring,$gettok(%custom.filter,5,44)).active }
n333=  if ($gettok(%custom.filter,6,44) != $null) { $report(Custom Filter,6,$null,Ignoring,$gettok(%custom.filter,6,44)).active }
n334=  if ($gettok(%custom.filter,7,44) != $null) { $report(Custom Filter,7,$null,Ignoring,$gettok(%custom.filter,7,44)).active }
n335=  if ($gettok(%custom.filter,8,44) != $null) { $report(Custom Filter,8,$null,Ignoring,$gettok(%custom.filter,8,44)).active }
n336=  if ($gettok(%custom.filter,9,44) != $null) { $report(Custom Filter,9,$null,Ignoring,$gettok(%custom.filter,9,44)).active }
n337=  $report(Custom Filter,$null,$null,$null,$calc(9 - $numtok(%custom.filter,44)) available slots left).active
n338=  $report($chain).active
n339=}
n340=.Add a Filter: {
n341=  var %tmp = $input(New Filter,egi,StrangeScript needs input,insults)
n342=  if (%tmp == $null) { halt }
n343=  else { set %custom.filter $addtok(%custom.filter,%tmp,44) | $report(Custom Filter,Added,$null,$null,%tmp).active }
n344=}
n345=.Remove a Filter: {
n346=  var %tmp = $input(Remove Filter,egi,StrangeScript needs input,$gettok(%custom.filter,1,44))
n347=  if (%tmp == $null) { halt }
n348=  else { set %custom.filter $remtok(%custom.filter,%tmp,44) | $report(Custom Filter,Deleted,$null,$null,%tmp).active }
n349=}
