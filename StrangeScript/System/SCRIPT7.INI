n484=alias getmbm5info {
n485=  set %mbm5_info_temps $dll(moo.dll,mbm5info,1)
n486=  set %mbm5_info_voltages $dll(moo.dll,mbm5info,2)
n487=  set %mbm5_info_fans $dll(moo.dll,mbm5info,3)
n488=  set %mbm5_info_cpuspeed $dll(moo.dll,mbm5info,4)
n489=  set %mbm5_info_cpuusage $dll(moo.dll,mbm5info,5)
n490=  set %mbm5_cpus $calc($numtok(%mbm5_info_cpuspeed,44) / 2)
n491=  set %mbm5_cpuspeed $gettok(%mbm5_info_cpuspeed,2,44)
n492=  ; cpu
n493=  if ( %mbm5_cpus == 1 ) { set %mbm5_output %mbm5_cpuspeed $+ MHz CPU }
n494=  else { set %mbm5_output %mbm5_cpus CPUs @ %mbm5_cpuspeed $+ MHz }
n495=  ; temps  
n496=  set %reps 1
n497=  while (%reps <= $calc($numtok(%mbm5_info_temps,44)/2)) {
n498=    if ( $gettok(%mbm5_info_temps,$calc((%reps * 2)),44) == 0 || $gettok(%mbm5_info_temps,$calc((%reps * 2)),44) == 255 ) {
n499=      ; do nothing
n500=    }
n501=    else { set %mbm5_output %mbm5_output $+ , $gettok(%mbm5_info_temps,$calc((%reps * 2) - 1),44) $gettok(%mbm5_info_temps,$calc((%reps * 2)),44) $+ Â°C }
n502=    inc %reps
n503=  }
n504=  ; fans  
n505=  set %reps 1
n506=  while (%reps <= $calc($numtok(%mbm5_info_fans,44)/2)) {
n507=    if ( $gettok(%mbm5_info_fans,$calc((%reps * 2)),44) == 0 || $gettok(%mbm5_info_fans,$calc((%reps * 2)),44) == 255 ) {
n508=      ; do nothing
n509=    }
n510=    else { set %mbm5_output %mbm5_output $+ , $gettok(%mbm5_info_fans,$calc((%reps * 2) - 1),44) $gettok(%mbm5_info_fans,$calc((%reps * 2)),44) $+ RPM }
n511=    inc %reps
n512=  }  
n513=  ; voltages
n514=  set %reps 1
n515=  while (%reps <= $calc($numtok(%mbm5_info_voltages,44)/2)) {
n516=    if ( $gettok(%mbm5_info_voltages,$calc((%reps * 2)),44) == 0 || $gettok(%mbm5_info_voltages,$calc((%reps * 2)),44) == 255 ) {
n517=      ; do nothing
n518=    }
n519=    else { set %mbm5_output %mbm5_output $+ , $gettok(%mbm5_info_voltages,$calc((%reps * 2) - 1),44) $gettok(%mbm5_info_voltages,$calc((%reps * 2)),44) $+ v }
n520=    inc %reps
n521=  }  
n522=  return %mbm5_output
n523=}
