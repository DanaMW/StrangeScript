n291=on 1:SOCKLISTEN:BNCS:{
n292=  $report(BNC,$sock(BNCS).ip connecting to BNC,Connection number,%BNC.count).active
n293=  if ($master(settings,Sbnc.limit) == $null) { masterwrite settings Sbnc.limit  3 }
n294=  if ($master(settings,Sbnc.limit) == OFF) { goto No.Parking }
n295=  if ($sock(BNCUSER*,0) < $master(settings,Sbnc.limit)) || ($master(settings,Sbnc.limit) == 0) {
n296=    sockaccept BNCUSER [ $+ [ %BNC.count ] ]
n297=    sockwrite -n BNCUSER [ $+ [ %BNC.count ] ] notice :*** Welcome to %BNC.version  ***
n298=    sockwrite -n BNCUSER [ $+ [ %BNC.count ] ] notice :
n299=    sockwrite -n BNCUSER [ $+ [ %BNC.count ] ] notice :You need to say /quote PASS <password>
n300=    inc  %BNC.count
n301=  }
n302=  else {
n303=    :no.parking
n304=    var %tmp.NOWAY = NOWAY $+ $rand(AA,ZZ)
n305=    sockaccept %tmp.NOWAY
n306=    sockwrite -n %tmp.NOWAY notice :***** Welcome to %BNC.version  *****
n307=    sockwrite -n %tmp.NOWAY notice :
n308=    sockwrite -n %tmp.NOWAY notice :The BNC is full, please try back later.
n309=    sockclose %tmp.NOWAY
n310=    halt
n311=  }
n312=  halt
n313=}
n314=on *:SOCKREAD:BNCUSER*:{
n315=  if ($sockerr > 0) { $report(Sock Error,$sockname,READ,$sock($sockname).wserr,$sock($sockname).wsmsg).status | return }
n316=  :next.bnc.read
n317=  sockread %bnc.read.line
n318=  if ($sockbr == 0) { return }
n319=  tokenize 32 %bnc.read.line
n320=  if ($1 == SUB) {
n321=    if (%BNC.level [ $+ [ $right($sockname,-7) ] ] != ADMIN) { goto next.bnc.read }
n322=    sockwrite -n $sockname notice :Here are the Admin commands. Currently $sock(BNCUSER*,0) connections active.
n323=    var %tmp.b = $sock(BNCUSER*,0)
n324=    if (%tmp.b == $null) { var %tmp.b = 0 }
n325=    sockwrite -n $sockname notice :BNC ... Listing Information for %BNC.version ...
n326=    sockwrite -n $sockname notice :There is currently %tmp.b connection(s) to the BNC server.
n327=    var %tmp.bnci = 1
n328=    while (%tmp.bnci <= $sock(BNCUSER*,0)) {
n329=      sockwrite -n $sockname notice :User %tmp.bnci %BNC.nick [ $+ [ $right($sock(BNCUSER*,%tmp.bnci),-7) ] ]  %BNC.user [ $+ [ $right($sock(BNCUSER*,%tmp.bnci),-7) ] ]
n330=      sockwrite -n $sockname notice :User %tmp.bnci Connected to %BNC.server [ $+ [ $right($sock(BNCUSER*,%tmp.bnci),-7) ] ]
n331=      inc %tmp.bnci
n332=      if (%tmp.bnci > $sock(BNCUSER*,0)) { break }
n333=    }
n334=    goto next.bnc.read
n335=  }
n336=  if ($1 == KEEPALIVE) { sockwrite -n $sockname notice :The KEEPALIVE command is not yet implimented. | goto next.bnc.read }
n337=  if ($1 == VIP) { sockwrite -n $sockname notice :The VIP command is not yet implimented. | goto next.bnc.read }
n338=  if ($1 == PASS) {
n339=    if ($2 === $master(settings,Sbnc.adpass)) {
n340=      sockwrite -n $sockname notice :Now use /quote CONN <server ip> $chr(91) $+ <port> $+ $chr(93) $chr(91) $+ <password> $+ $chr(93)
n341=      $report(BNC,ADMIN password sent,$1-,Connection number,$right($sockname,-7)).active
n342=      set %BNC.authed $+ $right($sockname,-7) YES
n343=      set %BNC.level $+ $right($sockname,-7) ADMIN
n344=      goto next.bnc.read
n345=    }
n346=    if ($2 === $master(settings,Sbnc.pass)) {
n347=      sockwrite -n $sockname notice :Now use /quote CONN <server ip> $chr(91) $+ <port> $+ $chr(93)
n348=      $report(BNC,USER password sent,%bnc.read.line,Connection number,$right($sockname,-7)).active
n349=      set %BNC.authed $+ $right($sockname,-7) YES
n350=      set %BNC.level $+ $right($sockname,-7) USER
n351=      goto next.bnc.read
n352=    }
n353=    sockwrite -n $sockname notice :Your password didnt match.
n354=    goto next.bnc.read
n355=  }
n356=  if ($1 == CONN) {
n357=    if (%BNC.authed [ $+ [ $right($sockname,-7) ] ] != YES) { sockwrite -n $sockname notice :You are not authorized to use CONN, you must /raw pass <password> first | goto next.bnc.read }
n358=    $report(BNC,Connecting to server,Connection $right($sockname,-7),$1-).active
n359=    if (%BNC.nick [ $+ [ $right($sockname,-7) ] ] == $null) { set %BNC.nick $+ $right($sockname,-7) $rand(AAAA,ZZZZ) }
n360=    if (%BNC.user [ $+ [ $right($sockname,-7) ] ] == $null) { set %BNC.user $+ $right($sockname,-7) StrangeBNC }
n361=    set %BNC.server [ $+ [ $right($sockname,-7) ] ] $2 $3
n362=    if ($4 != $null) { set %BNC.pass $+ $right($sockname,-7) $4 }
n363=    if ($3 == $null) { sockopen BNCRELAY [ $+ [ $right($sockname,-7) ] ] $2 6667 }
n364=    else { sockopen BNCRELAY [ $+ [ $right($sockname,-7) ] ] $2 $3 }
n365=    goto next.bnc.read
n366=  }
n367=  if ($1 == NICK) && (%BNC.authed [ $+ [ $right($sockname,-7) ] ] != YES) { set %BNC.nick $+ $right($sockname,-7) $2 | $report(BNC,Nick Saved,%BNC.nick [ $+ [ $right($sockname,-7) ] ] ,Connection number,$right($sockname,-7)).active | goto next.bnc.read }
n368=  if ($1 == USER) && (%BNC.authed [ $+ [ $right($sockname,-7) ] ] != YES) { set %BNC.user $+ $right($sockname,-7) $2- | $report(BNC,User Saved,%BNC.user [ $+ [ $right($sockname,-7) ] ] ,Connection number,$right($sockname,-7)).active | goto next.bnc.read }
n369=  if ($sock(BNCRELAY [ $+ [ $right($sockname,-7) ] ] ) != $null) && (*god-find* !iswm $1-) { sockwrite -n BNCRELAY [ $+ [ $right($sockname,-7) ] ] $1- }
n370=  if ($master(settings,Sbnc.monitor) == ON) && (*Lag-CK* !iswm $1-) && (*god-find* !iswm $1-) { $report(BNC,Monitor User,Connection number $right($sockname,-7),$1-).active }
n371=  goto next.bnc.read
n372=}
n373=on 1:SOCKOPEN:BNCRELAY*:{
n374=  if ($sockerr > 0) { $report(Sock Error,$sockname,READ,$sock($sockname).wserr,$sock($sockname).wsmsg).status | return }
n375=  $report(Relay is open,Connection number,$right($sockname,-8)).active
n376=  if (%BNC.pass [ $+ [ $right($sockname,-8) ] ] != $null) { sockwrite -n $sockname pass %BNC.pass [ $+ [ $right($sockname,-8) ] ] $cr NICK %BNC.nick [ $+ [ $right($sockname,-8) ] ] $cr USER %BNC.user [ $+ [ $right($sockname,-8) ] ] }
n377=  else { sockwrite -n $sockname NICK %BNC.nick [ $+ [ $right($sockname,-8) ] ] $cr USER %BNC.user [ $+ [ $right($sockname,-8) ] ] }
n378=}
n379=on 1:SOCKREAD:BNCRELAY*:{
n380=  if ($sockerr > 0) { $report(Sock Error,$sockname,READ,$sock($sockname).wserr,$sock($sockname).wsmsg).status | return }
n381=  :next.relay.read
n382=  sockread %relay.read.line
n383=  if ($sockbr == 0) { return }
n384=  if ($sock(BNCUSER [ $+ [ $right($sockname,-8) ] ] ) != $null) && (*god-find* !iswm %relay.read.line) { sockwrite -n BNCUSER [ $+ [ $right($sockname,-8) ] ] %relay.read.line }
n385=  if ($master(settings,Sbnc.monitor) == ON) && (*Lag-CK* !iswm %relay.read.line) && (*god-find* !iswm %relay.read.line) { $report(BNC,Monitor Server,Connection number $right($sockname,-8),%relay.read.line).active }
n386=  goto next.relay.read
n387=}
n388=on 1:SOCKCLOSE:BNCRELAY*:{ sockclose BNCUSER [ $+ [ $right($sockname,-8) ] ] | unset %BNC.nick [ $+ [ $right($sockname,-8) ] ] %BNC.user [ $+ [ $right($sockname,-8) ] ] %BNC.pass [ $+ [ $right($sockname,-8) ] ] %BNC.authed [ $+ [ $right($sockname,-8) ] ] | %BNC.level [ $+ [ $right($sockname,-8) ] ] }
n389=on 1:SOCKCLOSE:BNCUSER*:{ sockclose BNCRELAY [ $+ [ $right($sockname,-7) ] ] | unset %BNC.nick [ $+ [ $right($sockname,-7) ] ] %BNC.user [ $+ [ $right($sockname,-7) ] ] %BNC.pass [ $+ [ $right($sockname,-7) ] ] %BNC.authed [ $+ [ $right($sockname,-7) ] ] | %BNC.level [ $+ [ $right($sockname,-7) ] ] }
