n273=on 1:SOCKLISTEN:BNCS:{
n274=  $report(BNC,$sock(BNCS).ip connecting to BNC,Connection number,%BNC.count).active
n275=  if ($master(settings,Sbnc.limit) == $null) { masterwrite settings Sbnc.limit  3 }
n276=  if ($master(settings,Sbnc.limit) == OFF) { goto No.Parking }
n277=  if ($sock(BNCUSER*,0) < $master(settings,Sbnc.limit)) || ($master(settings,Sbnc.limit) == 0) {
n278=    sockaccept BNCUSER [ $+ [ %BNC.count ] ]
n279=    sockwrite -n BNCUSER [ $+ [ %BNC.count ] ] notice :*** Welcome to %BNC.version  ***
n280=    sockwrite -n BNCUSER [ $+ [ %BNC.count ] ] notice :
n281=    sockwrite -n BNCUSER [ $+ [ %BNC.count ] ] notice :You need to say /quote PASS <password>
n282=    inc  %BNC.count
n283=  } 
n284=  else {
n285=    :no.parking
n286=    var %tmp.NOWAY = NOWAY $+ $rand(AA,ZZ)
n287=    sockaccept %tmp.NOWAY
n288=    sockwrite -n %tmp.NOWAY notice :***** Welcome to %BNC.version  *****
n289=    sockwrite -n %tmp.NOWAY notice :
n290=    sockwrite -n %tmp.NOWAY notice :The BNC is full, please try back later.
n291=    sockclose %tmp.NOWAY
n292=    halt
n293=  }
n294=  halt
n295=}
n296=on *:SOCKREAD:BNCUSER*:{
n297=  if ($sockerr > 0) { $report(Sock Error,$sockname,READ,$sock($sockname).wserr,$sock($sockname).wsmsg).status | return }
n298=  :next.bnc.read
n299=  sockread %bnc.read.line
n300=  if ($sockbr == 0) { return }
n301=  tokenize 32 %bnc.read.line
n302=  if ($1 == SUB) {
n303=    if (%BNC.level [ $+ [ $right($sockname,-7) ] ] != ADMIN) { goto next.bnc.read }
n304=    sockwrite -n $sockname notice :Here are the Admin commands. Currently $sock(BNCUSER*,0) connections active.
n305=    var %tmp.b = $sock(BNCUSER*,0)
n306=    if (%tmp.b == $null) { var %tmp.b = 0 }
n307=    sockwrite -n $sockname notice :BNC ... Listing Information for %BNC.version ...
n308=    sockwrite -n $sockname notice :There is currently %tmp.b connection(s) to the BNC server.
n309=    var %tmp.bnci = 1
n310=    while (%tmp.bnci <= $sock(BNCUSER*,0)) {
n311=      sockwrite -n $sockname notice :User %tmp.bnci %BNC.nick [ $+ [ $right($sock(BNCUSER*,%tmp.bnci),-7) ] ]  %BNC.user [ $+ [ $right($sock(BNCUSER*,%tmp.bnci),-7) ] ]
n312=      sockwrite -n $sockname notice :User %tmp.bnci Connected to %BNC.server [ $+ [ $right($sock(BNCUSER*,%tmp.bnci),-7) ] ]
n313=      inc %tmp.bnci
n314=      if (%tmp.bnci > $sock(BNCUSER*,0)) { break }
n315=    }
n316=    goto next.bnc.read
n317=  }
n318=  if ($1 == KEEPALIVE) { sockwrite -n $sockname notice :The KEEPALIVE command is not yet implimented. | goto next.bnc.read }
n319=  if ($1 == VIP) { sockwrite -n $sockname notice :The VIP command is not yet implimented. | goto next.bnc.read }
n320=  if ($1 == PASS) {
n321=    if ($2 === $master(settings,Sbnc.adpass)) {
n322=      sockwrite -n $sockname notice :Now use /quote CONN <server ip> $chr(91) $+ <port> $+ $chr(93) $chr(91) $+ <password> $+ $chr(93)
n323=      $report(BNC,ADMIN password sent,$1-,Connection number,$right($sockname,-7)).active
n324=      set %BNC.authed $+ $right($sockname,-7) YES
n325=      set %BNC.level $+ $right($sockname,-7) ADMIN
n326=      goto next.bnc.read
n327=    }
n328=    if ($2 === $master(settings,Sbnc.pass)) {
n329=      sockwrite -n $sockname notice :Now use /quote CONN <server ip> $chr(91) $+ <port> $+ $chr(93)
n330=      $report(BNC,USER password sent,%bnc.read.line,Connection number,$right($sockname,-7)).active
n331=      set %BNC.authed $+ $right($sockname,-7) YES
n332=      set %BNC.level $+ $right($sockname,-7) USER
n333=      goto next.bnc.read
n334=    }
n335=    sockwrite -n $sockname notice :Your password didnt match.
n336=    goto next.bnc.read
n337=  }
n338=  if ($1 == CONN) {
n339=    if (%BNC.authed [ $+ [ $right($sockname,-7) ] ] != YES) { sockwrite -n $sockname notice :You are not authorized to use CONN, you must /raw pass <password> first | goto next.bnc.read }
n340=    $report(BNC,Connecting to server,Connection $right($sockname,-7),$1-).active
n341=    if (%BNC.nick [ $+ [ $right($sockname,-7) ] ] == $null) { set %BNC.nick $+ $right($sockname,-7) $rand(AAAA,ZZZZ) }
n342=    if (%BNC.user [ $+ [ $right($sockname,-7) ] ] == $null) { set %BNC.user $+ $right($sockname,-7) StrangeBNC }
n343=    set %BNC.server [ $+ [ $right($sockname,-7) ] ] $2 $3
n344=    if ($4 != $null) { set %BNC.pass $+ $right($sockname,-7) $4 }
n345=    if ($3 == $null) { sockopen BNCRELAY [ $+ [ $right($sockname,-7) ] ] $2 6667 }
n346=    else { sockopen BNCRELAY [ $+ [ $right($sockname,-7) ] ] $2 $3 }
n347=    goto next.bnc.read
n348=  }
n349=  if ($1 == NICK) && (%BNC.authed [ $+ [ $right($sockname,-7) ] ] != YES) { set %BNC.nick $+ $right($sockname,-7) $2 | $report(BNC,Nick Saved,%BNC.nick [ $+ [ $right($sockname,-7) ] ] ,Connection number,$right($sockname,-7)).active | goto next.bnc.read }
n350=  if ($1 == USER) && (%BNC.authed [ $+ [ $right($sockname,-7) ] ] != YES) { set %BNC.user $+ $right($sockname,-7) $2- | $report(BNC,User Saved,%BNC.user [ $+ [ $right($sockname,-7) ] ] ,Connection number,$right($sockname,-7)).active | goto next.bnc.read }
n351=  if ($sock(BNCRELAY [ $+ [ $right($sockname,-7) ] ] ) != $null) && (*god-find* !iswm $1-) { sockwrite -n BNCRELAY [ $+ [ $right($sockname,-7) ] ] $1- }
n352=  if ($master(settings,Sbnc.monitor) == ON) && (*Lag-CK* !iswm $1-) && (*god-find* !iswm $1-) { $report(BNC,Monitor User,Connection number $right($sockname,-7),$1-).active }
n353=  goto next.bnc.read
n354=}
n355=on 1:SOCKOPEN:BNCRELAY*:{
n356=  if ($sockerr > 0) { $report(Sock Error,$sockname,READ,$sock($sockname).wserr,$sock($sockname).wsmsg).status | return }
n357=  $report(Relay is open,Connection number,$right($sockname,-8)).active
n358=  if (%BNC.pass [ $+ [ $right($sockname,-8) ] ] != $null) { sockwrite -n $sockname pass %BNC.pass [ $+ [ $right($sockname,-8) ] ] $cr NICK %BNC.nick [ $+ [ $right($sockname,-8) ] ] $cr USER %BNC.user [ $+ [ $right($sockname,-8) ] ] }
n359=  else { sockwrite -n $sockname NICK %BNC.nick [ $+ [ $right($sockname,-8) ] ] $cr USER %BNC.user [ $+ [ $right($sockname,-8) ] ] }
n360=}
n361=on 1:SOCKREAD:BNCRELAY*:{
n362=  if ($sockerr > 0) { $report(Sock Error,$sockname,READ,$sock($sockname).wserr,$sock($sockname).wsmsg).status | return }
n363=  :next.relay.read
n364=  sockread %relay.read.line
n365=  if ($sockbr == 0) { return }
n366=  if ($sock(BNCUSER [ $+ [ $right($sockname,-8) ] ] ) != $null) && (*god-find* !iswm %relay.read.line) { sockwrite -n BNCUSER [ $+ [ $right($sockname,-8) ] ] %relay.read.line }
n367=  if ($master(settings,Sbnc.monitor) == ON) && (*Lag-CK* !iswm %relay.read.line) && (*god-find* !iswm %relay.read.line) { $report(BNC,Monitor Server,Connection number $right($sockname,-8),%relay.read.line).active }
n368=  goto next.relay.read
n369=}
n370=on 1:SOCKCLOSE:BNCRELAY*:{ sockclose BNCUSER [ $+ [ $right($sockname,-8) ] ] | unset %BNC.nick [ $+ [ $right($sockname,-8) ] ] %BNC.user [ $+ [ $right($sockname,-8) ] ] %BNC.pass [ $+ [ $right($sockname,-8) ] ] %BNC.authed [ $+ [ $right($sockname,-8) ] ] | %BNC.level [ $+ [ $right($sockname,-8) ] ] }
n371=on 1:SOCKCLOSE:BNCUSER*:{ sockclose BNCRELAY [ $+ [ $right($sockname,-7) ] ] | unset %BNC.nick [ $+ [ $right($sockname,-7) ] ] %BNC.user [ $+ [ $right($sockname,-7) ] ] %BNC.pass [ $+ [ $right($sockname,-7) ] ] %BNC.authed [ $+ [ $right($sockname,-7) ] ] | %BNC.level [ $+ [ $right($sockname,-7) ] ] }
