n286=on 1:SOCKLISTEN:BNCS:{
n287=  $report(BNC,$sock(BNCS).ip connecting to BNC,Connection number,%BNC.count).active
n288=  if ($master(settings,Sbnc.limit) == $null) { masterwrite settings Sbnc.limit  3 }
n289=  if ($master(settings,Sbnc.limit) == OFF) { goto No.Parking }
n290=  if ($sock(BNCUSER*,0) < $master(settings,Sbnc.limit)) || ($master(settings,Sbnc.limit) == 0) {
n291=    sockaccept BNCUSER [ $+ [ %BNC.count ] ]
n292=    sockwrite -n BNCUSER [ $+ [ %BNC.count ] ] notice :*** Welcome to %BNC.version  ***
n293=    sockwrite -n BNCUSER [ $+ [ %BNC.count ] ] notice :
n294=    sockwrite -n BNCUSER [ $+ [ %BNC.count ] ] notice :You need to say /quote PASS <password>
n295=    inc  %BNC.count
n296=  } 
n297=  else {
n298=    :no.parking
n299=    var %tmp.NOWAY = NOWAY $+ $rand(AA,ZZ)
n300=    sockaccept %tmp.NOWAY
n301=    sockwrite -n %tmp.NOWAY notice :***** Welcome to %BNC.version  *****
n302=    sockwrite -n %tmp.NOWAY notice :
n303=    sockwrite -n %tmp.NOWAY notice :The BNC is full, please try back later.
n304=    sockclose %tmp.NOWAY
n305=    halt
n306=  }
n307=  halt
n308=}
n309=on *:SOCKREAD:BNCUSER*:{
n310=  if ($sockerr > 0) { $report(Sock Error,$sockname,READ,$sock($sockname).wserr,$sock($sockname).wsmsg).status | return }
n311=  :next.bnc.read
n312=  sockread %bnc.read.line
n313=  if ($sockbr == 0) { return }
n314=  tokenize 32 %bnc.read.line
n315=  if ($1 == SUB) {
n316=    if (%BNC.level [ $+ [ $right($sockname,-7) ] ] != ADMIN) { goto next.bnc.read }
n317=    sockwrite -n $sockname notice :Here are the Admin commands. Currently $sock(BNCUSER*,0) connections active.
n318=    var %tmp.b = $sock(BNCUSER*,0)
n319=    if (%tmp.b == $null) { var %tmp.b = 0 }
n320=    sockwrite -n $sockname notice :BNC ... Listing Information for %BNC.version ...
n321=    sockwrite -n $sockname notice :There is currently %tmp.b connection(s) to the BNC server.
n322=    var %tmp.bnci = 1
n323=    while (%tmp.bnci <= $sock(BNCUSER*,0)) {
n324=      sockwrite -n $sockname notice :User %tmp.bnci %BNC.nick [ $+ [ $right($sock(BNCUSER*,%tmp.bnci),-7) ] ]  %BNC.user [ $+ [ $right($sock(BNCUSER*,%tmp.bnci),-7) ] ]
n325=      sockwrite -n $sockname notice :User %tmp.bnci Connected to %BNC.server [ $+ [ $right($sock(BNCUSER*,%tmp.bnci),-7) ] ]
n326=      inc %tmp.bnci
n327=      if (%tmp.bnci > $sock(BNCUSER*,0)) { break }
n328=    }
n329=    goto next.bnc.read
n330=  }
n331=  if ($1 == KEEPALIVE) { sockwrite -n $sockname notice :The KEEPALIVE command is not yet implimented. | goto next.bnc.read }
n332=  if ($1 == VIP) { sockwrite -n $sockname notice :The VIP command is not yet implimented. | goto next.bnc.read }
n333=  if ($1 == PASS) {
n334=    if ($2 === $master(settings,Sbnc.adpass)) {
n335=      sockwrite -n $sockname notice :Now use /quote CONN <server ip> $chr(91) $+ <port> $+ $chr(93) $chr(91) $+ <password> $+ $chr(93)
n336=      $report(BNC,ADMIN password sent,$1-,Connection number,$right($sockname,-7)).active
n337=      set %BNC.authed $+ $right($sockname,-7) YES
n338=      set %BNC.level $+ $right($sockname,-7) ADMIN
n339=      goto next.bnc.read
n340=    }
n341=    if ($2 === $master(settings,Sbnc.pass)) {
n342=      sockwrite -n $sockname notice :Now use /quote CONN <server ip> $chr(91) $+ <port> $+ $chr(93)
n343=      $report(BNC,USER password sent,%bnc.read.line,Connection number,$right($sockname,-7)).active
n344=      set %BNC.authed $+ $right($sockname,-7) YES
n345=      set %BNC.level $+ $right($sockname,-7) USER
n346=      goto next.bnc.read
n347=    }
n348=    sockwrite -n $sockname notice :Your password didnt match.
n349=    goto next.bnc.read
n350=  }
n351=  if ($1 == CONN) {
n352=    if (%BNC.authed [ $+ [ $right($sockname,-7) ] ] != YES) { sockwrite -n $sockname notice :You are not authorized to use CONN, you must /raw pass <password> first | goto next.bnc.read }
n353=    $report(BNC,Connecting to server,Connection $right($sockname,-7),$1-).active
n354=    if (%BNC.nick [ $+ [ $right($sockname,-7) ] ] == $null) { set %BNC.nick $+ $right($sockname,-7) $rand(AAAA,ZZZZ) }
n355=    if (%BNC.user [ $+ [ $right($sockname,-7) ] ] == $null) { set %BNC.user $+ $right($sockname,-7) StrangeBNC }
n356=    set %BNC.server [ $+ [ $right($sockname,-7) ] ] $2 $3
n357=    if ($4 != $null) { set %BNC.pass $+ $right($sockname,-7) $4 }
n358=    if ($3 == $null) { sockopen BNCRELAY [ $+ [ $right($sockname,-7) ] ] $2 6667 }
n359=    else { sockopen BNCRELAY [ $+ [ $right($sockname,-7) ] ] $2 $3 }
n360=    goto next.bnc.read
n361=  }
n362=  if ($1 == NICK) && (%BNC.authed [ $+ [ $right($sockname,-7) ] ] != YES) { set %BNC.nick $+ $right($sockname,-7) $2 | $report(BNC,Nick Saved,%BNC.nick [ $+ [ $right($sockname,-7) ] ] ,Connection number,$right($sockname,-7)).active | goto next.bnc.read }
n363=  if ($1 == USER) && (%BNC.authed [ $+ [ $right($sockname,-7) ] ] != YES) { set %BNC.user $+ $right($sockname,-7) $2- | $report(BNC,User Saved,%BNC.user [ $+ [ $right($sockname,-7) ] ] ,Connection number,$right($sockname,-7)).active | goto next.bnc.read }
n364=  if ($sock(BNCRELAY [ $+ [ $right($sockname,-7) ] ] ) != $null) && (*god-find* !iswm $1-) { sockwrite -n BNCRELAY [ $+ [ $right($sockname,-7) ] ] $1- }
n365=  if ($master(settings,Sbnc.monitor) == ON) && (*Lag-CK* !iswm $1-) && (*god-find* !iswm $1-) { $report(BNC,Monitor User,Connection number $right($sockname,-7),$1-).active }
n366=  goto next.bnc.read
n367=}
n368=on 1:SOCKOPEN:BNCRELAY*:{
n369=  if ($sockerr > 0) { $report(Sock Error,$sockname,READ,$sock($sockname).wserr,$sock($sockname).wsmsg).status | return }
n370=  $report(Relay is open,Connection number,$right($sockname,-8)).active
n371=  if (%BNC.pass [ $+ [ $right($sockname,-8) ] ] != $null) { sockwrite -n $sockname pass %BNC.pass [ $+ [ $right($sockname,-8) ] ] $cr NICK %BNC.nick [ $+ [ $right($sockname,-8) ] ] $cr USER %BNC.user [ $+ [ $right($sockname,-8) ] ] }
n372=  else { sockwrite -n $sockname NICK %BNC.nick [ $+ [ $right($sockname,-8) ] ] $cr USER %BNC.user [ $+ [ $right($sockname,-8) ] ] }
n373=}
n374=on 1:SOCKREAD:BNCRELAY*:{
n375=  if ($sockerr > 0) { $report(Sock Error,$sockname,READ,$sock($sockname).wserr,$sock($sockname).wsmsg).status | return }
n376=  :next.relay.read
n377=  sockread %relay.read.line
n378=  if ($sockbr == 0) { return }
n379=  if ($sock(BNCUSER [ $+ [ $right($sockname,-8) ] ] ) != $null) && (*god-find* !iswm %relay.read.line) { sockwrite -n BNCUSER [ $+ [ $right($sockname,-8) ] ] %relay.read.line }
n380=  if ($master(settings,Sbnc.monitor) == ON) && (*Lag-CK* !iswm %relay.read.line) && (*god-find* !iswm %relay.read.line) { $report(BNC,Monitor Server,Connection number $right($sockname,-8),%relay.read.line).active }
n381=  goto next.relay.read
n382=}
n383=on 1:SOCKCLOSE:BNCRELAY*:{ sockclose BNCUSER [ $+ [ $right($sockname,-8) ] ] | unset %BNC.nick [ $+ [ $right($sockname,-8) ] ] %BNC.user [ $+ [ $right($sockname,-8) ] ] %BNC.pass [ $+ [ $right($sockname,-8) ] ] %BNC.authed [ $+ [ $right($sockname,-8) ] ] | %BNC.level [ $+ [ $right($sockname,-8) ] ] }
n384=on 1:SOCKCLOSE:BNCUSER*:{ sockclose BNCRELAY [ $+ [ $right($sockname,-7) ] ] | unset %BNC.nick [ $+ [ $right($sockname,-7) ] ] %BNC.user [ $+ [ $right($sockname,-7) ] ] %BNC.pass [ $+ [ $right($sockname,-7) ] ] %BNC.authed [ $+ [ $right($sockname,-7) ] ] | %BNC.level [ $+ [ $right($sockname,-7) ] ] }
