n488=alias rambar {
n489=  ;set %rb_size 10
n490=  if ( %rb_size == 0 ) { return }
n491=  set %rb_used $round($calc($dll(moo.dll,rambar,_) / 100 * %rb_size),0)
n492=  set %rb_unused $round($calc(%rb_size - %rb_used),0)
n493=  set %rb_usedstr $str(|,%rb_used)
n494=  set %rb_unusedstr $str(-,%rb_unused)
n495=  return $chr(91) $+ %rb_usedstr $+ %rb_unusedstr $+ $chr(93)
