n497=alias getmbm5info {
n498=  set %mbm5_info_temps $dll(moo.dll,mbm5info,1)
n499=  set %mbm5_info_voltages $dll(moo.dll,mbm5info,2)
n500=  set %mbm5_info_fans $dll(moo.dll,mbm5info,3)
n501=  set %mbm5_info_cpuspeed $dll(moo.dll,mbm5info,4)
n502=  set %mbm5_info_cpuusage $dll(moo.dll,mbm5info,5)
n503=  set %mbm5_cpus $calc($numtok(%mbm5_info_cpuspeed,44) / 2)
n504=  set %mbm5_cpuspeed $gettok(%mbm5_info_cpuspeed,2,44)
n505=  ; cpu
n506=  if ( %mbm5_cpus == 1 ) { set %mbm5_output %mbm5_cpuspeed $+ MHz CPU }
n507=  else { set %mbm5_output %mbm5_cpus CPUs @ %mbm5_cpuspeed $+ MHz }
n508=  ; temps  
n509=  set %reps 1
n510=  while (%reps <= $calc($numtok(%mbm5_info_temps,44)/2)) {
n511=    if ( $gettok(%mbm5_info_temps,$calc((%reps * 2)),44) == 0 || $gettok(%mbm5_info_temps,$calc((%reps * 2)),44) == 255 ) {
n512=      ; do nothing
n513=    }
n514=    else { set %mbm5_output %mbm5_output $+ , $gettok(%mbm5_info_temps,$calc((%reps * 2) - 1),44) $gettok(%mbm5_info_temps,$calc((%reps * 2)),44) $+ °C }
n515=    inc %reps
n516=  }
n517=  ; fans  
n518=  set %reps 1
n519=  while (%reps <= $calc($numtok(%mbm5_info_fans,44)/2)) {
n520=    if ( $gettok(%mbm5_info_fans,$calc((%reps * 2)),44) == 0 || $gettok(%mbm5_info_fans,$calc((%reps * 2)),44) == 255 ) {
n521=      ; do nothing
n522=    }
n523=    else { set %mbm5_output %mbm5_output $+ , $gettok(%mbm5_info_fans,$calc((%reps * 2) - 1),44) $gettok(%mbm5_info_fans,$calc((%reps * 2)),44) $+ RPM }
n524=    inc %reps
n525=  }  
n526=  ; voltages
n527=  set %reps 1
n528=  while (%reps <= $calc($numtok(%mbm5_info_voltages,44)/2)) {
n529=    if ( $gettok(%mbm5_info_voltages,$calc((%reps * 2)),44) == 0 || $gettok(%mbm5_info_voltages,$calc((%reps * 2)),44) == 255 ) {
n530=      ; do nothing
n531=    }
n532=    else { set %mbm5_output %mbm5_output $+ , $gettok(%mbm5_info_voltages,$calc((%reps * 2) - 1),44) $gettok(%mbm5_info_voltages,$calc((%reps * 2)),44) $+ v }
n533=    inc %reps
n534=  }  
n535=  return %mbm5_output
n536=}
