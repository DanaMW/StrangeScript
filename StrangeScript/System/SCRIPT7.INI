n502=alias getmbm5info {
n503=  set %mbm5_info_temps $dll(moo.dll,mbm5info,1)
n504=  set %mbm5_info_voltages $dll(moo.dll,mbm5info,2)
n505=  set %mbm5_info_fans $dll(moo.dll,mbm5info,3)
n506=  set %mbm5_info_cpuspeed $dll(moo.dll,mbm5info,4)
n507=  set %mbm5_info_cpuusage $dll(moo.dll,mbm5info,5)
n508=  set %mbm5_cpus $calc($numtok(%mbm5_info_cpuspeed,44) / 2)
n509=  set %mbm5_cpuspeed $gettok(%mbm5_info_cpuspeed,2,44)
n510=  ; cpu
n511=  if ( %mbm5_cpus == 1 ) { set %mbm5_output %mbm5_cpuspeed $+ MHz CPU }
n512=  else { set %mbm5_output %mbm5_cpus CPUs @ %mbm5_cpuspeed $+ MHz }
n513=  ; temps
n514=  set %reps 1
n515=  while (%reps <= $calc($numtok(%mbm5_info_temps,44)/2)) {
n516=    if ( $gettok(%mbm5_info_temps,$calc((%reps * 2)),44) == 0 || $gettok(%mbm5_info_temps,$calc((%reps * 2)),44) == 255 ) {
n517=      ; do nothing
n518=    }
n519=    else { set %mbm5_output %mbm5_output $+ , $gettok(%mbm5_info_temps,$calc((%reps * 2) - 1),44) $gettok(%mbm5_info_temps,$calc((%reps * 2)),44) $+ Â°C }
n520=    inc %reps
n521=  }
n522=  ; fans
n523=  set %reps 1
n524=  while (%reps <= $calc($numtok(%mbm5_info_fans,44)/2)) {
n525=    if ( $gettok(%mbm5_info_fans,$calc((%reps * 2)),44) == 0 || $gettok(%mbm5_info_fans,$calc((%reps * 2)),44) == 255 ) {
n526=      ; do nothing
n527=    }
n528=    else { set %mbm5_output %mbm5_output $+ , $gettok(%mbm5_info_fans,$calc((%reps * 2) - 1),44) $gettok(%mbm5_info_fans,$calc((%reps * 2)),44) $+ RPM }
n529=    inc %reps
n530=  }
n531=  ; voltages
n532=  set %reps 1
n533=  while (%reps <= $calc($numtok(%mbm5_info_voltages,44)/2)) {
n534=    if ( $gettok(%mbm5_info_voltages,$calc((%reps * 2)),44) == 0 || $gettok(%mbm5_info_voltages,$calc((%reps * 2)),44) == 255 ) {
n535=      ; do nothing
n536=    }
n537=    else { set %mbm5_output %mbm5_output $+ , $gettok(%mbm5_info_voltages,$calc((%reps * 2) - 1),44) $gettok(%mbm5_info_voltages,$calc((%reps * 2)),44) $+ v }
n538=    inc %reps
n539=  }
n540=  return %mbm5_output
