n494=  set %rb_used $round($calc($dll(moo.dll,rambar,_) / 100 * %rb_size),0)
n495=  set %rb_unused $round($calc(%rb_size - %rb_used),0)
n496=  set %rb_usedstr $str(|,%rb_used)
n497=  set %rb_unusedstr $str(-,%rb_unused)
