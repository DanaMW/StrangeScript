n116=.Add this server $chr(91) $network $chr(93) $+ :{
n117=  var %temp.add.server = $network
n118=  if ($numtok($master(settings,autostartserver),44) < 10) { 
n119=    if ($chr(37) isin %temp.add.server) { masterwrite settings autostartserver $addtok($master(settings,autostartserver),$chr(37) $ $+ + $remove(%temp.add.server,$chr(37)),44) }
n120=    if ($chr(37) !isin %temp.add.server) { masterwrite settings autostartserver $addtok($master(settings,autostartserver),%temp.add.server,44) }
n121=    $report(autostart,%temp.add.server,Add,to your autostart).active
n122=  }
n123=  if ($numtok($master(settings,autostartserver),44) > 10) { $report(autostart,%temp.add.server,Failed,Your autostart can only contain 10 entries so delete some).active }
n124=}
n125=.Add A server $chr(91) ? $chr(93) $+ :{
n126=  var %temp.add.server = $input(Enter The server Name,egi,StrangeScript needs input)
n127=  if (%temp.add.server != $null) {
n128=    if ($numtok($master(settings,autostartserver),44) < 10) { 
n129=      if ($chr(37) isin %temp.add.server) { masterwrite settings autostartserver $addtok($master(settings,autostartserver),$chr(37) $ $+ + $remove(%temp.add.server,$chr(37)),44) }
n130=      if ($chr(37) !isin %temp.add.server) { masterwrite settings autostartserver $addtok($master(settings,autostartserver),%temp.add.server,44) }
n131=      $report(autostart,%temp.add.server,Add,to your autostart).active
n132=    }
n133=    if ($numtok($master(settings,autostartserver),44) > 10) { $report(autostart,%temp.add.server,Failed,Your autostart can only contain 10 entries so delete some).active }
n134=  }
n135=}
