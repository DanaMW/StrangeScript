n155=/shithead {
n156=  if ($1 == $null) { $report(ERROR in call to SHITHEAD No command given).active | return }
n157=  if ($2 == $null) { $report(ERROR in call to SHITHEAD No nicks selected).active | return }
n158=  set %temp.shit $2
n159=  if ($1 == ADD) {
n160=    var %tmp = 1
n161=    :shit.loop
n162=    if (%tmp > $numtok(%temp.shit,44)) { goto shit1.out }
n163=    keywrite settings shithead $addtok($key(settings,shithead),$address($gettok(%temp.shit,%tmp,44),4),44)
n164=    $report(ShitHead,$null,$null,$address($gettok(%temp.shit,%tmp,44),4),was added as a SHITHEAD).active
n165=    inc %tmp
n166=    goto shit.loop
n167=    :shit1.out
n168=    keywrite settings shitheadlast $gettok(%temp.shit,%tmp,44)
n169=    set %tmp1 $lowcol $+ You $+ $space $+ have $+ $space $+ been $+ $space $+ added $+ $space $+ to $+ $space $+ my $+ $space $+ $highcol $+ SHITHEAD $+ $space $+ $lowcol $+ list, $+ $space $+ bu $+ $space $+ bye
n170=    .kick $3 $2 %tmp1
n171=    unset %temp.shit %tmp %tmp1
n172=    return
n173=  }
n174=  if ($1 == REMOVE) {
n175=    set %tmp 1
n176=    :shit2.loop
n177=    if (%tmp > $numtok(%temp.shit,44)) { goto shit2.out }
n178=    set %tmp1 $address($gettok(%temp.shit,%tmp,44),4)
n179=    if ($istok($key(settings,shithead),%tmp1,44) == $true) {
n180=      keywrite settings shithead $remtok($key(settings,shithead),%tmp1,1,44)
n181=      $report(ShitHead,$null,%tmp1,was removed as a SHITHEAD).active
n182=    }
n183=    if ($istok($key(settings,shithead),%tmp1,44) == $false) {
n184=      $report(ShitHead,$null,%tmp1,was not in the shithead list).active
n185=    }
n186=    inc %tmp
n187=    goto shit2.loop
n188=    :shit2.out
n189=    unset %temp.shit %tmp %tmp1
n190=    return
n191=  }
n192=  if ($1 == CLEAR) {
n193=    keywrite settings shithead ""
n194=    keywrite settings shitheadlast "" 
n195=    $report(ShitHead,The list has been,CLEARED).active
n196=    return
n197=  }
n198=  unset %temp.shit
n199=}
