n305=  if (JOKERCHERRYCHERRY isin %temp.slot1) set %money 10
n306=  if (CHERRYJOKERCHERRY isin %temp.slot1) set %money 10
n307=  if (CHERRYCHERRYJOKER isin %temp.slot1) set %money 10
n308=  if (CHERRYJOKERJOKER isin %temp.slot1) set %money 10
