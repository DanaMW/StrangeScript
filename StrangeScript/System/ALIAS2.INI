n310=  if (JOKERJOKERCHERRY isin %temp.slot1) set %money 10
n311=  ;orange score area
n312=  if (ORANGEORANGEORANGE isin %temp.slot1) set %money 5
n313=  if (JOKERORANGEORANGE isin %temp.slot1) set %money 5
n314=  if (ORANGEJOKERORANGE isin %temp.slot1) set %money 5
n315=  if (ORANGEORANGEJOKER isin %temp.slot1) set %money 5
n316=  if (ORANGEJOKERJOKER isin %temp.slot1) set %money 5
