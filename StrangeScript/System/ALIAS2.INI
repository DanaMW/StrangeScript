n324=  if (%money != 0) && ($3 == Boss) { $report(No pause,$null,$null,Won this round: $ $+ %money,Overall winnings: $ $+ %slots.read 08 ** WINNER **).active | $report($chain).active }
n325=  if (%money == 0) && ($3 != Boss) { msg $1 $highcol $+ ( $+ 09 10 sec. pause $highcol $+ ) $lowcol $+ Won this round: $highcol $+ $ $+ %money   $lowcol $+ Overall winnings: $highcol $+ $ $+ %slots.read }
