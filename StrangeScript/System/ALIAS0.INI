n815=  if ($1- != $null) { scon -a quit $1- | return }
n816=  else {
n817=    if ($master(settings,quit.message) != $null) { scon -a quit $unhex.ini($master(settings,quit.message)) | return }
n818=    else { scon -a quit $ver | return }
n819=  }
n820=}
n821=/notice {
n822=  if ($1 == $null) { $report(StrangeScript,Notice,Error,$null,Nothing to do here. No channel or user destination or message).active | halt }
n823=  set %tmp.notice1 $1
