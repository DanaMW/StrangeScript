n741=}
n742=/part {
n743=  if ($chr(35) isin $1) {
n744=    if ($2 != $null) { .raw PART $1 : $+ $2- | halt }
n745=    else { .raw part $1 : $+ $unhex.ini($master(settings,part.message)) | halt }
n746=  }
n747=  else {
n748=    if ($1 != $null) { .raw part # : $+ $1- | halt }
n749=    else { .raw part # : $+ $unhex.ini($master(settings,part.message)) | halt }
n750=  }
n751=  halt
n752=}
n753=/partall {
n754=  set %tmp.pa 1
n755=  while (%tmp.pa <= $chan(0)) {
n756=    if ($1- != $null) { .raw part $chan(%tmp.pa) : $+ $1- }
n757=    else { .raw PART $chan(%tmp.pa) : $+ $unhex.ini($key(StrangeScript,part.message)) }
n758=    inc %tmp.pa
n759=    if (%tmp.pa > $chan(0)) { break }
n760=  }
n761=  unset %tmp.pa
n762=  return
n763=}
n764=/quit {
n765=  If ($scid(0) == 0) { halt }
n766=  haltdef
n767=  if ($1 == LIST) { quit.list | return }
n768=  if ($1- == VER) { .raw quit : $+ $ver | return }
n769=  if ($1- != $null) { .raw quit : $+ $1- | return }
n770=  elseif ($master(settings,quit.message) != $null) { .raw quit : $+ $unhex.ini($master(settings,quit.message)) | return }
n771=  else { .raw quit : $+ $ver | return }
n772=}
n773=/aquit { quitall | return }
n774=/quitall {
n775=  If ($scid(0) == 0) { return }
n776=  if ($1- != $null) { scon -a quit $1- | return }
n777=  else {
n778=    if ($master(settings,quit.message) != $null) { scon -a quit $unhex.ini($master(settings,quit.message)) | return }
n779=    else { scon -a quit $ver | return }
n780=  }
n781=}
n782=/notice {
n783=  if ($1 == $null) { $report(StrangeScript,Notice,Error,$null,Nothing to do here. No channel or user destination or message).active | halt }
n784=  set %tmp.notice1 $1
n785=  set %tmp.notice2 $2-
n786=  .raw NOTICE %tmp.notice1 : $+ %tmp.notice2
n787=  $report(Notice to,%tmp.notice1,$null,--->,%tmp.notice2).active
n788=  unset %tmp.notice1 %tmp.notice2
n789=  return
n790=}
