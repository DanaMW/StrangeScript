n741=/part {
n742=  if ($chr(35) isin $1) {
n743=    if ($2 != $null) { .raw PART $1 : $+ $2- | halt }
n744=    else { .raw part $1 : $+ $unhex.ini($master(settings,part.message)) | halt }
n745=  }
n746=  else {
n747=    if ($1 != $null) { .raw part # : $+ $1- | halt }
n748=    else { .raw part # : $+ $unhex.ini($master(settings,part.message)) | halt }
n749=  }
n750=  halt
n751=}
n752=/partall {
n753=  set %tmp.pa 1
n754=  while (%tmp.pa <= $chan(0)) {
n755=    if ($1- != $null) { .raw part $chan(%tmp.pa) : $+ $1- }
n756=    else { .raw PART $chan(%tmp.pa) : $+ $unhex.ini($key(StrangeScript,part.message)) }
n757=    inc %tmp.pa
n758=    if (%tmp.pa > $chan(0)) { break }
n759=  }
n760=  unset %tmp.pa
n761=  return
n762=}
n763=/quit {
n764=  If ($scid(0) == 0) { halt }
n765=  haltdef
n766=  if ($1 == LIST) { quit.list | return }
n767=  if ($1- == VER) { .raw quit : $+ $ver | return }
n768=  if ($1- != $null) { .raw quit : $+ $1- | return }
n769=  elseif ($master(settings,quit.message) != $null) { .raw quit : $+ $unhex.ini($master(settings,quit.message)) | return }
n770=  else { .raw quit : $+ $ver | return }
n771=}
n772=/aquit { quitall | return }
n773=/quitall {
n774=  If ($scid(0) == 0) { return }
n775=  if ($1- != $null) { scon -a quit $1- | return }
n776=  else {
n777=    if ($master(settings,quit.message) != $null) { scon -a quit $unhex.ini($master(settings,quit.message)) | return }
n778=    else { scon -a quit $ver | return }
n779=  }
n780=}
n781=/notice {
n782=  if ($1 == $null) { $report(StrangeScript,Notice,Error,$null,Nothing to do here. No channel or user destination or message).active | halt }
n783=  set %tmp.notice1 $1
n784=  set %tmp.notice2 $2-
n785=  .raw NOTICE %tmp.notice1 : $+ %tmp.notice2
n786=  $report(Notice to,%tmp.notice1,$null,--->,%tmp.notice2).active
n787=  unset %tmp.notice1 %tmp.notice2
n788=  return
n789=}
