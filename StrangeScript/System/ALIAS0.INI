n773=year { var %a 0 | while (%a <= 9) { msg $chan $+($1,%a) | inc %a } }
n774=say {
n775=  if ($1 == $null) {
n776=    $report(Say,No text sent).active
n777=    halt
n778=  }
n779=  msg $active $1-
n780=}
n781=/part {
n782=  if ($chr(35) isin $1) {
n783=    if ($2 != $null) { .raw PART $1 : $+ $2- | halt }
n784=    else { .raw part $1 : $+ $unhex.ini($master(settings,part.message)) | halt }
n785=  }
n786=  else {
n787=    if ($1 != $null) { .raw part # : $+ $1- | halt }
n788=    else { .raw part # : $+ $unhex.ini($master(settings,part.message)) | halt }
n789=  }
n790=  halt
n791=}
n792=/partall {
n793=  set %tmp.pa 1
n794=  while (%tmp.pa <= $chan(0)) {
n795=    if ($1- != $null) { .raw part $chan(%tmp.pa) : $+ $1- }
n796=    else { .raw PART $chan(%tmp.pa) : $+ $unhex.ini($key(StrangeScript,part.message)) }
n797=    inc %tmp.pa
n798=    if (%tmp.pa > $chan(0)) { break }
n799=  }
n800=  unset %tmp.pa
n801=  return
n802=}
n803=/quit {
n804=  If ($scid(0) == 0) { halt }
n805=  haltdef
n806=  if ($1 == LIST) { quit.list | return }
n807=  if ($1- == VER) { .raw quit : $+ $ver | return }
n808=  if ($1- != $null) { .raw quit : $+ $1- | return }
n809=  elseif ($master(settings,quit.message) != $null) { .raw quit : $+ $unhex.ini($master(settings,quit.message)) | return }
n810=  else { .raw quit : $+ $ver | return }
n811=}
n812=/aquit { quitall | return }
n813=/quitall {
