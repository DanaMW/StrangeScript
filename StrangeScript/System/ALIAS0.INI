n731=    if (%tmp.pa > $chan(0)) { break }
n732=  }
n733=  unset %tmp.pa
n734=  halt
n735=}
n736=/quit {
n737=  If ($scid(0) == 0) { halt }
n738=  haltdef
n739=  if ($1 == LIST) { quit.list | return }
n740=  if ($1- == VER) { .raw quit : $+ $ver | return }
n741=  if ($1- != $null) { .raw quit : $+ $1- | return }
n742=  elseif ($master(settings,quit.message) != $null) { .raw quit : $+ $unhex.ini($master(settings,quit.message)) | return }
n743=  else { .raw quit : $+ $ver | return }
n744=}
n745=/aquit quitall
n746=/quitall {
n747=  If ($scid(0) == 0) { return }
n748=  if ($1- != $null) { scon -a quit $1- | return }
n749=  else {
n750=    if ($master(settings,quit.message) != $null) { scon -a quit $unhex.ini($master(settings,quit.message)) | return }
n751=    else { scon -a quit $ver | return }
n752=  }
n753=}
