n742=}
n743=/part {
n744=  if ($chr(35) isin $1) {
n745=    if ($2 != $null) { .raw PART $1 : $+ $2- | halt }
n746=    else { .raw part $1 : $+ $unhex.ini($master(settings,part.message)) | halt }
n747=  }
n748=  else {
n749=    if ($1 != $null) { .raw part # : $+ $1- | halt }
n750=    else { .raw part # : $+ $unhex.ini($master(settings,part.message)) | halt }
n751=  }
n752=  halt
n753=}
n754=/partall {
n755=  set %tmp.pa 1
n756=  while (%tmp.pa <= $chan(0)) {
n757=    if ($1- != $null) { .raw part $chan(%tmp.pa) : $+ $1- }
n758=    else { .raw PART $chan(%tmp.pa) : $+ $unhex.ini($key(StrangeScript,part.message)) }
n759=    inc %tmp.pa
n760=    if (%tmp.pa > $chan(0)) { break }
n761=  }
n762=  unset %tmp.pa
n763=  return
n764=}
n765=/quit {
n766=  If ($scid(0) == 0) { halt }
n767=  haltdef
n768=  if ($1 == LIST) { quit.list | return }
n769=  if ($1- == VER) { .raw quit : $+ $ver | return }
n770=  if ($1- != $null) { .raw quit : $+ $1- | return }
n771=  elseif ($master(settings,quit.message) != $null) { .raw quit : $+ $unhex.ini($master(settings,quit.message)) | return }
n772=  else { .raw quit : $+ $ver | return }
n773=}
n774=/aquit { quitall | return }
n775=/quitall {
n776=  If ($scid(0) == 0) { return }
n777=  if ($1- != $null) { scon -a quit $1- | return }
n778=  else {
n779=    if ($master(settings,quit.message) != $null) { scon -a quit $unhex.ini($master(settings,quit.message)) | return }
n780=    else { scon -a quit $ver | return }
n781=  }
n782=}
n783=/notice {
n784=  if ($1 == $null) { $report(StrangeScript,Notice,Error,$null,Nothing to do here. No channel or user destination or message).active | halt }
n785=  set %tmp.notice1 $1
n786=  set %tmp.notice2 $2-
n787=  .raw NOTICE %tmp.notice1 : $+ %tmp.notice2
n788=  $report(Notice to,%tmp.notice1,$null,--->,%tmp.notice2).active
n789=  unset %tmp.notice1 %tmp.notice2
n790=  return
n791=}
