n789=    else { scon -a quit $ver | return }
n790=  }
n791=}
n792=/notice {
n793=  if ($1 == $null) { $report(StrangeScript,Notice,Error,$null,Nothing to do here. No channel or user destination or message).active | halt }
n794=  set %tmp.notice1 $1
n795=  set %tmp.notice2 $2-
