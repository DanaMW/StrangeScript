n769=/part {
n770=  if ($chr(35) isin $1) {
n771=    if ($2 != $null) { .raw PART $1 : $+ $2- | halt }
n772=    else { .raw part $1 : $+ $unhex.ini($master(settings,part.message)) | halt }
n773=  }
n774=  else {
n775=    if ($1 != $null) { .raw part # : $+ $1- | halt }
