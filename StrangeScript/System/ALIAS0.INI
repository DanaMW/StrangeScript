n739=/part {
n740=  if ($chr(35) isin $1) {
n741=    if ($2 != $null) { .raw PART $1 : $+ $2- | halt }
n742=    else { .raw part $1 : $+ $unhex.ini($master(settings,part.message)) | halt }
n743=  }
n744=  else {
n745=    if ($1 != $null) { .raw part # : $+ $1- | halt }
n746=    else { .raw part # : $+ $unhex.ini($master(settings,part.message)) | halt }
n747=  }
n748=  halt
n749=}
n750=/partall {
n751=  set %tmp.pa 1
n752=  while (%tmp.pa <= $chan(0)) {
n753=    if ($1- != $null) { .raw part $chan(%tmp.pa) : $+ $1- }
n754=    else { .raw PART $chan(%tmp.pa) : $+ $unhex.ini($key(StrangeScript,part.message)) }
n755=    inc %tmp.pa
n756=    if (%tmp.pa > $chan(0)) { break }
n757=  }
n758=  unset %tmp.pa
n759=  return
n760=}
n761=/quit {
n762=  If ($scid(0) == 0) { halt }
n763=  haltdef
n764=  if ($1 == LIST) { quit.list | return }
n765=  if ($1- == VER) { .raw quit : $+ $ver | return }
n766=  if ($1- != $null) { .raw quit : $+ $1- | return }
n767=  elseif ($master(settings,quit.message) != $null) { .raw quit : $+ $unhex.ini($master(settings,quit.message)) | return }
n768=  else { .raw quit : $+ $ver | return }
n769=}
n770=/aquit { quitall | return }
n771=/quitall {
n772=  If ($scid(0) == 0) { return }
n773=  if ($1- != $null) { scon -a quit $1- | return }
n774=  else {
n775=    if ($master(settings,quit.message) != $null) { scon -a quit $unhex.ini($master(settings,quit.message)) | return }
n776=    else { scon -a quit $ver | return }
n777=  }
n778=}
n779=/notice {
n780=  if ($1 == $null) { $report(StrangeScript,Notice,Error,$null,Nothing to do here. No channel or user destination or message).active | halt }
n781=  set %tmp.notice1 $1
n782=  set %tmp.notice2 $2-
n783=  .raw NOTICE %tmp.notice1 : $+ %tmp.notice2
n784=  $report(Notice to,%tmp.notice1,$null,--->,%tmp.notice2).active
n785=  unset %tmp.notice1 %tmp.notice2
n786=  return
n787=}
