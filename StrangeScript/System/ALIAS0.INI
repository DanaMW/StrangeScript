n752=/part {
n753=  if ($chr(35) isin $1) {
n754=    if ($2 != $null) { .raw PART $1 : $+ $2- | halt }
n755=    else { .raw part $1 : $+ $unhex.ini($master(settings,part.message)) | halt }
n756=  }
n757=  else {
n758=    if ($1 != $null) { .raw part # : $+ $1- | halt }
n759=    else { .raw part # : $+ $unhex.ini($master(settings,part.message)) | halt }
n760=  }
n761=  halt
n762=}
n763=/partall {
n764=  set %tmp.pa 1
n765=  while (%tmp.pa <= $chan(0)) {
n766=    if ($1- != $null) { .raw part $chan(%tmp.pa) : $+ $1- }
n767=    else { .raw PART $chan(%tmp.pa) : $+ $unhex.ini($key(StrangeScript,part.message)) }
n768=    inc %tmp.pa
n769=    if (%tmp.pa > $chan(0)) { break }
n770=  }
n771=  unset %tmp.pa
n772=  return
n773=}
n774=/quit {
n775=  If ($scid(0) == 0) { halt }
n776=  haltdef
n777=  if ($1 == LIST) { quit.list | return }
n778=  if ($1- == VER) { .raw quit : $+ $ver | return }
n779=  if ($1- != $null) { .raw quit : $+ $1- | return }
n780=  elseif ($master(settings,quit.message) != $null) { .raw quit : $+ $unhex.ini($master(settings,quit.message)) | return }
n781=  else { .raw quit : $+ $ver | return }
n782=}
n783=/aquit { quitall | return }
n784=/quitall {
