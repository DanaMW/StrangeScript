n738=/part {
n739=  if ($chr(35) isin $1) {
n740=    if ($2 != $null) { .raw PART $1 : $+ $2- | halt }
n741=    else { .raw part $1 : $+ $unhex.ini($master(settings,part.message)) | halt }
n742=  }
n743=  else {
n744=    if ($1 != $null) { .raw part # : $+ $1- | halt }
n745=    else { .raw part # : $+ $unhex.ini($master(settings,part.message)) | halt }
n746=  }
n747=  halt
n748=}
n749=/partall {
n750=  set %tmp.pa 1
n751=  while (%tmp.pa <= $chan(0)) {
n752=    if ($1- != $null) { .raw part $chan(%tmp.pa) : $+ $1- }
n753=    else { .raw PART $chan(%tmp.pa) : $+ $unhex.ini($key(StrangeScript,part.message)) }
n754=    inc %tmp.pa
n755=    if (%tmp.pa > $chan(0)) { break }
n756=  }
n757=  unset %tmp.pa
n758=  return
n759=}
n760=/quit {
n761=  If ($scid(0) == 0) { halt }
n762=  haltdef
n763=  if ($1 == LIST) { quit.list | return }
n764=  if ($1- == VER) { .raw quit : $+ $ver | return }
n765=  if ($1- != $null) { .raw quit : $+ $1- | return }
n766=  elseif ($master(settings,quit.message) != $null) { .raw quit : $+ $unhex.ini($master(settings,quit.message)) | return }
n767=  else { .raw quit : $+ $ver | return }
n768=}
n769=/aquit { quitall | return }
n770=/quitall {
n771=  If ($scid(0) == 0) { return }
n772=  if ($1- != $null) { scon -a quit $1- | return }
n773=  else {
n774=    if ($master(settings,quit.message) != $null) { scon -a quit $unhex.ini($master(settings,quit.message)) | return }
n775=    else { scon -a quit $ver | return }
n776=  }
n777=}
n778=/notice {
n779=  if ($1 == $null) { $report(StrangeScript,Notice,Error,$null,Nothing to do here. No channel or user destination or message).active | halt }
n780=  set %tmp.notice1 $1
n781=  set %tmp.notice2 $2-
n782=  .raw NOTICE %tmp.notice1 : $+ %tmp.notice2
n783=  $report(Notice to,%tmp.notice1,$null,--->,%tmp.notice2).active
n784=  unset %tmp.notice1 %tmp.notice2
n785=  return
n786=}
