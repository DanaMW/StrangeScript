n109=  if (%tmp == $false) { set %tmp1 $$?="Enter the server to setup $+ $crlf $+ Splog, Dalnet, ICQ, Efnet, ChatNet, Newnet, Xpeace, Strange, OzMatrix, Undernet, Xnet" }
n110=  if (%tmp1 == $null) { return }
n111=  set %tmp2 $$?="Enter Bot Number (1-20)"
