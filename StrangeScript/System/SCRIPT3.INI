n54=    if ($level($address($nick,3)) == 3) { echo $color(highlight) -lt $nick $output  $+ %sc.friend $+ $lll $+ $white $nick  $+ %sc.friend $+ $rrr $+  $iif($chr(40) $+ $chr(35) $+ * $+ $chr(41) iswm $1,$2-,$1-) }
