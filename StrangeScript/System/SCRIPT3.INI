n37=  }
n38=  else {
n39=    close -m
n40=    if ($level($address($nick,3)) == 5) && ($nick != $me) { echo $color(highlight) -at Whisper $+ $net $+ :  $+ %sc.me $+ $lll $+ $white $nick  $+ %sc.me $+ $rrr $+  $iif($chr(40) $+ $chr(35) $+ * $+ $chr(41) iswm $1,$2-,$1-) }
