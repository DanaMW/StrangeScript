n30=    if ($window(=$nick) == $null) { /query $nick }
n31=    if ($level($address($nick,3)) == 5) && ($nick != $me) { echo $color(highlight) -t $nick $output  $+ %sc.me $+ $lll $+ $white $me  $+ %sc.me $+ $rrr $+  $iif($chr(40) $+ $chr(35) $+ * $+ $chr(41) iswm $1,$2-,$1-) }
