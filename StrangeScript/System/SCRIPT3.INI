n33=    if ($level($address($nick,3)) == 4) { echo $color(highlight) -t $nick $output  $+ %sc.friend $+ $lll $+ $white $nick  $+ %sc.friend $+ $rrr $+  $iif($chr(40) $+ $chr(35) $+ * $+ $chr(41) iswm $1,$2-,$1-) }
