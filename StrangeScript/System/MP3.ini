n335=alias mp3.bump {
n336=  if ($insong.fname == %Transcend.play1) { return }
n337=  did -r mp3p 3 1
n338=  var %ptmp = 1
n339=  while (%ptmp < $var(%Transcend.play*,0)) {
n340=    set %Transcend.play [ $+ [ %ptmp ] ] %Transcend.play [ $+ [ $calc(%ptmp +1) ] ]
n341=    unset %Transcend.play [ $+ [ $calc(%ptmp +1) ] ]
n342=    if ($dialog(mp3p).x != $null) { 
n343=      did -o mp3p 3 %ptmp $nopath(%Transcend.play [ $+ [ %ptmp ] ] )
n344=      did -d mp3p 3 $calc(%ptmp +1)
n345=    }
n346=    inc %ptmp
n347=    if (%ptmp == $var(%Transcend.play*,0)) { break }
n348=  }
n349=  did -o mp3p 3 1 $nopath(%Transcend.play1)
n350=  set %Transcend.edit %Transcend.play1
n351=}
