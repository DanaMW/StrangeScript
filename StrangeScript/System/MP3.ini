n307=  if ($dialog(mp3p) != $null) { did -o mp3p 4 1 $chr(91) $+ $str($chr(160),$calc(50 - $calc($round($inmp3.pos,0) / %Transcend.feed.num / 2))) $+ $str($chr(145),$calc($round($inmp3.pos,0) / %Transcend.feed.num / 2)) $+ ] $round($calc($round($inmp3.pos,0) / %Transcend.feed.num),0) $+ % [ $+ $str($chr(145),$calc($round($inmp3.pos,0) / %Transcend.feed.num / 2)) $+ $str($chr(160),$calc(50 - $calc($round($inmp3.pos,0) / %Transcend.feed.num / 2))) $+ $chr(93) }
