n9=alias mp3.prep {
n10=  set %SMP.version SMP
n11=  set %SMP.build 5.90
n12=  set %SMP.title %Transcend.version %Transcend.build by Strange
n13=  if (%Transcend.crossfade == $null) { set %Transcend.crossfade 0 }
n14=  return
n15=}
n16=alias mp3 {
n17=  mp3.prep
n18=  if (%Transcend.showinfo == $null) { set %Transcend.showinfo ON }
n19=  if ($1 == /?) || ($1 == /help) || ($1 == -h) || ($1 == -HELP) { echo -at $report(%Transcend.title,$null,$null,Available commands are) $report($null,$null,$null,$null,/MP3) $report($null,$null,$null,$null,/MP3 INFO) $report($null,$null,$null,$null,/MP3 STOP) $report($null,$null,$null,$null,/MP3 RAND) $report($null,$null,$null,$null,/MP3 HELP) | halt }
n20=  if ($1 == INFO) { InfoX.MP3 | halt }
n21=  if ($1 == STOP) {
n22=    splay -p stop
n23=    .timerTranscendsh off
n24=    set %Transcend.mode Spool
n25=    set %mybar.temp ""
n26=    set %Transcend.lastdir ""
n27=    if ($dialog(mp3p).x != $null) {
n28=      did -o mp3p 5 1 Current Play: None
n29=      did -o mp3p 4 1 Click here to pick one of $findfile($mp3dir,*.*,0) Songs
n30=    }
n31=    .timerCKEDIT 1 0 check.edit
n32=    $report(%Transcend.version %Transcend.build,$null,%Transcend.mode,Stopped).active
n33=    halt
n34=  }
n35=  if ($1 == RAND) || ($1 == RANDOM) { mp3.random | splay seek $calc($inmp3.length - 50) | CurPlay | return }
n36=  if ($dialog(mp3p).x != $null) { .dialog -erv mp3p mp3play }
n37=  else { .dialog -mderv mp3p mp3play }
n38=}
n39=dialog mp3play {
n40=  title " $+ %Transcend.title $+ "
n41=  icon StrangeScript.ani
n42=  size -1 -1 210 100
n43=  option dbu
n44=  button "Exit", 1, 180 76 20 10, ok
n45=  edit "", 3, 10 15 160 10, multi, vsbar
n46=  ;list 3, 10 15 160 10, size, vsbar
n47=  button "Click here to pick one of 0 Songs", 4, 10 25 190 10,
n48=  text "Current Play: None", 5, 10 5 190 10
n49=  button "Play", 6, 10 40 20 10,
n50=  button "Stop", 9, 30 40 20 10,
n51=  button "Pause", 7, 50 40 20 10,
n52=  button "Resume", 8, 70 40 30 10,
n53=  button "|<", 24, 110 40 10 10,
n54=  button "<<<<", 21, 120 40 20 10,
n55=  button ">>>>", 22, 140 40 20 10,
n56=  button ">|", 25, 160 40 10 10,
n57=  text "", 10, 10 53 165 9
n58=  button "Up", 11, 43 62 33 10,
n59=  button "Down", 12, 10 62 33 10,
n60=  button "Mute", 13, 76 62 33 10,
n61=  text "", 14, 10 75 165 9
n62=  button "Up", 15, 43 84 33 10,
n63=  button "Down", 16, 10 84 33 10,
n64=  button "Mute", 23, 76 84 33 10,
n65=  button "Rand", 17, 180 40 20 10,
n66=  button "Bump", 18, 180 52 20 10,
n67=  button "All", 19, 180 64 20 10,
n68=  button "Rename", 20, 170 15 30 10
n69=}
n70=on *:dialog:mp3p:init:0: {
n71=  var %rtmp = 1
n72=  while (%rtmp <= $var(%Transcend.play*,0)) {
n73=    did -o mp3p 3 %rtmp $nopath(%Transcend.play [ $+ [ %rtmp ] ] )
n74=    inc %rtmp
n75=    if (%rtmp > $var(%Transcend.play*,0)) { break }
n76=  }
n77=  did -o mp3p 3 1 $nopath(%Transcend.play1)
n78=  check.edit
n79=  did -f mp3p 3 1
n80=  did -b mp3p 19
n81=  did -b mp3p 8
n82=  did -o mp3p 5 1 Current Play: None
n83=  did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0))
n84=  did -o mp3p 4 1 Click here to pick one of $findfile($mp3dir,*.mp3,0) Songs
n85=  if ($vol(master).mute == $true) { vol -vu1 | did -o mp3p 10 1 Muted }
n86=  if ($vol(master).mute == $false) { vol -vu2 | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n87=  if ($vol(wave).mute == $true) { vol -wu1 | did -o mp3p 14 1 Muted }
n88=  if ($vol(wave).mute == $false) { vol -wu2 | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wave) / 65535 * 100),0) $+ % }
n89=  .timerCKEDIT 1 0 check.edit
n90=  MP3Title
n91=}
n92=;on *:dialog:mp3p:*:*: {
n93=;echo -st $dname $devent $did
n94=;if ($did == 14) { vol -w $calc($vol(wave) +3000) | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wav) / 65535 * 100),0) $+ % }
n95=;f ($did == 16) { vol -w $calc($vol(wave) -3000) | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wav) / 65535 * 100),0) $+ % }
n96=;}
n97=;on *:dialog:mp3p:*:*: {
n98=;
n99=;  if ($devent != mouse) { echo -at Event triggered $dname $devent $did }
n100=;
n101=;}
n102=on *:dialog:mp3p:sclick:*: {
n103=  if ($did == 4) { .timer 1 0 Pick.MP3 }
n104=  if ($did == 6) { Send.MP3 }
n105=  if ($did == 7) { splay pause | did -b mp3p 7 | did -e mp3p 8 }
n106=  if ($did == 8) { splay resume | did -b mp3p 8 | did -e mp3p 7 }
n107=  if ($did == 9) {
n108=    splay -p stop
n109=    .timerTranscendsh off
n110=    set %Transcend.mode Spool
n111=    set %mybar.temp ""
n112=    set %Transcend.lastdir ""
n113=    did -o mp3p 5 1 Current Play: None
n114=    did -ot mp3p 4 1 Click here to pick one of $findfile($mp3dir,*.mp3,0) Songs
n115=    .timerCKEDIT 1 0 check.edit
n116=  }
n117=  if ($did == 11) { vol -v $calc($vol(master) +1000) | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n118=  if ($did == 12) { vol -v $calc($vol(master) -1000) | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n119=  if ($did == 13) {
n120=    if ($vol(master).mute == $true) { did -o mp3p 13 1 Mute | vol -vu2 | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n121=    else { vol -vu1 | did -o mp3p 10 1 Muted | did -o mp3p 13 1 UnMute }
n122=  }
n123=  if ($did == 15) { vol -w $calc($vol(wave) +1000) | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wav) / 65535 * 100),0) $+ % }
n124=  if ($did == 16) { vol -w $calc($vol(wave) -1000) | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wav) / 65535 * 100),0) $+ % }
n125=  if ($did == 23) {
n126=    if ($vol(wave).mute == $true) { did -o mp3p 23 1 Mute | vol -wu2 | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wav) / 65535 * 100),0) $+ % }
n127=    else { vol -wu1 | did -o mp3p 14 1 Muted | did -o mp3p 23 1 UnMute }
n128=  }
n129=  if ($did == 17) { mp3.random }
n130=  if ($did == 18) { mp3.bump }
n131=  if ($did == 20) { Rename.MP3 }
n132=  if ($did == 21) { if ($inmp3 == $true) { splay seek $calc($inmp3.pos - 2000) | CurPlay | return } }
n133=  if ($did == 22) { if ($inmp3 == $true) { splay seek $calc($inmp3.pos + 2000) | CurPlay | return } }
n134=  if ($did == 24) { if ($inmp3 == $true) { splay seek 0 | CurPlay | return } }
n135=  if ($did == 25) { if ($inmp3 == $true) { splay seek $calc($inmp3.length - 50) | CurPlay | return } }
n136=}
n137=alias MP3Title {
n138=  ;
n139=  MP3Title.send %Transcend.title
n140=  return
n141=  ;
n142=  if ($dialog(mp3p).x == $null) { return }
n143=  set %Transcend.tmp 1
n144=  set %Transcend.tmp1 35
n145=  while (%Transcend.tmp1 > 0) {
n146=    .timerb $+ %Transcend.tmp -m 1 $calc(50 * %Transcend.tmp)  MP3Title.send $left(%Transcend.title,%Transcend.tmp1)
n147=    dec %Transcend.tmp1
n148=    inc %Transcend.tmp
n149=    if (%Transcend.tmp1 <= 0) { break }
n150=  }
n151=  set %Transcend.tmp1 1
n152=  while (%Transcend.tmp1 <= $len(%Transcend.title)) {
n153=    .timera $+ %Transcend.tmp -m 1 $calc(50 * %Transcend.tmp) MP3Title.send $left(%Transcend.title,%Transcend.tmp1)
n154=    inc %Transcend.tmp
n155=    inc %Transcend.tmp1
n156=    if (%Transcend.tmp1 > $len(%Transcend.title)) { break }
n157=  }
n158=  .timera $+ $calc(%Transcend.tmp +1) -m 1 $calc(50 * %Transcend.tmp) MP3Title.send %Transcend.title
n159=  unset %Transcend.tmp*
n160=  return
n161=}
n162=alias MP3Title.send { if ($dialog(mp3p).x != $null) { dialog -t mp3p $1- } }
n163=alias CurPlay {
n164=  if ($dialog(mp3p) != $null) {
n165=    if ($inmp3 == $false) { did -o mp3p 5 1 Current Play: None }
n166=    if ($len($inmp3.pos) == 4) { did -o mp3p 5 1 Current Play: $nopath(%Transcend.current) $chr(91) $+ $round($calc($left($inmp3.pos,1) / 60),2) of $round($calc($left($inmp3.length,3) / 60),2) $+ $chr(93) }
n167=    if ($len($inmp3.pos) == 5) { did -o mp3p 5 1 Current Play: $nopath(%Transcend.current) $chr(91) $+ $round($calc($left($inmp3.pos,2) / 60),2) of $round($calc($left($inmp3.length,3) / 60),2) $+ $chr(93) }
n168=    if ($len($inmp3.pos) >= 6) { did -o mp3p 5 1 Current Play: $nopath(%Transcend.current) $chr(91) $+ $round($calc($left($inmp3.pos,3) / 60),2) of $round($calc($left($inmp3.length,3) / 60),2) $+ $chr(93) }
n169=    ;added
n170=    if ($vol(master).mute == $true) { vol -vu1 | did -o mp3p 10 1 Muted }
n171=    if ($vol(master).mute == $false) { vol -vu2 | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n172=    if ($vol(wave).mute == $true) { vol -wu1 | did -o mp3p 14 1 Muted }
n173=    if ($vol(wave).mute == $false) { vol -wu2 | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wave) / 65535 * 100),0) $+ % }
n174=    ;
n175=  }
n176=  feed.line
n177=  return
n178=}
n179=alias Rename.MP3 {
n180=  if ($inmp3.fname == %Transcend.play1) { halt }
n181=  if (%Transcend.play1 == $null) { halt }
n182=  if (%Transcend.play1 !=== %Transcend.edit) {
n183=    .rename " $+ %Transcend.play1 $+ " " $+ %Transcend.edit $+ "
n184=    set %Transcend.play1 %Transcend.edit
n185=    if ($dialog(mp3p).x != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n186=  }
n187=}
n188=alias Pick.MP3 {
n189=  ;dialog -x mp3p
n190=  set %Transcend.mode Spool
n191=  set %Transcend.XXX.ptmp %Transcend.play1
n192=  unset %Transcend.play*
n193=  did -r mp3p 3 1
n194=  if (%Transcend.lastdir != $null) { set %Transcend.pick $msfile(%Transcend.lastdir $+ *.*,You may choose multiple media files by holding control,Spool) }
n195=  else { set %Transcend.pick $msfile($mp3dir\*.*,You may choose multiple media files by holding control,Spool) }
n196=  if (%Transcend.pick == -1) { set %Transcend.play1 Error to many songs selected | .timer 1 6 repair.mp3 %Transcend.XXX.ptmp | mp3 }
n197=  if (%Transcend.pick == 0) {
n198=    set %Transcend.pick 1
n199=    set %Transcend.play1 %Transcend.XXX.ptmp 
n200=    set %Transcend.edit %Transcend.play1
n201=    if ($dialog(mp3p).x != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n202=    mp3
n203=    halt
n204=  }
n205=  if (%Transcend.pick > 0) {
n206=    var %stmp = 1
n207=    while (%stmp <= %Transcend.pick) {
n208=      if ($msfile(%stmp) != $null) { set %Transcend.play [ $+ [ %stmp ] ] $msfile(%stmp) }
n209=      if ($dialog(mp3p).x != $null) { did -o mp3p 3 %stmp $nopath(%Transcend.play [ $+ [ %stmp ] ] ) }
n210=      inc %stmp
n211=      if (%stmp > %Transcend.pick) { break }
n212=    }
n213=    did -o mp3p 3 1 $nopath(%Transcend.play1)
n214=    set %Transcend.edit %Transcend.play1
n215=    set %Transcend.lastdir $nofile(%Transcend.play1)
n216=    mp3
n217=  }
n218=}
n219=alias repair.mp3 {
n220=  set %Transcend.pick 1
n221=  set %Transcend.play1 $1- 
n222=  if ($dialog(mp3p).x != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n223=}
n224=alias Info.MP3 {
n225=  if ($server != $null) {
n226=    if (%Transcend.mode == Random) {
n227=      if (%Transcend.showinfo == ON) { scid -a amsg $report(%Transcend.version %Transcend.build,%Transcend.mode,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4))) }
n228=      if (%Transcend.showinfo == EXTRA) { scid -a amsg $report(%Transcend.version %Transcend.build,%Transcend.mode,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4)),$null,$bytes($calc($file(%Transcend.play1).size / 1024),m3) meg,-,$mp3(%Transcend.play1).bitrate bit,-,$mp3(%Transcend.play1).mode,-,$duration($left($mp3(%Transcend.play1).length,3))) }
n229=      if (%Transcend.showinfo == LOCAL) { $report(%Transcend.version %Transcend.build,%Transcend.mode,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4)),$null,$bytes($calc($file(%Transcend.play1).size / 1024),m3) meg,-,$mp3(%Transcend.play1).bitrate bit,-,$mp3(%Transcend.play1).mode,-,$duration($left($mp3(%Transcend.play1).length,3))).active }
n230=      if (%Transcend.showinfo == OFF) || (%Transcend.showinfo == $null) { return }
n231=    }
n232=    else {
n233=      if ($var(%Transcend.play*,0) == 1) { var %MP.tmp = %Transcend.mode }
n234=      if ($var(%Transcend.play*,0) > 1) { var %MP.tmp = %Transcend.mode 1 of $var(%Transcend.play*,0) }
n235=      if (%Transcend.showinfo == ON) { scid -a amsg $report(%Transcend.version %Transcend.build,%MP.tmp,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4))) }
n236=      if (%Transcend.showinfo == EXTRA) { scid -a amsg $report(%Transcend.version %SMP.build,%MP.tmp,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4)),$null,$bytes($calc($file(%Transcend.play1).size / 1024),m3) meg,-,$mp3(%Transcend.play1).bitrate bit,-,$mp3(%Transcend.play1).mode,-,$duration($left($mp3(%Transcend.play1).length,3))) }
n237=      if (%Transcend.showinfo == LOCAL) { $report(%Transcend.version %Transcend.build,%MP.tmp,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4)),$null,$bytes($calc($file(%Transcend.play1).size / 1024),m3) meg,-,$mp3(%Transcend.play1).bitrate bit,-,$mp3(%Transcend.play1).mode,-,$duration($left($mp3(%Transcend.play1).length,3))).active }
n238=      if (%Transcend.showinfo == OFF) || (%Transcend.showinfo == $null) { return }
n239=    }
n240=  }
n241=  return
n242=}
n243=alias InfoX.MP3 {
n244=  if ($server != $null) { amsg $report(%Transcend.version %Transcend.build,%Transcend.mode,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4)),$null,$bytes($calc($file(%Transcend.play1).size / 1024),m3) meg,-,$mp3(%Transcend.play1).bitrate bit,-,$mp3(%Transcend.play1).mode,-,$duration($left($mp3(%Transcend.play1).length,3))) | return }
n245=  else { $report(%Transcend.version %Transcend.build,%Transcend.mode,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4)),$null,$bytes($calc($file(%Transcend.play1).size / 1024),m3) meg,-,$mp3(%Transcend.play1).bitrate bit,-,$mp3(%Transcend.play1).mode,-,$duration($left($mp3(%Transcend.play1).length,3))).active | return }
n246=}
n247=alias Send.MP3 {
n248=  mp3.prep
n249=  if ($chr(32) $+ $chr(32) isin %Transcend.play1) || ($chr(160) $+ $chr(160) isin %Transcend.play1) { $report(Transcend,Error,$null,The file your trying to play has a double space in its name somewhere.).active | $report(Transcend,Error,$null,mIRC can not play files in that shape as mirc strips the extra spaces.).active | $report(Transcend,Error,$null,Try manually renaming by taking out all spaces,).active | $report(Transcend,Error,$null,then putting 1 back in each place so the file will work in the player.).active | .timer 1 0 MP3 STOP | halt }
n250=  set %tmp %Transcend.play1
n251=  set %Transcend.current %Transcend.play1
n252=  if (*.mp3 iswm %Transcend.play1) { splay -p " $+ %Transcend.play1 $+ " }
n253=  else { run " $+ %Transcend.play1 $+ " | .timer 1 0 MP3 STOP }
n254=  ;
n255=  if ($dialog(mp3p).x != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n256=  ;
n257=  Info.MP3
n258=  .timerTranscendsh -mo 0 400 curPlay
n259=  check.edit
n260=  MP3Title
n261=  halt
n262=}
n263=on *:dialog:mp3p:edit:*: { if ($did == 3) { set %Transcend.edit $remove(%Transcend.play1,$nopath(%Transcend.play1)) $+ $did(3).text } }
n264=on *:MP3END:{
n265=  .timerTranscendsh off
n266=  mp3.prep
n267=  if ($dialog(mp3p) != $null) { did -o mp3p 4 1 Click here to pick one of $findfile($mp3dir,*.mp3,0) Songs }
n268=  if ($dialog(mp3p) != $null) { did -o mp3p 5 1 Current Play: None }
n269=  set %mybar.temp ""
n270=  if (%Transcend.play1 != $null) && (%Transcend.play1 == %Transcend.current) {
n271=    if ($var(%Transcend.play*,0) > 1) {
n272=      var %ptmp = 1
n273=      while (%ptmp <= $var(%Transcend.play*,0)) {
n274=        set %Transcend.play [ $+ [ %ptmp ] ] %Transcend.play [ $+ [ $calc(%ptmp +1) ] ]
n275=        unset %Transcend.play [ $+ [ $calc(%ptmp +1) ] ]
n276=        if ($dialog(mp3p).x != $null) { 
n277=          ;if (%Transcend.play [ $+ [ %ptmp ] ] == 1) { did -o mp3p 3 } 
n278=          did -o mp3p 3 %ptmp $nopath(%Transcend.play [ $+ [ %ptmp ] ] )
n279=          did -d mp3p 3 $calc(%ptmp +1)
n280=        }
n281=        inc %ptmp
n282=        if (%ptmp > $var(%Transcend.play*,0)) { break }
n283=      }
n284=    }
n285=  }
n286=  if (%Transcend.play1 != $null) && (%Transcend.play1 != %Transcend.current) { check.edit | Send.MP3 }
n287=  check.edit
n288=  if (%Transcend.mode == Random) { mp3.random }
n289=}
n290=alias check.edit {
n291=  if ($insong.fname == %Transcend.play1) { if ($dialog(mp3p) != $null) { did -b mp3p 20 | did -b mp3p 18 } }
n292=  else { if ($dialog(mp3p) != $null) { did -e mp3p 20 | did -e mp3p 18 } }
n293=  return
n294=}
n295=alias mp3.random {
n296=  if ($dialog(mp3p) != $null) { did -r mp3p 3 1 }
n297=  set %Transcend.mode Random
n298=  set %Transcend.play1 $findfile($mp3dir,*.mp3,$rand(1,$findfile($mp3dir,*.mp3,0,1)),1)
n299=  set %Transcend.edit %Transcend.play1
n300=  if ($dialog(mp3p) != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n301=  check.edit
n302=  if ($inmp3 == $true) { return }
n303=  if ($inmp3 == $false) { Send.MP3 }
n304=}
n305=alias feed.line {
