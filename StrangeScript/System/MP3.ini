n123=;}
n124=on *:dialog:mp3p:sclick:*: {
n125=  if (%Transcend.showinfo == ON) { did -f mp3p 15 }
n126=  if (%Transcend.showinfo == LOCAL) { did -f mp3p 16 }
n127=  if (%Transcend.showinfo == EXTRA) { did -f mp3p 23 }
n128=  if (%Transcend.showinfo == OFF) { did -f mp3p 26 }
n129=  if ($did == 4) { .timer 1 0 Pick.MP3 }
n130=  if ($did == 6) { Send.MP3 }
n131=  if ($did == 7) { splay pause | did -b mp3p 7 | did -e mp3p 8 }
n132=  if ($did == 8) { splay resume | did -b mp3p 8 | did -e mp3p 7 }
n133=  if ($did == 9) {
n134=    splay -p stop
n135=    .timerTranscendsh off
n136=    set %Transcend.mode Spool
n137=    set %mybar.temp ""
n138=    set %Transcend.lastdir ""
n139=    did -o mp3p 5 1 Current Play: None
n140=    did -ot mp3p 4 1 Click here to pick one of $findfile($songs,*.mp3,0) Songs
n141=    .timerCKEDIT 1 0 check.edit
n142=  }
n143=  if ($did == 11) { vol -v $calc($vol(master) +1000) | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n144=  if ($did == 12) { vol -v $calc($vol(master) -1000) | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n145=  if ($did == 13) {
n146=    if ($vol(master).mute == $true) { did -o mp3p 13 1 Mute | vol -vu2 | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n147=    else { vol -vu1 | did -o mp3p 10 1 Muted | did -o mp3p 13 1 UnMute }
n148=  }
n149=  if ($did == 15) { set %Transcend.showinfo ON }
n150=  if ($did == 16) { set %Transcend.showinfo LOCAL }
n151=  if ($did == 23) { set %Transcend.showinfo EXTRA }
n152=  if ($did == 26) { set %Transcend.showinfo OFF }
n153=  if ($did == 17) { mp3.random }
n154=  if ($did == 18) { mp3.bump }
n155=  if ($did == 20) { Rename.MP3 }
n156=  if ($did == 21) { if ($inmp3 == $true) { splay seek $calc($inmp3.pos - 2000) | CurPlay | return } }
n157=  if ($did == 22) { if ($inmp3 == $true) { splay seek $calc($inmp3.pos + 2000) | CurPlay | return } }
n158=  if ($did == 24) { if ($inmp3 == $true) { splay seek 0 | CurPlay | return } }
n159=  if ($did == 25) { if ($inmp3 == $true) { splay seek $calc($inmp3.length - 50) | CurPlay | return } }
n160=}
n161=alias MP3Title {
n162=  ;
n163=  MP3Title.send %Transcend.title
n164=  return
n165=  ;
n166=  if ($dialog(mp3p).x == $null) { return }
n167=  set %Transcend.tmp 1
n168=  set %Transcend.tmp1 35
n169=  while (%Transcend.tmp1 > 0) {
n170=    .timerb $+ %Transcend.tmp -m 1 $calc(50 * %Transcend.tmp)  MP3Title.send $left(%Transcend.title,%Transcend.tmp1)
n171=    dec %Transcend.tmp1
n172=    inc %Transcend.tmp
n173=    if (%Transcend.tmp1 <= 0) { break }
n174=  }
n175=  set %Transcend.tmp1 1
n176=  while (%Transcend.tmp1 <= $len(%Transcend.title)) {
n177=    .timera $+ %Transcend.tmp -m 1 $calc(50 * %Transcend.tmp) MP3Title.send $left(%Transcend.title,%Transcend.tmp1)
n178=    inc %Transcend.tmp
n179=    inc %Transcend.tmp1
n180=    if (%Transcend.tmp1 > $len(%Transcend.title)) { break }
n181=  }
n182=  .timera $+ $calc(%Transcend.tmp +1) -m 1 $calc(50 * %Transcend.tmp) MP3Title.send %Transcend.title
n183=  unset %Transcend.tmp*
n184=  return
n185=}
n186=alias MP3Title.send { if ($dialog(mp3p).x != $null) { dialog -t mp3p $1- } }
n187=alias CurPlay {
n188=  if ($dialog(mp3p) != $null) {
n189=    if ($inmp3 == $false) { did -o mp3p 5 1 Current Play: None }
n190=    if ($len($inmp3.pos) == 4) { did -o mp3p 5 1 Current Play: $nopath(%Transcend.current) $chr(91) $+ $round($calc($left($inmp3.pos,1) / 60),2) of $round($calc($left($inmp3.length,3) / 60),2) $+ $chr(93) }
n191=    if ($len($inmp3.pos) == 5) { did -o mp3p 5 1 Current Play: $nopath(%Transcend.current) $chr(91) $+ $round($calc($left($inmp3.pos,2) / 60),2) of $round($calc($left($inmp3.length,3) / 60),2) $+ $chr(93) }
n192=    if ($len($inmp3.pos) >= 6) { did -o mp3p 5 1 Current Play: $nopath(%Transcend.current) $chr(91) $+ $round($calc($left($inmp3.pos,3) / 60),2) of $round($calc($left($inmp3.length,3) / 60),2) $+ $chr(93) }
n193=    ;added
n194=    if ($vol(master).mute == $true) { vol -vu1 | did -o mp3p 10 1 Muted }
n195=    if ($vol(master).mute == $false) { vol -vu2 | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n196=    if ($vol(wave).mute == $true) { vol -wu1 | did -o mp3p 14 1 Muted }
n197=    if ($vol(wave).mute == $false) { vol -wu2 | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wave) / 65535 * 100),0) $+ % }
n198=    ;
n199=  }
n200=  feed.line
n201=  return
n202=}
n203=alias Rename.MP3 {
n204=  if ($inmp3.fname == %Transcend.play1) { halt }
n205=  if (%Transcend.play1 == $null) { halt }
n206=  if (%Transcend.play1 !=== %Transcend.edit) {
n207=    .rename " $+ %Transcend.play1 $+ " " $+ %Transcend.edit $+ "
n208=    set %Transcend.play1 %Transcend.edit
n209=    if ($dialog(mp3p).x != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n210=  }
n211=}
n212=alias Pick.MP3 {
n213=  ;dialog -x mp3p
n214=  set %Transcend.mode Spool
n215=  set %Transcend.XXX.ptmp %Transcend.play1
n216=  unset %Transcend.play*
n217=  did -r mp3p 3 1
n218=  if (%Transcend.lastdir != $null) { set %Transcend.pick $msfile(%Transcend.lastdir $+ *.*,You may choose multiple media files by holding control,Spool) }
n219=  else { set %Transcend.pick $msfile($songs $+ \*.*,You may choose multiple media files by holding control,Spool) }
n220=  if (%Transcend.pick == -1) { set %Transcend.play1 Error to many songs selected | .timer 1 6 repair.mp3 %Transcend.XXX.ptmp | mp3 }
n221=  if (%Transcend.pick == 0) {
n222=    set %Transcend.pick 1
n223=    set %Transcend.play1 %Transcend.XXX.ptmp 
n224=    set %Transcend.edit %Transcend.play1
n225=    if ($dialog(mp3p).x != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n226=    mp3
n227=    halt
n228=  }
n229=  if (%Transcend.pick > 0) {
n230=    var %stmp = 1
n231=    while (%stmp <= %Transcend.pick) {
n232=      if ($msfile(%stmp) != $null) { set %Transcend.play [ $+ [ %stmp ] ] $msfile(%stmp) }
n233=      if ($dialog(mp3p).x != $null) { did -o mp3p 3 %stmp $nopath(%Transcend.play [ $+ [ %stmp ] ] ) }
n234=      inc %stmp
n235=      if (%stmp > %Transcend.pick) { break }
n236=    }
n237=    did -o mp3p 3 1 $nopath(%Transcend.play1)
n238=    set %Transcend.edit %Transcend.play1
n239=    set %Transcend.lastdir $nofile(%Transcend.play1)
n240=    mp3
n241=  }
n242=}
n243=alias repair.mp3 {
n244=  set %Transcend.pick 1
n245=  set %Transcend.play1 $1- 
n246=  if ($dialog(mp3p).x != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n247=}
n248=alias Info.MP3 {
n249=  if ($server != $null) {
n250=    if (%Transcend.mode == Random) {
n251=      if (%Transcend.showinfo == ON) { scid -a amsg %Transcend.version %Transcend.build %Transcend.mode $lower($right(%Transcend.play1,3)) $nopath($left(%Transcend.play1,-4)) }
n252=      if (%Transcend.showinfo == EXTRA) { scid -a amsg %Transcend.version %Transcend.build %Transcend.mode $lower($right(%Transcend.play1,3)) $nopath($left(%Transcend.play1,-4)) $bytes($calc($file(%Transcend.play1).size / 1024),m3) meg - $mp3(%Transcend.play1).bitrate bit - $mp3(%Transcend.play1).mode - $duration($left($mp3(%Transcend.play1).length,3)) }
n253=      if (%Transcend.showinfo == LOCAL) { say %Transcend.version %Transcend.build %Transcend.mode $lower($right(%Transcend.play1,3)) $nopath($left(%Transcend.play1,-4)) $bytes($calc($file(%Transcend.play1).size / 1024),m3) meg - $mp3(%Transcend.play1).bitrate bit - $mp3(%Transcend.play1).mode - $duration($left($mp3(%Transcend.play1).length,3)) }
n254=      if (%Transcend.showinfo == OFF) || (%Transcend.showinfo == $null) { return }
n255=    }
n256=    else {
n257=      if ($var(%Transcend.play*,0) == 1) { var %MP.tmp = %Transcend.mode }
n258=      if ($var(%Transcend.play*,0) > 1) { var %MP.tmp = %Transcend.mode 1 of $var(%Transcend.play*,0) }
n259=      if (%Transcend.showinfo == ON) { scid -a amsg %Transcend.version %Transcend.build,%MP.tmp,$lower($right(%Transcend.play1,3)) $nopath($left(%Transcend.play1,-4)) }
n260=      if (%Transcend.showinfo == EXTRA) { scid -a amsg %Transcend.version %Transcend.build %MP.tmp $lower($right(%Transcend.play1,3)) $nopath($left(%Transcend.play1,-4)) $bytes($calc($file(%Transcend.play1).size / 1024),m3) meg - $mp3(%Transcend.play1).bitrate bit - $mp3(%Transcend.play1).mode - $duration($left($mp3(%Transcend.play1).length,3)) }
n261=      if (%Transcend.showinfo == LOCAL) { say %Transcend.version %Transcend.build,%MP.tmp,$lower($right(%Transcend.play1,3)) $nopath($left(%Transcend.play1,-4)) $bytes($calc($file(%Transcend.play1).size / 1024),m3) meg - $mp3(%Transcend.play1).bitrate bit - $mp3(%Transcend.play1).mode - $duration($left($mp3(%Transcend.play1).length,3)) }
n262=      if (%Transcend.showinfo == OFF) || (%Transcend.showinfo == $null) { return }
n263=    }
n264=  }
n265=  return
n266=}
n267=alias InfoX.MP3 {
n268=  if ($server != $null) { amsg $report(%Transcend.version %Transcend.build,%Transcend.mode,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4)),$null,$bytes($calc($file(%Transcend.play1).size / 1024),m3) meg,-,$mp3(%Transcend.play1).bitrate bit,-,$mp3(%Transcend.play1).mode,-,$duration($left($mp3(%Transcend.play1).length,3))) | return }
n269=  else { $report(%Transcend.version %Transcend.build,%Transcend.mode,$lower($right(%Transcend.play1,3)),$nopath($left(%Transcend.play1,-4)),$null,$bytes($calc($file(%Transcend.play1).size / 1024),m3) meg,-,$mp3(%Transcend.play1).bitrate bit,-,$mp3(%Transcend.play1).mode,-,$duration($left($mp3(%Transcend.play1).length,3))).active | return }
n270=}
n271=alias Send.MP3 {
n272=  mp3.prep
n273=  if ($chr(32) $+ $chr(32) isin %Transcend.play1) || ($chr(160) $+ $chr(160) isin %Transcend.play1) { $report(Transcend,Error,$null,The file your trying to play has a double space in its name somewhere.).active | $report(Transcend,Error,$null,mIRC can not play files in that shape as mirc strips the extra spaces.).active | $report(Transcend,Error,$null,Try manually renaming by taking out all spaces,).active | $report(Transcend,Error,$null,then putting 1 back in each place so the file will work in the player.).active | .timer 1 0 MP3 STOP | halt }
n274=  set %tmp %Transcend.play1
n275=  set %Transcend.current %Transcend.play1
n276=  if (*.mp3 iswm %Transcend.play1) { splay -p " $+ %Transcend.play1 $+ " }
n277=  else { run " $+ %Transcend.play1 $+ " | .timer 1 0 MP3 STOP }
n278=  ;
n279=  if ($dialog(mp3p).x != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n280=  ;
n281=  Info.MP3
n282=  .timerTranscendsh -mo 0 400 curPlay
n283=  check.edit
n284=  MP3Title
n285=  halt
n286=}
n287=on *:dialog:mp3p:edit:*: { if ($did == 3) { set %Transcend.edit $remove(%Transcend.play1,$nopath(%Transcend.play1)) $+ $did(3).text } }
n288=on *:MP3END:{
n289=  .timerTranscendsh off
n290=  mp3.prep
n291=  if ($dialog(mp3p) != $null) { did -o mp3p 4 1 Click here to pick one of $findfile($songs,*.mp3,0) Songs }
n292=  if ($dialog(mp3p) != $null) { did -o mp3p 5 1 Current Play: None }
n293=  set %mybar.temp ""
n294=  if (%Transcend.play1 != $null) && (%Transcend.play1 == %Transcend.current) {
n295=    if ($var(%Transcend.play*,0) > 1) {
n296=      var %ptmp = 1
n297=      while (%ptmp <= $var(%Transcend.play*,0)) {
n298=        set %Transcend.play [ $+ [ %ptmp ] ] %Transcend.play [ $+ [ $calc(%ptmp +1) ] ]
n299=        unset %Transcend.play [ $+ [ $calc(%ptmp +1) ] ]
n300=        if ($dialog(mp3p).x != $null) { 
n301=          ;if (%Transcend.play [ $+ [ %ptmp ] ] == 1) { did -o mp3p 3 } 
n302=          did -o mp3p 3 %ptmp $nopath(%Transcend.play [ $+ [ %ptmp ] ] )
n303=          did -d mp3p 3 $calc(%ptmp +1)
n304=        }
n305=        inc %ptmp
n306=        if (%ptmp > $var(%Transcend.play*,0)) { break }
n307=      }
n308=    }
n309=  }
n310=  if (%Transcend.play1 != $null) && (%Transcend.play1 != %Transcend.current) { check.edit | Send.MP3 }
n311=  check.edit
n312=  if (%Transcend.mode == Random) { mp3.random }
n313=}
n314=alias check.edit {
n315=  if ($insong.fname == %Transcend.play1) { if ($dialog(mp3p) != $null) { did -b mp3p 20 | did -b mp3p 18 } }
n316=  else { if ($dialog(mp3p) != $null) { did -e mp3p 20 | did -e mp3p 18 } }
n317=  return
n318=}
n319=alias mp3.random {
n320=  if ($dialog(mp3p) != $null) { did -r mp3p 3 1 }
n321=  set %Transcend.mode Random
n322=  set %Transcend.play1 $findfile($songs,*.mp3,$rand(1,$findfile($songs,*.mp3,0,1)),1)
n323=  set %Transcend.edit %Transcend.play1
n324=  if ($dialog(mp3p) != $null) { did -o mp3p 3 1 $nopath(%Transcend.play1) }
n325=  check.edit
n326=  if ($inmp3 == $true) { return }
n327=  if ($inmp3 == $false) { Send.MP3 }
