n62=  edit "", 3, 10 15 160 10, multi, vsbar
n63=  ;list 3, 10 15 160 10, size, vsbar
n64=  button "Click here to pick one of 0 Songs", 4, 10 25 190 10,
n65=  text "Current Play: None", 5, 10 5 190 10
n66=  button "Play", 6, 10 40 20 10,
n67=  button "Stop", 9, 30 40 20 10,
n68=  button "Pause", 7, 50 40 20 10,
n69=  button "Resume", 8, 70 40 30 10,
n70=  button "|<", 24, 110 40 10 10,
n71=  button "<<<<", 21, 120 40 20 10,
n72=  button ">>>>", 22, 140 40 20 10,
n73=  button ">|", 25, 160 40 10 10,
n74=  text "", 10, 10 53 165 9
n75=  button "Up", 11, 43 62 33 10,
n76=  button "Down", 12, 10 62 33 10,
n77=  button "Mute", 13, 76 62 33 10,
n78=  text "", 14, 10 75 165 9
n79=  button "On", 15, 10 84 33 10,
n80=  button "Local", 16, 43 84 33 10,
n81=  button "Extra", 23, 76 84 33 10,
n82=  button "Off", 26, 109 84 33 10,
n83=  button "Rand", 17, 180 40 20 10,
