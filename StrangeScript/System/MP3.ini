n24=alias mp3.prep {
n25=  set %Transcend.version -:[ Transcend ]:-  $+ $space
n26=  set %Transcend.build $mmpp1 $+ . $+ $mmpp2
n27=  set %Transcend.title %Transcend.version %Transcend.build by Dana L. Meli-Wischman
n28=  if (%Transcend.crossfade == $null) { set %Transcend.crossfade 0 }
n29=  return
n30=}
n31=alias mp3 {
n32=  if ($songs == $null) { masterwrite settings songs $$?="Enter the location of your music." }
n33=  if (%Transcend.showinfo == $null) { set %Transcend.showinfo LOCAL }
n34=  mp3.prep
n35=  if (%Transcend.showinfo == $null) { set %Transcend.showinfo ON }
n36=  if ($1 == /?) || ($1 == /help) || ($1 == -h) || ($1 == -HELP) { echo -at $report(%Transcend.title,$null,$null,Available commands are) $report($null,$null,$null,$null,/MP3) $report($null,$null,$null,$null,/MP3 INFO) $report($null,$null,$null,$null,/MP3 STOP) $report($null,$null,$null,$null,/MP3 RAND) $report($null,$null,$null,$null,/MP3 HELP) | halt }
n37=  if ($1 == INFO) { InfoX.MP3 | halt }
n38=  if ($1 == STOP) {
n39=    splay -p stop
n40=    .timerTranscendsh off
n41=    set %Transcend.mode Spool
n42=    set %mybar.temp ""
n43=    set %Transcend.lastdir ""
n44=    if ($dialog(mp3p).x != $null) {
n45=      did -o mp3p 5 1 Current Play: None
n46=      did -o mp3p 4 1 Click here to pick one of $findfile($songs,*.*,0) Songs
n47=    }
n48=    .timerCKEDIT 1 0 check.edit
n49=    $report(%Transcend.version %Transcend.build,$null,%Transcend.mode,Stopped).active
n50=    halt
n51=  }
n52=  if ($1 == RAND) || ($1 == RANDOM) { mp3.random | splay seek $calc($inmp3.length - 50) | CurPlay | return }
n53=  if ($dialog(mp3p).x != $null) { .dialog -erv mp3p mp3play }
n54=  else { .dialog -mderv mp3p mp3play }
n55=}
