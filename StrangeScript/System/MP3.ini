n88=on *:dialog:mp3p:init:0: {
n89=  var %rtmp = 1
n90=  while (%rtmp <= $var(%Transcend.play*,0)) {
n91=    did -o mp3p 3 %rtmp $nopath(%Transcend.play [ $+ [ %rtmp ] ] )
n92=    inc %rtmp
n93=    if (%rtmp > $var(%Transcend.play*,0)) { break }
n94=  }
n95=  did -o mp3p 3 1 $nopath(%Transcend.play1)
n96=  check.edit
n97=  did -f mp3p 3 1
n98=  did -b mp3p 19
n99=  did -b mp3p 8
n100=  did -o mp3p 5 1 Current Play: None
n101=  did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0))
n102=  did -o mp3p 4 1 Click here to pick one of $findfile($songs,*.mp3,0) Songs
n103=  if ($vol(master).mute == $true) { vol -vu1 | did -o mp3p 10 1 Muted }
n104=  if ($vol(master).mute == $false) { vol -vu2 | did -o mp3p 10 1 $str($chr(146),$round($calc($vol(master) / 65535 * 100),0)) $round($calc($vol(master) / 65535 * 100),0) $+ % }
n105=  if ($vol(wave).mute == $true) { vol -wu1 | did -o mp3p 14 1 Muted }
n106=  if ($vol(wave).mute == $false) { vol -wu2 | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wave) / 65535 * 100),0) $+ % }
n107=  .timerCKEDIT 1 0 check.edit
n108=  MP3Title
n109=  if (%Transcend.showinfo == ON) { did -f mp3p 15 }
n110=  if (%Transcend.showinfo == LOCAL) { did -f mp3p 16 }
n111=  if (%Transcend.showinfo == EXTRA) { did -f mp3p 23 }
n112=  if (%Transcend.showinfo == OFF) { did -f mp3p 26 }
n113=}
n114=;on *:dialog:mp3p:*:*: {
n115=;echo -st $dname $devent $did
n116=;if ($did == 14) { vol -w $calc($vol(wave) +3000) | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wav) / 65535 * 100),0) $+ % }
n117=;f ($did == 16) { vol -w $calc($vol(wave) -3000) | did -o mp3p 14 1 $str($chr(146),$round($calc($vol(wave) / 65535 * 100),0)) $round($calc($vol(wav) / 65535 * 100),0) $+ % }
n118=;}
