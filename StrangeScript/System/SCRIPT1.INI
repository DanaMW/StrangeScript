n317=#propscan off
n318=raw 818:*: {
n319=  if $3 == Lag {
n320=    %propdisplay $sys $report($null,$3,$null,$4 secs)
n321=    halt
n322=  }
n323=  if $3 == OID && $4 == 0 {
n324=    %propdisplay $sys $report($null,$3,$null,Object Identifier not supported)
n325=    halt
n326=  }
n327=  if $3 == Creation {
n328=    %propdisplay $sys $report($null,$3,$null,$asctime($4))
n329=    halt
n330=  }
n331=  if (\n isin $4-) {
n332=    set %n 1
n333=    :loop
n334=    set %num.of.tokens $gettok($4-,0,92)
n335=    if (%n > %num.of.tokens) { halt }
n336=    if (%n == 1) { %propdisplay $sys $report($null,$3,$null,$gettok($4-,%n,92)) }
n337=    if (%n > 1) { %propdisplay $sys $report($null,$3,$null,$mid($gettok($4-,%n,92),2,$mid($gettok($4-,%n,92),2,0))) }
n338=    inc %n
n339=    goto loop
n340=  }
n341=  else { %propdisplay $sys $report($null,$3,$null,$4-) | halt }
n342=}
n343=raw 819:*: {
n344=  %propdisplay $sys $report(Done)
n345=  %propdisplay $sys $report($chain)
n346=  unset %propdisplay
n347=  .disable #propscan
n348=  halt
n349=}
n350=#propscan end
n351=alias list {
n352=  if ($key(settings,ircx) == OFF) { .raw list $1- }
n353=  if ($key(settings,ircx) == ON) {
n354=    if ($1 != $null) {
n355=      if (> isin $1) && ($2 == $null) { listx $1 | halt }
n356=      if (> isin $1) && (< isin $2) { listx $1 $2 | halt }
n357=      if (< isin $1) && ($2 == $null) { listx $1 | halt }
n358=      if (< isin $1) && (> isin $2) { listx $2 $1 | halt }
n359=      if (-min isin $1) && ($3 == $null) { listx > $+ $calc($2 - 1) | halt }
n360=      if (-min isin $1) && (-max isin $3) { listx > $+ $calc($2 - 1) < $+ $calc($4 + 1) | halt }
n361=      if (-max isin $1) && ($3 == $null) { listx < $+ $calc($2 + 1) | halt }
n362=      if (-max isin $1) && (-min isin $3) { listx > $+ $calc($4 - 1) < $+ $calc($2 + 1) | halt }
n363=      if ($chr(35) isin $1) { listx N=* $+ $1 $+ * | halt }
n364=      if (N= isin $1) { listx N=* $+ $remove($1,N=) $+ * | halt }
n365=      if (T= isin $1) { listx T=* $+ $remove($1,T=) $+ * | halt }
n366=      if (S= isin $1) { listx S=* $+ $remove($1,S=) $+ * | halt }
n367=      if (L= isin $1) { listx L=* $+ $remove($1,L=) $+ * | halt }
n368=      if (R= isin $1) { listx $1 | halt }
n369=      if ($2 != $null) { listx $1- | halt }
n370=      else { listx N=* $+ $1 $+ * }
n371=    }
n372=    else {
n373=      $report(List,$null,Help,/list #/#,more than/less than NUM members).active
n374=      $report(List,$null,Help,/list N=?/T=?/S=?/L=?,name/topic/subject/language text search).active
n375=      listx
n376=    }
n377=  }
n378=}
n379=#cycleforops on
n380=on !1:PART:#: {
n381=  .names #
n382=  if ($nick($chan,0) <= 2) {
n383=    if ($key(settings,ircx) == ON) && ($me !isowner $chan(#)) {
n384=      cycle
n385=      $report(Auto-Cycle,$chan,is empty,Auto-Cycle to get Ops).status
n386=      beep
n387=    }
n388=    if ($key(settings,ircx) == OFF) && ($me !isop $chan(#)) {
n389=      cycle
n390=      $report(Auto-Cycle,$chan,is empty,Auto-Cycle to get Ops).status
n391=      beep
n392=    }
n393=  }
n394=}
n395=#cycleforops end
n396=on ^*:ERROR:*:{ $report(Server Error,$null,$null,reported as follows,$1-).active | halt }
n397=on ^*:QUIT: {
n398=  haltdef
n399=  var %tmp.quit = 1
n400=  while (%tmp.quit <= $comchan($nick,0)) {
n401=    if ($master(settings,bnote) == ON) { echo -t $comchan($nick,%tmp.quit) $sys $report(Quit,$null,$nick,$null,$1-) }
n402=    inc %tmp.quit
n403=    if (%tmp.quit > $comchan($nick,0)) { break }
n404=  }
n405=  if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Quit,$null,$nick,$null,$1-).status } }
n406=  if ($nick == $me) && ($server != $null) { cycleall }
n407=  .timerADJUST. $+ $network 1 30 adjust
n408=  if ($istok(%away.users.nick,$nick,46) == $true) {
n409=    .set %away.users.nick $remtok(%away.users.nick,$nick,1,46)
n410=    .timerlogcolor. $+ $network 1 10 login.color.nick
n411=  }
n412=  if ($key(settings,botnick) != $null) && ($istok($key(settings,botnick),$nick,44) == $true) {
n413=    keywrite settings botnick $remtok($key(settings,botnick),$nick,1,44)
n414=    $report(Bot Quit,Removed registered Bot,$null,$nick).active
n415=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Bot Quit,Removed registered Bot,$null,$nick).status } }
n416=  }
n417=}
n418=on ^*:PART:#: {
n419=  haltdef
n420=  if ($key(settings,attempt.PART) <= 5) {
n421=    ssflood PART $nick
n422=    if ($master(settings,bnote) == ON) { $report(Part,$null,$nick,$address,$1-).chan }
n423=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Part,$chan,$nick,$address,$1-).status } }
n424=  }
n425=  ;.timerADJUST. $+ $network 1 30 adjust
n426=  if ($key(#,lastin) == $nick) {
n427=    keywrite # lastin ""
n428=    keywrite # lastinIP ""
n429=  }
n430=  if ($istok(%away.users.nick,$nick,46) == $true) { set %away.users.nick $remtok(%away.users.nick,$nick,1,46) | .timerlogcolor. $+ $network 1 10 login.color.nick | halt }
n431=  return
n432=}
n433=on ^*:BAN:#: {
n434=  /fixban # +b
n435=  if ($banmask iswm $address($me,5)) {
n436=    .cs unban $chan $me
n437=    .cs invite $chan $me
n438=  }
n439=  return
n440=}
n441=on ^*:UNBAN:#:{
n442=  /fixban # -b
n443=  return
n444=}
n445=on ^1:TOPIC:#: {
n446=  haltdef
n447=  if ($1- == $null) { var %tmp.tp1 = Topic has been cleared }
n448=  else { var %tmp.tp1 = Topic changed to | var %tmp.tp2 = $1- }
n449=  $report(Topic,$nick,$chan,%tmp.tp1,%tmp.tp2).chan
n450=  if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Topic,$nick,$chan,%tmp.tp1,%tmp.tp2).status } }
n451=  if ($nick == $me) { keywrite # topic $hex.ini($1-) | if ($key(#,topiclock) == $null) { keywrite # topiclock OFF } | halt }
n452=  if ($key(#,topiclock) == $null) { keywrite # topiclock OFF | halt }
n453=  if ($key(#,topiclock) == PROTECT) { halt }
n454=  if ($key(#,topiclock) == OFF) && ($nick(#,$me,q) != $null) { keywrite # topic $hex.ini($1-) | halt }
n455=  if ($key(#,topiclock) == OFF) && ($nick(#,$me,o) != $null) { keywrite # topic $hex.ini($1-) | halt }
n456=  if ($key(#,topiclock) == ON) {
n457=    if ($unhex.ini($key(#,topic)) == $1-) { halt }
n458=    if ($key(#,modemaster) == ON) { .raw mode # -o $nick | msg # $report($null,$null,System  Warning,If you change the topic you will be deop'd) }
n459=    .timerTOPLOCa. $+ $network 1 1 $report(Topic Lock,#,Active,Correcting topic).active
n460=    if ($master(settings,extra.info) == on) { IF (status !isin $window($active)) { .timerTOPLOCb. $+ $network 1 1 $report(Topic Lock,#,Active,Correcting topic).status } }
n461=    .timerTOPLOCc. $+ $network 1 1 .raw topic # : $+ $unhex.ini($key(#,topic))
n462=    halt
n463=  }
n464=  halt
n465=}
n466=on ^*:NICK: {
n467=  haltdef
n468=  var %tmp.nick = 1
n469=  while (%tmp.nick <= $comchan($newnick,0)) {
n470=    echo -t $comchan($newnick,%tmp.nick) $sys $report(Nick,$nick,$comchan($newnick,%tmp.nick),Will now be known as,$newnick)
n471=    inc %tmp.nick
n472=    if (%tmp.nick > $comchan($newnick,0))  { break }
n473=  }
n474=  if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Nick,$nick,$null,Will now be known as,$newnick).status } }
n475=  .timerlogcolor. $+ $network 1 10 login.color.nick
n476=  if ($nick == $me) {
n477=    keywrite settings boss $newnick
n478=    remnick $newnick
n479=    keywrite settings recover $newnick
n480=    recover $key(settings,recover)
n481=    if ($key(settings,botnick) != $null) { .ctcp $key(settings,botnick) DO /set % $+ boss. [ $+ [ $network ] ] $newnick }
n482=  }
n483=  var %temp.nick.change = $chan(0)
n484=  var %temp.nick.change1 = 1
n485=  :nick.change.loop
n486=  if (%temp.nick.change1 > %temp.nick.change) { goto nick.change.out }
n487=  if ($key($chan(%temp.nick.change1),lastin) == $nick) {
n488=    keywrite $chan(%temp.nick.change1) lastin $newnick
n489=    echo -t $chan(%temp.nick.change1) $sys $report(Last In,$nick,$chan(%temp.nick.change1),changed nicks to,$newnick, Updating.)
n490=  }
n491=  if ($istok(%away.users.nick,$nick,46) == $true) {
n492=    set %away.users.nick $remtok(%away.users.nick,$nick,1,46)
n493=    set %away.users.nick $addtok(%away.users.nick,$newnick,46)
n494=    .timerlogcolor. $+ $network 1 10 login.color.nick
n495=    $report(Away User,$nick,#,Changed nicks to,$newnick,Updating Away colors).chan
n496=  }
n497=  inc %temp.nick.change1
n498=  goto nick.change.loop
n499=  :nick.change.out
n500=  if ($istok($key(settings,botnick),$nick,44) == $true) {
n501=    keywrite settings botnick $remtok($key(settings,botnick),$nick,1,44)
n502=    keywrite settings botnick $addtok($key(settings,botnick),$newnick,44)
n503=    $report(Bot Nick,$nick,#,Registering Bot,$newnick, and dropping ,$nick).active
n504=  }
n505=}
