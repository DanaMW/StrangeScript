n127=alias deop.protect.me {
n128=  $report(Deop protect me).active
n129=  if ($key(settings,deop.protect) == OFF) {
n130=    if ($key(settings,ircx) == ON) {
n131=      if ($network == COS) { chanserv OP $4 $me | halt }
n132=      else { .raw part $4 | .raw join $4 %key [ $+ [ $4 ] ] | halt }
n133=    }
n134=    if ($key(settings,ircx) == OFF) { chanserv OP $4 $me | halt }
n135=    halt
n136=  }
n137=  if ($2 == OpServ) { chanserv op $4 $me | return }
n138=  if ($2 == ChanServ) { chanserv OP $4 $me | halt }
n139=  .raw part $4 $crlf join $4 $key($4,ownerkey)
n140=  if ($sock(*).name == $null) { keywrite settings boom.sock.chan $4 | keywrite settings boom.sock.nick $2 | boom }
n141=  if ($sock(*).name != $null) { sw ALL join $4 $key($4,ownerkey) }
n142=  if ($key(settings,ircx) == ON) { .access $4 clear owner }
n143=  if ($5 != $address($me,2)) { .sw all mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | sw all mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n144=  if ($key(settings,ircx) == ON) { sw all access $4 add owner $address($me,4) }
n145=  rumble on
n146=  if ($key(settings,ircx) == ON) {  sw all mode $4 +q $me }
n147=  if ($5 != $address($me,2)) { .raw mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | .raw mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n148=  .kick $4 $2 Big mistake
