n34=    if (%net_N != $null) { if ($readini($textdir $+ PassWord.ini,n,$network,%net_N) != $null) { msg X@channels.undernet.org LOGIN %net_N $readini($textdir $+ PassWord.ini,n,$network,%net_N) } 
n35=      .timerus2 $+ $network 1 1 mode %net_N +x
n36=    }
n37=  }
n38=  if ($network == DeepNet) { if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null) {  /msg X@channels.deepnet.chat login dana $readini($textdir $+ PassWord.ini,n,$network,dana) }
n39=    ;.timerus3 $+ $network 1 1 mode $me +x
n40=  }
n41=  server.joins.count
n42=  connect.setup
n43=  .timerBAR. $+ $network -om 0 500 mybar
n44=  keywrite settings ircx OFF
n45=  .timerIRCX. $+ $network 1 1 ircx
n46=  if ($key(settings,autoident) == ON) { auto.ident }
n47=  $report(Server,$null,$null,Set at,$network).active
n48=
n49=  set %setup.count 0
n50=  $report(AutoJoin,$null,$null,$null,$key(settings,autojoin)).status
n51=  if ($key(settings,autojoin) == ON)  { autojoin }
n52=  if ($key(settings,autojoin) == SPEED) { .raw join $key(settings,autojoinspeed) }
n53=  $report($fullver).status
n54=  lagon
n55=}
n56=on 1:CONNECTFAIL:{ $report(Connection Has Failed,$1-).active }
n57=on ^1:DISCONNECT:{
n58=  haltdef
n59=  if ($master(settings,script.sound) == ON) { script.play shit.wav }
n60=  set %split.prop ON
n61=  set %split.split OFF
n62=  if (%split.dc == ON) {
n63=    .timerSPLIT. $+ $network 1 0 split
n64=    set %split.dc OFF
n65=    if ($dialog(split) != $null) { did -c split 8 | did -u split 7 | did -u split 21 |  did -c split 12 }
n66=  }
n67=  if ($key(settings,savednick1) != $null) { nick $key(settings,savednick1) }
n68=  unset %mybar*
n69=  if (%ssl. [ $+ [ $network ] ] != $null) { unset %ssl. [ $+ [ $network ] ] }
n70=  ;splay stop
n71=  var %discon.count = 1
n72=  while (%discon.count <= $chan(0)) {
n73=    echo -t $chan(%discon.count) $report(Disconnected,$nick,$server,$time,$1-)
n74=    inc %discon.count
n75=    if (%discon.count > $chan(0)) { break }
n76=  }
n77=  $report(Disconnected,$nick,$server,$time,$1-).status
n78=  halt
n79=}
