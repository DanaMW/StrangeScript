n90=  ;    set %hiddenme $me
n91=  ;    sockwrite -n Bot* nick $rand(A,Z) $+ $rand(A,Z) $+ $rand(1,99999999)
n92=  ;    .timerhidden $+ $network 1 120 nick %hiddenme
