n162=    if (%tmp != $null) { .raw mode $4 +q $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n163=    set %tmp $readini($AutoOp,n,$4,$myaddress($3))
n164=    if (%tmp != $null) { .raw mode $4 +o $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n165=    if ($chr(37) isin $4) { unset $4 }
