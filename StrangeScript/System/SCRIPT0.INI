n206=  if ($key(#,GateScan) == ON) { if ($key(settings,rumble) == OFF) && ($address($nick,4) !isin $key(settings,shithead)) { if ($me isop $chan(#)) { if (%Gate.Scaning.Count == $null) { set %Gate.Scaning.Count 0 } | /scan $nick $address } } }
