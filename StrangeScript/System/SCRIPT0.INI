[script]
n0=;ON 1:*:*:{ $report($event,$rawmsg).active }
n1=;raw  *:*:{ $report($event,$rawmsg).active }
n2=; on 1:ACTIVE:*:{ $report(Activated: $active,De-Activated: $lactive).active | halt }
n3=on 1:LOGON:*:{ $report(LOGON Event triggered).active | halt }
n4=on 1:START: {
n5=  unset %mybar*
n6=  mygo
n7=}
n8=alias mygo  {
n9=  : this is set on the status/server menu
n10=  var %tmprs1 = 1
n11=  var %tmprs2 = $gettok($master(settings,autostartserver),0,44)
n12=  while (%tmprs1 <= %tmprs2) {
n13=    if (%tmprs1 == 1) { server $gettok($master(settings,autostartserver),%tmprs1,44) }
n14=    else { server -m $gettok($master(settings,autostartserver),%tmprs1,44) }
n15=    inc %tmprs1
n16=    if (%tmprs1 > %tmprs2) { break }
n17=  }
n18=  unset %tmprs1 %tmprs2
n19=  return
n20=}
n21=on 1:CONNECT: {
n22=  if ($network != $null) {
n23=    var %tmp = $textdir $+ $network $+ .ini
n24=    if ($exists(%tmp) != $true) { .writeini -n %tmp settings boss $me }
n25=  }
n26=  if ($network == UnderNet) {
n27=    if (%net_N != $null) { if ($readini($textdir $+ PassWord.ini,n,$network,%net_N) != $null) { msg X@channels.undernet.org LOGIN %net_N $readini($textdir $+ PassWord.ini,n,$network,%net_N) }
n28=    .timerus2 $+ $network 1 1 mode %net_N +x }
n29=  }
n30=  if ($network == DeepNet) {
n31=    if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null) {  /msg X@channels.deepnet.chat login dana $readini($textdir $+ PassWord.ini,n,$network,dana) }
n32=    ;.timerus3 $+ $network 1 1 mode $me +x
n33=  }
n34=  server.joins.count
n35=  connect.setup
n36=  .timerBAR. $+ $network -om 0 500 mybar
n37=  keywrite settings ircx OFF
n38=  .timerIRCX. $+ $network 1 1 ircx
n39=  if ($key(settings,autoident) == ON) { auto.ident }
n40=  $report(Server,$null,$null,Set at,$network).active
n41=  set %setup.count 0
n42=  $report(AutoJoin,$null,$null,$null,$key(settings,autojoin)).status
n43=  if ($key(settings,autojoin) == ON)  { autojoin }
n44=  if ($key(settings,autojoin) == SPEED) { .raw join $key(settings,autojoinspeed) }
n45=  $report($fullver).status
n46=  lagon
n47=}
n48=on 1:CONNECTFAIL:{ $report(Connection Has Failed,$1-).active }
n49=on ^1:DISCONNECT:{
n50=  haltdef
n51=  if ($master(settings,script.sound) == ON) { script.play shit.wav }
n52=  set %split.prop ON
n53=  set %split.split OFF
n54=  if (%split.dc == ON) {
n55=    .timerSPLIT. $+ $network 1 0 split
n56=    set %split.dc OFF
n57=    if ($dialog(split) != $null) { did -c split 8 | did -u split 7 | did -u split 21 |  did -c split 12 }
n58=  }
n59=  if ($key(settings,savednick1) != $null) { nick $key(settings,savednick1) }
n60=  unset %mybar*
n61=  if (%ssl. [ $+ [ $network ] ] != $null) { unset %ssl. [ $+ [ $network ] ] }
n62=  ;splay stop
n63=  var %discon.count = 1
n64=  while (%discon.count <= $chan(0)) {
n65=    echo -t $chan(%discon.count) $report(Disconnected,$nick,$server,$time,$1-)
n66=    inc %discon.count
n67=    if (%discon.count > $chan(0)) { break }
n68=  }
n69=  $report(Disconnected,$nick,$server,$time,$1-).status
n70=  halt
n71=}
n72=on ^*:SERVERMODE:#: {
n73=  if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n74=  if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n75=}
n76=on ^*:MODE:#: {
n77=  haltdef
n78=  if ($key(settings,attempt.MODE) <= 5) {
n79=    ssflood MODE $nick
n80=    ;if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n81=    ;if ($master(settings,extra.info) == ON) { if (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n82=  }
n83=  if (*+r* iswm $1-) { opall }
n84=  .timerMODEFIX. $+ $network 1 2 fix.modes # $nick $1-
n85=  halt
n86=}
n87=on *:OP:#:{  if ($opnick == $me) { .timerNAMES. $+ $chan $+ . $+ $network 1 1 hidden.rooms $chan } | return }
n88=on *:DEOP:#:{
n89=  if ($nick == ChanServ) { halt }
n90=  if ($nick == ChanServ@services.dal.net) { halt }
n91=  if ($opnick == $me) {
n92=    if ($nick == $me) { halt }
n93=    if ($key(settings,botnick) != $null) { .kick $nick }
n94=    ; Needs some work to get it right
n95=    if ($sock(Bot*) != $null) {
n96=      sockwrite -n Bot* mode # -o $nick
n97=      sockwrite -n Bot* kick # $nick
n98=      set %hiddenme $me
n99=      sockwrite -n Bot* nick $rand(A,Z) $+ $rand(A,Z) $+ $rand(1,99999999)
n100=      .timerhidden $+ $network 1 120 nick %hiddenme
n101=      halt
n102=    }
n103=  }
n104=}
n105=on *:VOICE:#:{ halt }
n106=on *:DEVOICE:#:{ halt }
n107=on *:HELP:#:{ halt }
n108=on *:DEHELP:#:{ halt }
n109=on ^*:SERVEROP:#:{
n110=  haltdef
n111=  ;if ($master(settings,bnote) == ON) { $report(ServerOp,$null,$1-).chan }
n112=  ;if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(ServerOp,$null,$1-).status } }
n113=  $report(ServerOp,$null,$1-).status
n114=  halt
n115=}
n116=on ^*:RAWMODE:#: {
n117=  haltdef
n118=  if ($key(settings,attempt.RAWMODE) <= 5) {
n119=    ssflood RAWMODE $nick
n120=    if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n121=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n122=  }
n123=  if ($nick == $server) { halt }
n124=  if ($nick == ChanServ) { halt }
n125=  if ($nick == ChanServ@services.dal.net) { halt }
n126=  if ($nick == System) { cycle | halt }
n127=  if ($nick == $me) && ($key(settings,addme.access) == ON) {
n128=    if (*-q* iswm $1) { sw all join # $key(#,ownerkey) }
n129=    if (*+q* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEQ. $+ $network $+ . $+ # 1 2 addme # }
n130=    if (*+o* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEOP. $+ $network $+ . $+ # 1 2 addme2 # }
n131=  }
n132=  if ($nick == $mode(1)) { halt }
n133=  if (*-o* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQME. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQME. [ $+ [ $network ] ] ).com == $null) { .timerDEOPME. $+ $network 1 1 deop.protect.me $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n134=  if (*-q* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQME. $+ $network -m 1 500 deop.protect.me $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n135=  if (*-o* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com == $null) { .timerDEOPYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n136=  if (*-q* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n137=  if (*+o* iswm $1) && ($me isin $2-) {
n138=    .timerDEOPME. $+ $network off
n139=    .timerADJUST. $+ $network 1 30 adjust
n140=    if ($key(settings,killonops.chan) == $chan(#)) { mode $key(settings,killonops.chan) -o+b $key(settings,killonops.nick) $address($key(settings,killonops.nick),4) | kick $key(settings,killonops.chan) $key(settings,killonops.nick) KuntKick! | keywrite settings killonops.chan | keywrite settings killonops.nick }
n141=  }
n142=  if (*+q* iswm $1) && ($me isin $2-) && ($key(settings,ircx) == ON) {
n143=    .timerDEOPME. $+ $network off | .timerDEQME. $+ $network off | .timerMAKEKEY. $+ $network $+ . $+ # 1 2 addkey # | .timerADJUST. $+ $network 1 30 adjust
n144=    if ($key(settings,addme.access) == ON) { .timerMAKEMEQ 1 2 addme # }
n145=    if ($key(#,modemaster) == $null) { keywrite # modemaster OFF }
n146=    if ($key(#,deop) == $null) { keywrite # deop OFF }
n147=    if (*u* iswm $chan(#).mode) { names # }
n148=    if (*x* iswm $chan(#).mode) { names # }
n149=  }
n150=  if (*+o* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off }
n151=  if (*+q* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off | .timerDEQYOU. $+ $network off }
n152=  if (*+b* iswm $1) { banfart # $2 $nick | halt }
n153=  halt
n154=}
n155=alias bfircx {
n156=  ;mode $1 -bo+b $2 $3 $address($3,4)
n157=  mode $1 -b $2
n158=  mode $1 -o $3
n159=  ban $1 $address($3,4)
n160=  kick $1 $3 KuntKick!
n161=}
n162=alias banfart {
n163=  if ($3 == $me) { return }
n164=  if ($key(settings,ircx) == ON) { if ($2 iswm $address($me,5)) { bfircx $1 $2 $3 } | return }
n165=  else { if ($2 iswm $address($me,5)) { mode $1 -bo+b $2 $3 $address($3,4) | kick $1 $3 Out! } | return }
n166=}
n167=alias deop.protect.me {
n168=  $report(Deop protect me).active
n169=  if ($key(settings,deop.protect) == OFF) {
n170=    if ($key(settings,ircx) == ON) {
n171=      if ($network == YourNetwork) { chanserv OP $4 $me | halt }
n172=      else { .raw part $4 | .raw join $4 %key [ $+ [ $4 ] ] | halt }
n173=    }
n174=    if ($key(settings,ircx) == OFF) && ($network != UnderNet) && ($network != DeepNet) { chanserv OP $4 $me | halt }
n175=    halt
n176=  }
n177=  if ($2 == OpServ) { chanserv op $4 $me | return }
n178=  if ($2 == ChanServ) { chanserv OP $4 $me | halt }
n179=  cs unban $4 $me | cs invite $4 $me
n180=  .raw part $4 $crlf join $4 $key($4,ownerkey)
n181=  if (Bot [ $+ [ $network ] ] == $null) { keywrite settings boom.sock.chan $4 | keywrite settings boom.sock.nick $2 | boom }
n182=  if (Bot [ $+ [ $network ] ] != $null) { sw ALL join $4 $key($4,ownerkey) }
n183=  if ($key(settings,ircx) == ON) { .access $4 clear owner }
n184=  if ($5 != $address($me,2)) { .sw all mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | sw all mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n185=  if ($key(settings,ircx) == ON) { sw all access $4 add owner $address($me,4) }
n186=  rumble on
n187=  if ($key(settings,ircx) == ON) {  sw all mode $4 +q $me }
n188=  if ($5 != $address($me,2)) { .raw mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | .raw mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n189=  .kick $4 $2 Big mistake
n190=  keywrite settings killonops.nick $2 | keywrite settings killonops.chan $4
n191=  if ($key(settings,ircx) == ON) && ($key($4,deop) != PROTECT) { keywrite $4 ownerkey $newkey | prop $4 ownerkey $key($4,ownerkey) }
n192=  if ($address($2,4) != $address($me,4)) { keywrite settings shithead $addtok($key(settings,shithead),$address($2,4),44) | keywrite settings shitheadlast $address($2,4) }
n193=  .flood on
n194=  .timerMFlud. $+ $network 1 30 .flood off
n195=  if ($chr(37) isin $4) { unset $4 }
n196=  halt
n197=}
n198=alias deop.protect.you {
n199=  if ($ulist($address($3,3)) != $null) {
n200=    if ($key(settings,deop.protect) == OFF) { halt }
n201=    if ($key(settings,rumble) == ON) { halt }
n202=    var %tmp = $readini($AutoOwner,n,$4,$myaddress($3))
n203=    if (%tmp != $null) { .raw mode $4 +q $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n204=    set %tmp $readini($AutoOp,n,$4,$myaddress($3))
n205=    if (%tmp != $null) { .raw mode $4 +o $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n206=    if ($chr(37) isin $4) { unset $4 }
n207=    halt
n208=  }
n209=  var %tp = 1
n210=  while (%tp <= $sock(@boom*,0).mark) {
n211=    if ($3 == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $right($sock(@boom*,%tp),-5) | break }
n212=    inc %tp
n213=    if (%tp > $sock(@boom*,0).mark) { break }
n214=  }
n215=  if ($3 == %oomm) {
n216=    if ($2 == $me) {
n217=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n218=      sw %oomn privmsg $4 : $+ $master(settings,socksay)
n219=      halt
n220=    }
n221=    if ($2 != $me) {
n222=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n223=      if ($istok($key(settings,botnick),$2,44) == $true) { sw %oomn privmsg $4 :Fucking Bot |  halt }
n224=      else { if ($address($2,4) != $address($me,4)) { sw all access $4 add host $2 $+ !*@* | sw %oomn mode $4 -o $2 | halt } }
n225=    }
n226=  }
n227=  if ($key($4,kicklock) == ON) {
n228=    if ($2 isowner $chan($4)) { halt }
n229=    if ($1 == -o) { .raw mode $4 -o+o $2 $3 | $report($2 just deoped $3 in $4 and was punished).active  }
n230=    if ($1 == -q) { .raw mode $4 -o+q $2 $3 | $report($2 just deQ'd $3 in $4 and was punished).active  }
n231=    .msg $4 10 $+ $chr(91) $+ $bright $+ System  Warning $+ 10 $+ $chr(93) $+ : $lowcol $+ If you deop or Deq YOU will be de-op'd
n232=    if ($chr(37) isin $4) { unset $4 }
n233=    halt
n234=  }
n235=  if ($chr(37) isin $4) { unset $4 }
n236=}
n237=on ^*:JOIN:#: {
n238=  haltdef
n239=  if ($key(settings,attempt.JOIN) <= 5) {
n240=    ssflood JOIN $nick
n241=    if ($master(settings,bnote) == ON) { $report(Join,$null,$nick,$address).chan }
n242=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Join,$chan,$nick,$address).status } }
n243=  }
n244=  if ($shit.check($nick) == $true) {
n245=    .kick # $nick 04ShitListed
n246=    if ($key(settings,bancheck) == ON) {
n247=      if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .access # add deny $address($nick,4) 0 : $+ $ver }
n248=      if ($key(settings,ircx) == OFF) && ($nick(#,$me,o) != $null) { .ban # $address($nick,4) }
n249=    }
n250=  }
n251=  if ($nick != $me) {
n252=    keywrite # lastin $nick
n253=    else { keywrite # lastinIP $myaddress2($nick) }
n254=    if ($key(settings,greet) == ON) && ($me isop $chan(#)) { .timerGREET. $+ $network 1 3 msg # $read($textdir $+ greet.txt,1) }
n255=  }
n256=  if ($key(settings,autovoice) == ON) && ($key(settings,rumble) != ON) { if (*m* iswm $chan(#).mode) && ($me isop $chan(#)) { .mode # +v $nick } }
n257=  if ($key(#,GateScan) == ON) { if ($key(settings,rumble) == OFF) && ($address($nick,4) !isin $key(settings,shithead)) { if ($me isop $chan(#)) { if (%Gate.Scaning.Count == $null) { set %Gate.Scaning.Count 0 } | /scan $nick $address } } }
n258=  .timerlogcolor. $+ $network 1 10 login.color.nick
n259=  .timerADJUST. $+ $network 1 30 adjust
n260=  if ($nick == $me) {
n261=    set %speed. $+ # $ticks
n262=    if ($key(settings,ircx) == ON) { .timerQME. $+ $network 1 1 sw ALL mode # +q $me }
n263=    else { .timerOME. $+ $network 1 1 sw ALL mode # +o $me }
n264=    remjoins $chan
n265=    joincheck $chan $nick
n266=    ;---------------[ Libera.Chat ]--------------------
n267=    ;if ($network == Libera.chat) && ($nick(#,$me,o) == $null) { cs op # $me }
n268=    ;---------------[ UnderNet ]--------------------
n269=    ;if ($network == Undernet) {
n270=    ; if ($chan == %net_X) {
n271=    ;    if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null) { msg X@channels.undernet.org LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me) }
n272=    ;    .timerus2 $+ $network 1 1 mode $me +x
n273=    ;    ;if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.undernet.org LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n274=    ;    ;.timerus3 $+ $network 1 2 msg X@channels.undernet.org op %net_X $me
n275=    ;  }
n276=    ;}
n277=    ;---------------[ DeepNet ]--------------------
n278=    if ($network == DeepNet) {
n279=      If ($chan == %net_X) {
n280=        ;if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null)
n281=        ;msg X@channels.deepnet.chat LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me)
n282=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n283=      }
n284=      if ($chan == %net_R) {
n285=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg A LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n286=        ;msg A@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,$me)
n287=      }
n288=      .timerds2 $+ $network 1 1 mode $me +x
n289=    }
n290=    ;---------------------------------------------------
n291=    if ($sock(Bot [ $+ [ $network ] ]) != $null) { sockwrite -n Bot [ $+ [ $network ] ] mode # +o $me }
n292=    if (%split.dc == ON) && ($sock(@Split*) != $null) { .timerS. $+ $network 1 1 sockwrite -n @Split* mode # +q $me }
n293=    if ($key(settings,ircx) == ON) && ($key(settings,addme.access) == ON) { if ($key(settings,rumble) != ON) { .timerMAKMEQ. $+ $network 1 3 addme # } }
n294=  }
n295=  if ($key(settings,auto.socketop) == ON) {
n296=    if ($sock(@boom*) != $null) {
n297=      var %tp = 1
n298=      while (%tp <= $sock(@boom*,0).mark) {
n299=        if ($nick == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $sock(@boom*,%tp) | break }
n300=        inc %tp
n301=        if (%tp > $sock(@boom*,0).mark) { break }
n302=      }
n303=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n304=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n305=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n306=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n307=        return
n308=      }
n309=    }
n310=    if ($sock(@Gate*) != $null) {
n311=      var %tp = 1
n312=      while (%tp <= $sock(@Gate*,0).mark) {
n313=        if ($nick == $sock(@Gate*,%tp).mark) { var %oomm = $sock(@Gate*,%tp).mark | var %oomn = $sock(@Gate*,%tp) | break }
n314=        inc %tp
n315=        if (%tp > $sock(@Gate*,0).mark) { break }
n316=      }
n317=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n318=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n319=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n320=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n321=        return
n322=      }
n323=    }
n324=    if ($sock(Bot [ $+ [ $network ] ] ) != $null) {
n325=      if ($nick(#,$me,o) != $null) && ($nick == $sock(Bot [ $+ [ $network ] ] ).mark) { .raw mode # +o $sock(Bot [ $+ [ $network ] ] ).mark | $report(Socket,$null,$null,Auto-Oping Socket $sock(Bot [ $+ [ $network ] ] ).mark).chan }
n326=      return
n327=    }
n328=  }
