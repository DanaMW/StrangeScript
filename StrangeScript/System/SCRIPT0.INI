[script]
n0=;ON 1:*:*:{ $report($event,$rawmsg).active }
n1=;raw  *:*:{ $report($event,$rawmsg).active }
n2=; on 1:ACTIVE:*:{ $report(Activated: $active,De-Activated: $lactive).active | halt }
n3=on 1:LOGON:*:{ $report(LOGON Event triggered).active | halt }
n4=on 1:START: {
n5=  unset %mybar*
n6=  mygo
n7=}
n8=alias mygo  {
n9=  : this is set on the status/server menu
n10=  var %tmprs1 = 1
n11=  var %tmprs2 = $gettok($master(settings,autostartserver),0,44)
n12=  while (%tmprs1 <= %tmprs2) {
n13=    if (%tmprs1 == 1) { server $gettok($master(settings,autostartserver),%tmprs1,44) }
n14=    else { server -m $gettok($master(settings,autostartserver),%tmprs1,44) }
n15=    inc %tmprs1
n16=    if (%tmprs1 > %tmprs2) { break }
n17=  }
n18=  unset %tmprs1 %tmprs2
n19=  return
n20=}
n21=;on ^*:SIGNAL:*: {
n22=;  halt
n23=;  haldef
n24=;  ;$report(Signal,$network,$signal,$1-).active
n25=;  if ($signal == MYBAR) { mybar $network $key(settings,lagmrc) }
n26=;  halt
n27=;}
n28=on 1:CONNECT: {
n29=  if ($network != $null) {
n30=    var %tmp = $textdir $+ $network $+ .ini
n31=    if ($exists(%tmp) != $true) { .writeini -n %tmp settings boss $me }
n32=  }
n33=  server.joins.count
n34=  connect.setup
n35=  .timerBAR. $+ $network -om 0 500 mybar
n36=  keywrite settings ircx OFF
n37=  .timerIRCX. $+ $network 1 1 ircx
n38=  if ($key(settings,autoident) == ON) { auto.ident }
n39=  $report(Server,$null,$null,Set at,$network).active
n40=  set %setup.count 0
n41=  $report(AutoJoin,$null,$null,$null,$key(settings,autojoin)).status
n42=  if ($key(settings,autojoin) == ON)  { autojoin }
n43=  if ($key(settings,autojoin) == SPEED) { .raw join $key(settings,autojoinspeed) }
n44=  $report($fullver).status
n45=  lagon
n46=}
n47=on 1:CONNECTFAIL:{ $report(Connection Has Failed,$1-).active }
n48=on ^1:DISCONNECT:{
n49=  haltdef
n50=  if ($master(settings,script.sound) == ON) { script.play shit.wav }
n51=  set %split.prop ON
n52=  set %split.split OFF
n53=  if (%split.dc == ON) {
n54=    .timerSPLIT. $+ $network 1 0 split
n55=    set %split.dc OFF
n56=    if ($dialog(split) != $null) { did -c split 8 | did -u split 7 | did -u split 21 |  did -c split 12 }
n57=  }
n58=  if ($key(settings,savednick1) != $null) { nick $key(settings,savednick1) }
n59=  unset %mybar*
n60=  if (%ssl. [ $+ [ $network ] ] != $null) { unset %ssl. [ $+ [ $network ] ] }
n61=  ;splay stop
n62=  var %discon.count = 1
n63=  while (%discon.count <= $chan(0)) {
n64=    echo -t $chan(%discon.count) $report(Disconnected,$nick,$server,$time,$1-)
n65=    inc %discon.count
n66=    if (%discon.count > $chan(0)) { break }
n67=  }
n68=  $report(Disconnected,$nick,$server,$time,$1-).status
n69=  halt
n70=}
n71=on ^*:SERVERMODE:#: {
n72=  if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n73=  if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n74=}
n75=on ^*:MODE:#: {
n76=  haltdef
n77=  if ($key(settings,attempt.MODE) <= 5) {
n78=    ssflood MODE $nick
n79=    if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n80=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n81=  }
n82=  if (*+r* iswm $1-) { opall }
n83=  .timerMODEFIX. $+ $network 1 2 fix.modes # $nick $1-
n84=  halt
n85=}
n86=on *:OP:#:{  if ($opnick == $me) { .timerNAMES. $+ $chan $+ . $+ $network 1 1 hidden.rooms $chan } | return }
n87=on *:DEOP:#:{
n88=  if ($nick == ChanServ) { halt }
n89=  if ($nick == ChanServ@services.dal.net) { halt }
n90=  if ($opnick == $me) {
n91=    if ($nick == $me) { halt }
n92=    ;if ($sock(Bot*) != $null) {
n93=    ;  sockwrite -n Bot* mode # -o $nick
n94=    ;  sockwrite -n Bot* kick # $nick
n95=    ;  set %hiddenme $me
n96=    ;  sockwrite -n Bot* nick $rand(A,Z) $+ $rand(A,Z) $+ $rand(1,99999999)
n97=    ;  .timerhidden $+ $network 1 120 nick %hiddenme
n98=    ;  halt
n99=    ;}
n100=  }
n101=}
n102=on *:VOICE:#:{ halt }
n103=on *:DEVOICE:#:{ halt }
n104=on *:HELP:#:{ halt }
n105=on *:DEHELP:#:{ halt }
n106=on ^*:SERVEROP:#:{
n107=  haltdef
n108=  $report(ServerOp,$null,$1-).chan
n109=  if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(ServerOp,$null,$1-).status } }
n110=  halt
n111=}
n112=on ^*:RAWMODE:#: {
n113=  haltdef
n114=  if ($key(settings,attempt.RAWMODE) <= 5) {
n115=    ssflood RAWMODE $nick
n116=    if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n117=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n118=  }
n119=  if ($nick == $server) { halt }
n120=  if ($nick == ChanServ) { halt }
n121=  if ($nick == ChanServ@services.dal.net) { halt }
n122=  if ($nick == System) { cycle | halt }
n123=  if ($nick == $me) && ($key(settings,addme.access) == ON) {
n124=    if (*-q* iswm $1) { sw all join # $key(#,ownerkey) }
n125=    if (*+q* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEQ. $+ $network $+ . $+ # 1 2 addme # }
n126=    if (*+o* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEOP. $+ $network $+ . $+ # 1 2 addme2 # }
n127=  }
n128=  if ($nick == $mode(1)) { halt }
n129=  if (*-o* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQME. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQME. [ $+ [ $network ] ] ).com == $null) { .timerDEOPME. $+ $network 1 1 deop.protect.me $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n130=  if (*-q* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQME. $+ $network -m 1 500 deop.protect.me $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n131=  if (*-o* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com == $null) { .timerDEOPYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n132=  if (*-q* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n133=
n134=  if (*+o* iswm $1) && ($me isin $2-) {
n135=    .timerDEOPME. $+ $network off
n136=    .timerADJUST. $+ $network 1 30 adjust
n137=    if ($key(settings,killonops.chan) == $chan(#)) { mode $key(settings,killonops.chan) -o+b $key(settings,killonops.nick) $address($key(settings,killonops.nick),4) | kick $key(settings,killonops.chan) $key(settings,killonops.nick) KuntKick! | keywrite settings killonops.chan "" | keywrite settings killonops.nick "" }
n138=  }
n139=  if (*+q* iswm $1) && ($me isin $2-) && ($key(settings,ircx) == ON) {
n140=    .timerDEOPME. $+ $network off | .timerDEQME. $+ $network off | .timerMAKEKEY. $+ $network $+ . $+ # 1 2 addkey # | .timerADJUST. $+ $network 1 30 adjust
n141=    if ($key(settings,addme.access) == ON) { .timerMAKEMEQ 1 2 addme # }
n142=    if ($key(#,modemaster) == $null) { keywrite # modemaster OFF }
n143=    if ($key(#,deop) == $null) { keywrite # deop OFF }
n144=    if (*u* iswm $chan(#).mode) { names # }
n145=    if (*x* iswm $chan(#).mode) { names # }
n146=  }
n147=  if (*+o* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off }
n148=  if (*+q* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off | .timerDEQYOU. $+ $network off }
n149=  if (*+b* iswm $1) { banfart # $2 $nick | halt }
n150=  halt
n151=}
n152=alias bfircx {
n153=  ;mode $1 -bo+b $2 $3 $address($3,4)
n154=  mode $1 -b $2
n155=  mode $1 -o $3
n156=  ban $1 $address($3,4)
n157=  kick $1 $3 KuntKick!
n158=}
n159=alias banfart {
n160=  if ($3 == $me) { return }
n161=  if ($key(settings,ircx) == ON) { if ($2 iswm $address($me,5)) { bfircx $1 $2 $3 } | return }
n162=  else { if ($2 iswm $address($me,5)) { mode $1 -bo+b $2 $3 $address($3,4) | kick $1 $3 Out! } | return }
n163=}
n164=alias deop.protect.me {
n165=  $report(Deop protect me).active
n166=  if ($key(settings,deop.protect) == OFF) {
n167=    if ($key(settings,ircx) == ON) {
n168=      if ($network == YourNetwork) { chanserv OP $4 $me | halt }
n169=      else { .raw part $4 | .raw join $4 %key [ $+ [ $4 ] ] | halt }
n170=    }
n171=    if ($key(settings,ircx) == OFF) && ($network != UnderNet) { chanserv OP $4 $me | halt }
n172=    halt
n173=  }
n174=  if ($2 == OpServ) { chanserv op $4 $me | return }
n175=  if ($2 == ChanServ) { chanserv OP $4 $me | halt }
n176=  cs unban $4 $me | cs invite $4 $me
n177=  .raw part $4 $crlf join $4 $key($4,ownerkey)
n178=  if (Bot [ $+ [ $network ] ] == $null) { keywrite settings boom.sock.chan $4 | keywrite settings boom.sock.nick $2 | boom }
n179=  if (Bot [ $+ [ $network ] ] != $null) { sw ALL join $4 $key($4,ownerkey) }
n180=  if ($key(settings,ircx) == ON) { .access $4 clear owner }
n181=  if ($5 != $address($me,2)) { .sw all mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | sw all mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n182=  if ($key(settings,ircx) == ON) { sw all access $4 add owner $address($me,4) }
n183=  rumble on
n184=  if ($key(settings,ircx) == ON) {  sw all mode $4 +q $me }
n185=  if ($5 != $address($me,2)) { .raw mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | .raw mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n186=  .kick $4 $2 Big mistake
n187=  keywrite settings killonops.nick $2 | keywrite settings killonops.chan $4
n188=  if ($key(settings,ircx) == ON) && ($key($4,deop) != PROTECT) { keywrite $4 ownerkey $newkey | prop $4 ownerkey $key($4,ownerkey) }
n189=  if ($address($2,4) != $address($me,4)) { keywrite settings shithead $addtok($key(settings,shithead),$address($2,4),44) | keywrite settings shitheadlast $address($2,4) }
n190=  .flood on
n191=  .timerMFlud. $+ $network 1 30 .flood off
n192=  if ($chr(37) isin $4) { unset $4 }
n193=  halt
n194=}
n195=alias deop.protect.you {
n196=  if ($ulist($address($3,3)) != $null) {
n197=    if ($key(settings,deop.protect) == OFF) { halt }
n198=    if ($key(settings,rumble) == ON) { halt }
n199=    var %tmp = $readini($AutoOwner,n,$4,$myaddress($3))
n200=    if (%tmp != $null) { .raw mode $4 +q $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n201=    set %tmp $readini($AutoOp,n,$4,$myaddress($3))
n202=    if (%tmp != $null) { .raw mode $4 +o $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n203=    if ($chr(37) isin $4) { unset $4 }
n204=    halt
n205=  }
n206=  var %tp = 1
n207=  while (%tp <= $sock(@boom*,0).mark) {
n208=    if ($3 == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $right($sock(@boom*,%tp),-5) | break }
n209=    inc %tp
n210=    if (%tp > $sock(@boom*,0).mark) { break }
n211=  }
n212=  if ($3 == %oomm) {
n213=    if ($2 == $me) {
n214=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n215=      sw %oomn privmsg $4 : $+ $master(settings,socksay)
n216=      halt
n217=    }
n218=    if ($2 != $me) {
n219=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n220=      if ($istok($key(settings,botnick),$2,44) == $true) { sw %oomn privmsg $4 :Fucking Bot |  halt }
n221=      else { if ($address($2,4) != $address($me,4)) { sw all access $4 add host $2 $+ !*@* | sw %oomn mode $4 -o $2 | halt } }
n222=    }
n223=  }
n224=  if ($key($4,kicklock) == ON) {
n225=    if ($2 isowner $chan($4)) { halt }
n226=    if ($1 == -o) { .raw mode $4 -o+o $2 $3 | $report($2 just deoped $3 in $4 and was punished).active  }
n227=    if ($1 == -q) { .raw mode $4 -o+q $2 $3 | $report($2 just deQ'd $3 in $4 and was punished).active  }
n228=    .msg $4 10 $+ $chr(91) $+ $bright $+ System  Warning $+ 10 $+ $chr(93) $+ : $lowcol $+ If you deop or Deq YOU will be de-op'd
n229=    if ($chr(37) isin $4) { unset $4 }
n230=    halt
n231=  }
n232=  if ($chr(37) isin $4) { unset $4 }
n233=}
n234=on ^*:JOIN:#: {
n235=  haltdef
n236=  if ($key(settings,attempt.JOIN) <= 5) {
n237=    ssflood JOIN $nick
n238=    if ($master(settings,bnote) == ON) { $report(Join,$null,$nick,$address).chan }
n239=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Join,$chan,$nick,$address).status } }
n240=  }
n241=  if ($shit.check($nick) == $true) {
n242=    .kick # $nick 04ShitListed
n243=    if ($key(settings,bancheck) == ON) {
n244=      if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .access # add deny $address($nick,4) 0 : $+ $ver }
n245=      if ($key(settings,ircx) == OFF) && ($nick(#,$me,o) != $null) { .ban # $address($nick,4) }
n246=    }
n247=  }
n248=  if ($nick != $me) {
n249=    keywrite # lastin $nick
n250=    else { keywrite # lastinIP $myaddress2($nick) }
n251=    if ($key(settings,greet) == ON) && ($me isop $chan(#)) { .timerGREET. $+ $network 1 3 msg # $read($textdir $+ greet.txt,1) }
n252=  }
n253=  if ($key(settings,autovoice) == ON) && ($key(settings,rumble) != ON) { if (*m* iswm $chan(#).mode) && ($me isop $chan(#)) { .mode # +v $nick } }
n254=  if ($key(#,GateScan) == ON) { if ($key(settings,rumble) == OFF) && ($address($nick,4) !isin $key(settings,shithead)) { if ($me isop $chan(#)) { if (%Gate.Scaning.Count == $null) { set %Gate.Scaning.Count 0 } | /scan $nick $address } } }
n255=  .timerlogcolor. $+ $network 1 10 login.color.nick
n256=  .timerADJUST. $+ $network 1 30 adjust
n257=  if ($nick == $me) {
n258=    set %speed. $+ # $ticks
n259=    if ($key(settings,ircx) == ON) { .timerQME. $+ $network 1 1 sw ALL mode # +q $me }
n260=    else { .timerOME. $+ $network 1 1 sw ALL mode # +o $me }
n261=    remjoins $chan
n262=    joincheck $chan $nick
n263=    check.room.vars
n264=    ;---------------[ Libera.Chat ]--------------------
n265=    ;if ($network == Libera.chat) && ($nick(#,$me,o) == $null) { cs op # $me }
n266=    ;---------------[ UnderNet ]--------------------
n267=    if ($network == Undernet) {
n268=      if ($chan == %net_X) {
n269=        if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null) { msg X@channels.undernet.org LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me) }
n270=        .timerus2 $+ $network 1 1 mode $me +x
n271=        ;if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.undernet.org LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n272=        ;.timerus3 $+ $network 1 2 msg X@channels.undernet.org op %net_X $me
n273=      }
n274=    }
n275=    ;---------------[ DeepNet ]--------------------
n276=    if ($network == DeepNet) {
n277=      If ($chan == %net_X) {
n278=        ;if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null)
n279=        ;msg X@channels.deepnet.chat LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me)
n280=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n281=      }
n282=      if ($chan == %net_R) {
n283=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg A LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n284=        ;msg A@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,$me)
n285=      }
n286=      .timerds2 $+ $network 1 1 mode $me +x
n287=    }
n288=    ;---------------------------------------------------
n289=    if ($sock(Bot [ $+ [ $network ] ]) != $null) { sockwrite -n Bot [ $+ [ $network ] ] mode # +o $me }
n290=    if (%split.dc == ON) && ($sock(@Split*) != $null) { .timerS. $+ $network 1 1 sockwrite -n @Split* mode # +q $me }
n291=    if ($key(settings,ircx) == ON) && ($key(settings,addme.access) == ON) { if ($key(settings,rumble) != ON) { .timerMAKMEQ. $+ $network 1 3 addme # } }
n292=  }
n293=  if ($key(settings,auto.socketop) == ON) {
n294=    if ($sock(@boom*) != $null) {
n295=      var %tp = 1
n296=      while (%tp <= $sock(@boom*,0).mark) {
n297=        if ($nick == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $sock(@boom*,%tp) | break }
n298=        inc %tp
n299=        if (%tp > $sock(@boom*,0).mark) { break }
n300=      }
n301=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n302=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n303=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n304=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n305=        return
n306=      }
n307=    }
n308=    if ($sock(@Gate*) != $null) {
n309=      var %tp = 1
n310=      while (%tp <= $sock(@Gate*,0).mark) {
n311=        if ($nick == $sock(@Gate*,%tp).mark) { var %oomm = $sock(@Gate*,%tp).mark | var %oomn = $sock(@Gate*,%tp) | break }
n312=        inc %tp
n313=        if (%tp > $sock(@Gate*,0).mark) { break }
n314=      }
n315=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n316=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n317=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n318=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n319=        return
n320=      }
n321=    }
n322=    if ($sock(Bot [ $+ [ $network ] ] ) != $null) {
n323=      if ($nick(#,$me,o) != $null) && ($nick == $sock(Bot [ $+ [ $network ] ] ).mark) { .raw mode # +o $sock(Bot [ $+ [ $network ] ] ).mark | $report(Socket,$null,$null,Auto-Oping Socket $sock(Bot [ $+ [ $network ] ] ).mark).chan }
n324=      return
n325=    }
n326=  }
n327=  if ($key(settings,auto.botop) == ON) {
n328=    if ($istok($key(settings,botnick),$nick,44) == $true) && ($nick != $me) {
n329=      if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q $nick | $report(Bot,#,Auto-Q,ON).chan }
n330=      if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o $nick | $report(Bot,#,Auto-Op,ON).chan }
n331=      if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o $nick | $report(Bot,#,Auto-Op,ON).chan }
n332=    }
