n27=;}
n28=on 1:CONNECT: {
n29=  if ($network != $null) {
n30=    var %tmp = $textdir $+ $network $+ .ini
n31=    if ($exists(%tmp) != $true) { .writeini -n %tmp settings boss $me }
n32=  }
n33=  server.joins.count
n34=  connect.setup
n35=  .timerBAR. $+ $network -om 0 500 mybar
n36=  keywrite settings ircx OFF
n37=  .timerIRCX. $+ $network 1 1 ircx
n38=  if ($key(settings,autoident) == ON) { auto.ident }
n39=  $report(Server,$null,$null,Set at,$network).active
n40=  set %setup.count 0
n41=  $report(AutoJoin,$null,$null,$null,$key(settings,autojoin)).status
n42=  if ($key(settings,autojoin) == ON)  { autojoin }
n43=  if ($key(settings,autojoin) == SPEED) { .raw join $key(settings,autojoinspeed) }
n44=  $report($fullver).status
n45=  lagon
n46=}
n47=on 1:CONNECTFAIL:{ $report(Connection Has Failed,$1-).active }
n48=on ^1:DISCONNECT:{
n49=  haltdef
n50=  if ($master(settings,script.sound) == ON) { script.play shit.wav }
n51=  set %split.prop ON
n52=  set %split.split OFF
n53=  if (%split.dc == ON) {
n54=    .timerSPLIT. $+ $network 1 0 split
n55=    set %split.dc OFF
n56=    if ($dialog(split) != $null) { did -c split 8 | did -u split 7 | did -u split 21 |  did -c split 12 }
n57=  }
n58=  if ($key(settings,savednick1) != $null) { nick $key(settings,savednick1) }
n59=  unset %mybar*
n60=  if (%ssl. [ $+ [ $network ] ] != $null) { unset %ssl. [ $+ [ $network ] ] }
n61=  ;splay stop
n62=  var %discon.count = 1
n63=  while (%discon.count <= $chan(0)) {
n64=    echo -t $chan(%discon.count) $report(Disconnected,$nick,$server,$time,$1-)
n65=    inc %discon.count
n66=    if (%discon.count > $chan(0)) { break }
n67=  }
n68=  $report(Disconnected,$nick,$server,$time,$1-).status
n69=  halt
n70=}
n71=on ^*:SERVERMODE:#: {
n72=  if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n73=  if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n74=}
n75=on ^*:MODE:#: {
n76=  haltdef
n77=  if ($key(settings,attempt.MODE) <= 5) {
n78=    ssflood MODE $nick
n79=    if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n80=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n81=  }
n82=  if (*+r* iswm $1-) { opall }
n83=  .timerMODEFIX. $+ $network 1 2 fix.modes # $nick $1-
n84=  halt
n85=}
n86=on *:OP:#:{  if ($opnick == $me) { .timerNAMES. $+ $chan $+ . $+ $network 1 1 hidden.rooms $chan } | return }
n87=on *:DEOP:#:{
n88=  if ($nick == ChanServ) { halt }
n89=  if ($nick == ChanServ@services.dal.net) { halt }
n90=  if ($opnick == $me) {
n91=    if ($nick == $me) { halt }
n92=    ;if ($sock(Bot*) != $null) {
n93=    ;  sockwrite -n Bot* mode # -o $nick
n94=    ;  sockwrite -n Bot* kick # $nick
n95=    ;  set %hiddenme $me
n96=    ;  sockwrite -n Bot* nick $rand(A,Z) $+ $rand(A,Z) $+ $rand(1,99999999)
n97=    ;  .timerhidden $+ $network 1 120 nick %hiddenme
n98=    ;  halt
n99=    ;}
n100=  }
n101=}
n102=on *:VOICE:#:{ halt }
n103=on *:DEVOICE:#:{ halt }
n104=on *:HELP:#:{ halt }
n105=on *:DEHELP:#:{ halt }
n106=on ^*:SERVEROP:#:{
n107=  haltdef
n108=  ;if ($master(settings,bnote) == ON) { $report(ServerOp,$null,$1-).chan }
n109=  ;if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(ServerOp,$null,$1-).status } }
n110=  $report(ServerOp,$null,$1-).status
n111=  halt
n112=}
n113=on ^*:RAWMODE:#: {
n114=  haltdef
n115=  if ($key(settings,attempt.RAWMODE) <= 5) {
n116=    ssflood RAWMODE $nick
n117=    if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n118=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n119=  }
n120=  if ($nick == $server) { halt }
n121=  if ($nick == ChanServ) { halt }
n122=  if ($nick == ChanServ@services.dal.net) { halt }
n123=  if ($nick == System) { cycle | halt }
n124=  if ($nick == $me) && ($key(settings,addme.access) == ON) {
n125=    if (*-q* iswm $1) { sw all join # $key(#,ownerkey) }
n126=    if (*+q* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEQ. $+ $network $+ . $+ # 1 2 addme # }
n127=    if (*+o* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEOP. $+ $network $+ . $+ # 1 2 addme2 # }
n128=  }
n129=  if ($nick == $mode(1)) { halt }
n130=  if (*-o* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQME. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQME. [ $+ [ $network ] ] ).com == $null) { .timerDEOPME. $+ $network 1 1 deop.protect.me $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n131=  if (*-q* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQME. $+ $network -m 1 500 deop.protect.me $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n132=  if (*-o* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com == $null) { .timerDEOPYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n133=  if (*-q* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n134=
n135=  if (*+o* iswm $1) && ($me isin $2-) {
n136=    .timerDEOPME. $+ $network off
n137=    .timerADJUST. $+ $network 1 30 adjust
n138=    if ($key(settings,killonops.chan) == $chan(#)) { mode $key(settings,killonops.chan) -o+b $key(settings,killonops.nick) $address($key(settings,killonops.nick),4) | kick $key(settings,killonops.chan) $key(settings,killonops.nick) KuntKick! | keywrite settings killonops.chan "" | keywrite settings killonops.nick "" }
n139=  }
n140=  if (*+q* iswm $1) && ($me isin $2-) && ($key(settings,ircx) == ON) {
n141=    .timerDEOPME. $+ $network off | .timerDEQME. $+ $network off | .timerMAKEKEY. $+ $network $+ . $+ # 1 2 addkey # | .timerADJUST. $+ $network 1 30 adjust
n142=    if ($key(settings,addme.access) == ON) { .timerMAKEMEQ 1 2 addme # }
n143=    if ($key(#,modemaster) == $null) { keywrite # modemaster OFF }
n144=    if ($key(#,deop) == $null) { keywrite # deop OFF }
n145=    if (*u* iswm $chan(#).mode) { names # }
n146=    if (*x* iswm $chan(#).mode) { names # }
n147=  }
n148=  if (*+o* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off }
n149=  if (*+q* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off | .timerDEQYOU. $+ $network off }
n150=  if (*+b* iswm $1) { banfart # $2 $nick | halt }
n151=  halt
n152=}
n153=alias bfircx {
n154=  ;mode $1 -bo+b $2 $3 $address($3,4)
n155=  mode $1 -b $2
n156=  mode $1 -o $3
n157=  ban $1 $address($3,4)
n158=  kick $1 $3 KuntKick!
n159=}
n160=alias banfart {
n161=  if ($3 == $me) { return }
n162=  if ($key(settings,ircx) == ON) { if ($2 iswm $address($me,5)) { bfircx $1 $2 $3 } | return }
n163=  else { if ($2 iswm $address($me,5)) { mode $1 -bo+b $2 $3 $address($3,4) | kick $1 $3 Out! } | return }
n164=}
n165=alias deop.protect.me {
n166=  $report(Deop protect me).active
n167=  if ($key(settings,deop.protect) == OFF) {
n168=    if ($key(settings,ircx) == ON) {
n169=      if ($network == YourNetwork) { chanserv OP $4 $me | halt }
n170=      else { .raw part $4 | .raw join $4 %key [ $+ [ $4 ] ] | halt }
n171=    }
n172=    if ($key(settings,ircx) == OFF) && ($network != UnderNet) { chanserv OP $4 $me | halt }
n173=    halt
n174=  }
n175=  if ($2 == OpServ) { chanserv op $4 $me | return }
n176=  if ($2 == ChanServ) { chanserv OP $4 $me | halt }
n177=  cs unban $4 $me | cs invite $4 $me
n178=  .raw part $4 $crlf join $4 $key($4,ownerkey)
n179=  if (Bot [ $+ [ $network ] ] == $null) { keywrite settings boom.sock.chan $4 | keywrite settings boom.sock.nick $2 | boom }
n180=  if (Bot [ $+ [ $network ] ] != $null) { sw ALL join $4 $key($4,ownerkey) }
n181=  if ($key(settings,ircx) == ON) { .access $4 clear owner }
n182=  if ($5 != $address($me,2)) { .sw all mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | sw all mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n183=  if ($key(settings,ircx) == ON) { sw all access $4 add owner $address($me,4) }
n184=  rumble on
n185=  if ($key(settings,ircx) == ON) {  sw all mode $4 +q $me }
n186=  if ($5 != $address($me,2)) { .raw mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | .raw mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n187=  .kick $4 $2 Big mistake
n188=  keywrite settings killonops.nick $2 | keywrite settings killonops.chan $4
n189=  if ($key(settings,ircx) == ON) && ($key($4,deop) != PROTECT) { keywrite $4 ownerkey $newkey | prop $4 ownerkey $key($4,ownerkey) }
n190=  if ($address($2,4) != $address($me,4)) { keywrite settings shithead $addtok($key(settings,shithead),$address($2,4),44) | keywrite settings shitheadlast $address($2,4) }
n191=  .flood on
n192=  .timerMFlud. $+ $network 1 30 .flood off
n193=  if ($chr(37) isin $4) { unset $4 }
n194=  halt
n195=}
n196=alias deop.protect.you {
n197=  if ($ulist($address($3,3)) != $null) {
n198=    if ($key(settings,deop.protect) == OFF) { halt }
n199=    if ($key(settings,rumble) == ON) { halt }
n200=    var %tmp = $readini($AutoOwner,n,$4,$myaddress($3))
n201=    if (%tmp != $null) { .raw mode $4 +q $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n202=    set %tmp $readini($AutoOp,n,$4,$myaddress($3))
n203=    if (%tmp != $null) { .raw mode $4 +o $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n204=    if ($chr(37) isin $4) { unset $4 }
n205=    halt
n206=  }
n207=  var %tp = 1
n208=  while (%tp <= $sock(@boom*,0).mark) {
n209=    if ($3 == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $right($sock(@boom*,%tp),-5) | break }
n210=    inc %tp
n211=    if (%tp > $sock(@boom*,0).mark) { break }
n212=  }
n213=  if ($3 == %oomm) {
n214=    if ($2 == $me) {
n215=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n216=      sw %oomn privmsg $4 : $+ $master(settings,socksay)
n217=      halt
n218=    }
n219=    if ($2 != $me) {
n220=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n221=      if ($istok($key(settings,botnick),$2,44) == $true) { sw %oomn privmsg $4 :Fucking Bot |  halt }
n222=      else { if ($address($2,4) != $address($me,4)) { sw all access $4 add host $2 $+ !*@* | sw %oomn mode $4 -o $2 | halt } }
n223=    }
n224=  }
n225=  if ($key($4,kicklock) == ON) {
n226=    if ($2 isowner $chan($4)) { halt }
n227=    if ($1 == -o) { .raw mode $4 -o+o $2 $3 | $report($2 just deoped $3 in $4 and was punished).active  }
n228=    if ($1 == -q) { .raw mode $4 -o+q $2 $3 | $report($2 just deQ'd $3 in $4 and was punished).active  }
n229=    .msg $4 10 $+ $chr(91) $+ $bright $+ System  Warning $+ 10 $+ $chr(93) $+ : $lowcol $+ If you deop or Deq YOU will be de-op'd
n230=    if ($chr(37) isin $4) { unset $4 }
n231=    halt
n232=  }
n233=  if ($chr(37) isin $4) { unset $4 }
n234=}
n235=on ^*:JOIN:#: {
n236=  haltdef
n237=  if ($key(settings,attempt.JOIN) <= 5) {
n238=    ssflood JOIN $nick
n239=    if ($master(settings,bnote) == ON) { $report(Join,$null,$nick,$address).chan }
n240=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Join,$chan,$nick,$address).status } }
n241=  }
n242=  if ($shit.check($nick) == $true) {
n243=    .kick # $nick 04ShitListed
n244=    if ($key(settings,bancheck) == ON) {
n245=      if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .access # add deny $address($nick,4) 0 : $+ $ver }
n246=      if ($key(settings,ircx) == OFF) && ($nick(#,$me,o) != $null) { .ban # $address($nick,4) }
n247=    }
n248=  }
n249=  if ($nick != $me) {
n250=    keywrite # lastin $nick
n251=    else { keywrite # lastinIP $myaddress2($nick) }
n252=    if ($key(settings,greet) == ON) && ($me isop $chan(#)) { .timerGREET. $+ $network 1 3 msg # $read($textdir $+ greet.txt,1) }
n253=  }
n254=  if ($key(settings,autovoice) == ON) && ($key(settings,rumble) != ON) { if (*m* iswm $chan(#).mode) && ($me isop $chan(#)) { .mode # +v $nick } }
n255=  if ($key(#,GateScan) == ON) { if ($key(settings,rumble) == OFF) && ($address($nick,4) !isin $key(settings,shithead)) { if ($me isop $chan(#)) { if (%Gate.Scaning.Count == $null) { set %Gate.Scaning.Count 0 } | /scan $nick $address } } }
n256=  .timerlogcolor. $+ $network 1 10 login.color.nick
n257=  .timerADJUST. $+ $network 1 30 adjust
n258=  if ($nick == $me) {
n259=    set %speed. $+ # $ticks
n260=    if ($key(settings,ircx) == ON) { .timerQME. $+ $network 1 1 sw ALL mode # +q $me }
n261=    else { .timerOME. $+ $network 1 1 sw ALL mode # +o $me }
n262=    remjoins $chan
n263=    joincheck $chan $nick
n264=    check.room.vars
n265=    ;---------------[ Libera.Chat ]--------------------
n266=    ;if ($network == Libera.chat) && ($nick(#,$me,o) == $null) { cs op # $me }
n267=    ;---------------[ UnderNet ]--------------------
n268=    if ($network == Undernet) {
n269=      if ($chan == %net_X) {
n270=        if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null) { msg X@channels.undernet.org LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me) }
n271=        .timerus2 $+ $network 1 1 mode $me +x
n272=        ;if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.undernet.org LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n273=        ;.timerus3 $+ $network 1 2 msg X@channels.undernet.org op %net_X $me
n274=      }
n275=    }
n276=    ;---------------[ DeepNet ]--------------------
n277=    if ($network == DeepNet) {
n278=      If ($chan == %net_X) {
n279=        ;if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null)
n280=        ;msg X@channels.deepnet.chat LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me)
n281=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n282=      }
n283=      if ($chan == %net_R) {
n284=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg A LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n285=        ;msg A@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,$me)
n286=      }
n287=      .timerds2 $+ $network 1 1 mode $me +x
n288=    }
n289=    ;---------------------------------------------------
n290=    if ($sock(Bot [ $+ [ $network ] ]) != $null) { sockwrite -n Bot [ $+ [ $network ] ] mode # +o $me }
n291=    if (%split.dc == ON) && ($sock(@Split*) != $null) { .timerS. $+ $network 1 1 sockwrite -n @Split* mode # +q $me }
n292=    if ($key(settings,ircx) == ON) && ($key(settings,addme.access) == ON) { if ($key(settings,rumble) != ON) { .timerMAKMEQ. $+ $network 1 3 addme # } }
n293=  }
n294=  if ($key(settings,auto.socketop) == ON) {
n295=    if ($sock(@boom*) != $null) {
n296=      var %tp = 1
n297=      while (%tp <= $sock(@boom*,0).mark) {
n298=        if ($nick == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $sock(@boom*,%tp) | break }
n299=        inc %tp
n300=        if (%tp > $sock(@boom*,0).mark) { break }
n301=      }
n302=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n303=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n304=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n305=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n306=        return
n307=      }
n308=    }
n309=    if ($sock(@Gate*) != $null) {
n310=      var %tp = 1
n311=      while (%tp <= $sock(@Gate*,0).mark) {
n312=        if ($nick == $sock(@Gate*,%tp).mark) { var %oomm = $sock(@Gate*,%tp).mark | var %oomn = $sock(@Gate*,%tp) | break }
n313=        inc %tp
n314=        if (%tp > $sock(@Gate*,0).mark) { break }
n315=      }
n316=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n317=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n318=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n319=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n320=        return
n321=      }
n322=    }
n323=    if ($sock(Bot [ $+ [ $network ] ] ) != $null) {
n324=      if ($nick(#,$me,o) != $null) && ($nick == $sock(Bot [ $+ [ $network ] ] ).mark) { .raw mode # +o $sock(Bot [ $+ [ $network ] ] ).mark | $report(Socket,$null,$null,Auto-Oping Socket $sock(Bot [ $+ [ $network ] ] ).mark).chan }
n325=      return
n326=    }
n327=  }
n328=  if ($key(settings,auto.botop) == ON) {
n329=    if ($istok($key(settings,botnick),$nick,44) == $true) && ($nick != $me) {
n330=      if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q $nick | $report(Bot,#,Auto-Q,ON).chan }
n331=      if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o $nick | $report(Bot,#,Auto-Op,ON).chan }
n332=      if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o $nick | $report(Bot,#,Auto-Op,ON).chan }
