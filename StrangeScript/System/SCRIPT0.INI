n13=    else { server -m $gettok($master(settings,autostartserver),%tmprs1,44) }
n14=    inc %tmprs1
n15=    if (%tmprs1 > %tmprs2) { break }
n16=  }
n17=  unset %tmprs1
n18=  unset %tmprs2
n19=  return
n20=}
