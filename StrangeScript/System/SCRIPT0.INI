n13=    else { server -m $gettok($master(settings,autostartserver),%tmp.run.serv2,44) }
n14=    inc %tmp.run.serv2
n15=    if (%tmp.run.serv2 > %tmp.run.serv1) { break }
n16=  }
n17=  unset %tmp.run.serv1
n18=  unset %tmp.run.serv2
n19=  return
n20=}
