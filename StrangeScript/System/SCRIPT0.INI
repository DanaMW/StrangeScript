n122=on ^*:RAWMODE:#: {
n123=  haltdef
n124=  if ($key(settings,attempt.RAWMODE) <= 5) {
n125=    ssflood RAWMODE $nick
n126=    if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n127=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n128=  }
n129=  if ($nick == $server) { halt }
n130=  if ($nick == ChanServ) { halt }
n131=  if ($nick == ChanServ@services.dal.net) { halt }
n132=  if ($nick == System) { cycle | halt }
n133=  if ($nick == $me) && ($key(settings,addme.access) == ON) {
n134=    if (*-q* iswm $1) { sw all join # $key(#,ownerkey) }
n135=    if (*+q* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEQ. $+ $network $+ . $+ # 1 2 addme # }
n136=    if (*+o* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEOP. $+ $network $+ . $+ # 1 2 addme2 # }
n137=  }
n138=  if ($nick == $mode(1)) { halt }
n139=  if (*-o* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQME. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQME. [ $+ [ $network ] ] ).com == $null) { .timerDEOPME. $+ $network 1 1 deop.protect.me $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n140=  if (*-q* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQME. $+ $network -m 1 500 deop.protect.me $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n141=  if (*-o* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com == $null) { .timerDEOPYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n142=  if (*-q* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n143=
n144=  if (*+o* iswm $1) && ($me isin $2-) {
n145=    .timerDEOPME. $+ $network off
n146=    .timerADJUST. $+ $network 1 30 adjust
n147=    if ($key(settings,killonops.chan) == $chan(#)) { mode $key(settings,killonops.chan) -o+b $key(settings,killonops.nick) $address($key(settings,killonops.nick),4) | kick $key(settings,killonops.chan) $key(settings,killonops.nick) KuntKick! | keywrite settings killonops.chan "" | keywrite settings killonops.nick "" }
n148=  }
n149=  if (*+q* iswm $1) && ($me isin $2-) && ($key(settings,ircx) == ON) {
n150=    .timerDEOPME. $+ $network off | .timerDEQME. $+ $network off | .timerMAKEKEY. $+ $network $+ . $+ # 1 2 addkey # | .timerADJUST. $+ $network 1 30 adjust
n151=    if ($key(settings,addme.access) == ON) { .timerMAKEMEQ 1 2 addme # }
n152=    if ($key(#,modemaster) == $null) { keywrite # modemaster OFF }
n153=    if ($key(#,deop) == $null) { keywrite # deop OFF }
n154=    if (*u* iswm $chan(#).mode) { names # }
n155=    if (*x* iswm $chan(#).mode) { names # }
n156=  }
n157=  if (*+o* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off }
n158=  if (*+q* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off | .timerDEQYOU. $+ $network off }
n159=  if (*+b* iswm $1) { banfart # $2 $nick | halt }
n160=  halt
n161=}
n162=alias bfircx {
n163=  ;mode $1 -bo+b $2 $3 $address($3,4)
n164=  mode $1 -b $2
n165=  mode $1 -o $3
n166=  ban $1 $address($3,4)
n167=  kick $1 $3 KuntKick!
n168=}
n169=alias banfart {
n170=  if ($3 == $me) { return }
n171=  if ($key(settings,ircx) == ON) { if ($2 iswm $address($me,5)) { bfircx $1 $2 $3 } | return }
n172=  else { if ($2 iswm $address($me,5)) { mode $1 -bo+b $2 $3 $address($3,4) | kick $1 $3 Out! } | return }
n173=}
n174=alias deop.protect.me {
n175=  $report(Deop protect me).active
n176=  if ($key(settings,deop.protect) == OFF) {
n177=    if ($key(settings,ircx) == ON) {
n178=      if ($network == YourNetwork) { chanserv OP $4 $me | halt }
n179=      else { .raw part $4 | .raw join $4 %key [ $+ [ $4 ] ] | halt }
n180=    }
n181=    if ($key(settings,ircx) == OFF) && ($network != UnderNet) && ($network != DeepNet) { chanserv OP $4 $me | halt }
n182=    halt
n183=  }
n184=  if ($2 == OpServ) { chanserv op $4 $me | return }
n185=  if ($2 == ChanServ) { chanserv OP $4 $me | halt }
n186=  cs unban $4 $me | cs invite $4 $me
n187=  .raw part $4 $crlf join $4 $key($4,ownerkey)
n188=  if (Bot [ $+ [ $network ] ] == $null) { keywrite settings boom.sock.chan $4 | keywrite settings boom.sock.nick $2 | boom }
n189=  if (Bot [ $+ [ $network ] ] != $null) { sw ALL join $4 $key($4,ownerkey) }
n190=  if ($key(settings,ircx) == ON) { .access $4 clear owner }
n191=  if ($5 != $address($me,2)) { .sw all mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | sw all mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n192=  if ($key(settings,ircx) == ON) { sw all access $4 add owner $address($me,4) }
n193=  rumble on
n194=  if ($key(settings,ircx) == ON) {  sw all mode $4 +q $me }
n195=  if ($5 != $address($me,2)) { .raw mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | .raw mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n196=  .kick $4 $2 Big mistake
n197=  keywrite settings killonops.nick $2 | keywrite settings killonops.chan $4
n198=  if ($key(settings,ircx) == ON) && ($key($4,deop) != PROTECT) { keywrite $4 ownerkey $newkey | prop $4 ownerkey $key($4,ownerkey) }
n199=  if ($address($2,4) != $address($me,4)) { keywrite settings shithead $addtok($key(settings,shithead),$address($2,4),44) | keywrite settings shitheadlast $address($2,4) }
n200=  .flood on
n201=  .timerMFlud. $+ $network 1 30 .flood off
n202=  if ($chr(37) isin $4) { unset $4 }
n203=  halt
n204=}
n205=alias deop.protect.you {
n206=  if ($ulist($address($3,3)) != $null) {
n207=    if ($key(settings,deop.protect) == OFF) { halt }
n208=    if ($key(settings,rumble) == ON) { halt }
n209=    var %tmp = $readini($AutoOwner,n,$4,$myaddress($3))
n210=    if (%tmp != $null) { .raw mode $4 +q $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n211=    set %tmp $readini($AutoOp,n,$4,$myaddress($3))
n212=    if (%tmp != $null) { .raw mode $4 +o $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n213=    if ($chr(37) isin $4) { unset $4 }
n214=    halt
n215=  }
n216=  var %tp = 1
n217=  while (%tp <= $sock(@boom*,0).mark) {
n218=    if ($3 == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $right($sock(@boom*,%tp),-5) | break }
n219=    inc %tp
n220=    if (%tp > $sock(@boom*,0).mark) { break }
n221=  }
n222=  if ($3 == %oomm) {
n223=    if ($2 == $me) {
n224=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n225=      sw %oomn privmsg $4 : $+ $master(settings,socksay)
n226=      halt
n227=    }
n228=    if ($2 != $me) {
n229=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n230=      if ($istok($key(settings,botnick),$2,44) == $true) { sw %oomn privmsg $4 :Fucking Bot |  halt }
n231=      else { if ($address($2,4) != $address($me,4)) { sw all access $4 add host $2 $+ !*@* | sw %oomn mode $4 -o $2 | halt } }
n232=    }
n233=  }
n234=  if ($key($4,kicklock) == ON) {
n235=    if ($2 isowner $chan($4)) { halt }
n236=    if ($1 == -o) { .raw mode $4 -o+o $2 $3 | $report($2 just deoped $3 in $4 and was punished).active  }
n237=    if ($1 == -q) { .raw mode $4 -o+q $2 $3 | $report($2 just deQ'd $3 in $4 and was punished).active  }
n238=    .msg $4 10 $+ $chr(91) $+ $bright $+ System  Warning $+ 10 $+ $chr(93) $+ : $lowcol $+ If you deop or Deq YOU will be de-op'd
n239=    if ($chr(37) isin $4) { unset $4 }
n240=    halt
n241=  }
n242=  if ($chr(37) isin $4) { unset $4 }
n243=}
n244=on ^*:JOIN:#: {
n245=  haltdef
n246=  if ($key(settings,attempt.JOIN) <= 5) {
n247=    ssflood JOIN $nick
n248=    if ($master(settings,bnote) == ON) { $report(Join,$null,$nick,$address).chan }
n249=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Join,$chan,$nick,$address).status } }
n250=  }
n251=  if ($shit.check($nick) == $true) {
n252=    .kick # $nick 04ShitListed
n253=    if ($key(settings,bancheck) == ON) {
n254=      if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .access # add deny $address($nick,4) 0 : $+ $ver }
n255=      if ($key(settings,ircx) == OFF) && ($nick(#,$me,o) != $null) { .ban # $address($nick,4) }
n256=    }
n257=  }
n258=  if ($nick != $me) {
n259=    keywrite # lastin $nick
n260=    else { keywrite # lastinIP $myaddress2($nick) }
n261=    if ($key(settings,greet) == ON) && ($me isop $chan(#)) { .timerGREET. $+ $network 1 3 msg # $read($textdir $+ greet.txt,1) }
n262=  }
n263=  if ($key(settings,autovoice) == ON) && ($key(settings,rumble) != ON) { if (*m* iswm $chan(#).mode) && ($me isop $chan(#)) { .mode # +v $nick } }
n264=  if ($key(#,GateScan) == ON) { if ($key(settings,rumble) == OFF) && ($address($nick,4) !isin $key(settings,shithead)) { if ($me isop $chan(#)) { if (%Gate.Scaning.Count == $null) { set %Gate.Scaning.Count 0 } | /scan $nick $address } } }
n265=  .timerlogcolor. $+ $network 1 10 login.color.nick
n266=  .timerADJUST. $+ $network 1 30 adjust
n267=  if ($nick == $me) {
n268=    set %speed. $+ # $ticks
n269=    if ($key(settings,ircx) == ON) { .timerQME. $+ $network 1 1 sw ALL mode # +q $me }
n270=    else { .timerOME. $+ $network 1 1 sw ALL mode # +o $me }
n271=    remjoins $chan
n272=    joincheck $chan $nick
n273=    check.room.vars
n274=    ;---------------[ Libera.Chat ]--------------------
n275=    ;if ($network == Libera.chat) && ($nick(#,$me,o) == $null) { cs op # $me }
n276=    ;---------------[ UnderNet ]--------------------
n277=    ;if ($network == Undernet) {
n278=    ; if ($chan == %net_X) {
n279=    ;    if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null) { msg X@channels.undernet.org LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me) }
n280=    ;    .timerus2 $+ $network 1 1 mode $me +x
n281=    ;    ;if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.undernet.org LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n282=    ;    ;.timerus3 $+ $network 1 2 msg X@channels.undernet.org op %net_X $me
n283=    ;  }
n284=    ;}
n285=    ;---------------[ DeepNet ]--------------------
n286=    if ($network == DeepNet) {
n287=      If ($chan == %net_X) {
n288=        ;if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null)
n289=        ;msg X@channels.deepnet.chat LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me)
n290=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n291=      }
n292=      if ($chan == %net_R) {
n293=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg A LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n294=        ;msg A@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,$me)
n295=      }
n296=      .timerds2 $+ $network 1 1 mode $me +x
n297=    }
n298=    ;---------------------------------------------------
n299=    if ($sock(Bot [ $+ [ $network ] ]) != $null) { sockwrite -n Bot [ $+ [ $network ] ] mode # +o $me }
n300=    if (%split.dc == ON) && ($sock(@Split*) != $null) { .timerS. $+ $network 1 1 sockwrite -n @Split* mode # +q $me }
n301=    if ($key(settings,ircx) == ON) && ($key(settings,addme.access) == ON) { if ($key(settings,rumble) != ON) { .timerMAKMEQ. $+ $network 1 3 addme # } }
n302=  }
n303=  if ($key(settings,auto.socketop) == ON) {
n304=    if ($sock(@boom*) != $null) {
n305=      var %tp = 1
n306=      while (%tp <= $sock(@boom*,0).mark) {
n307=        if ($nick == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $sock(@boom*,%tp) | break }
n308=        inc %tp
n309=        if (%tp > $sock(@boom*,0).mark) { break }
n310=      }
n311=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n312=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n313=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n314=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n315=        return
n316=      }
n317=    }
n318=    if ($sock(@Gate*) != $null) {
n319=      var %tp = 1
n320=      while (%tp <= $sock(@Gate*,0).mark) {
n321=        if ($nick == $sock(@Gate*,%tp).mark) { var %oomm = $sock(@Gate*,%tp).mark | var %oomn = $sock(@Gate*,%tp) | break }
n322=        inc %tp
n323=        if (%tp > $sock(@Gate*,0).mark) { break }
n324=      }
n325=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n326=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n327=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n328=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n329=        return
n330=      }
n331=    }
n332=    if ($sock(Bot [ $+ [ $network ] ] ) != $null) {
n333=      if ($nick(#,$me,o) != $null) && ($nick == $sock(Bot [ $+ [ $network ] ] ).mark) { .raw mode # +o $sock(Bot [ $+ [ $network ] ] ).mark | $report(Socket,$null,$null,Auto-Oping Socket $sock(Bot [ $+ [ $network ] ] ).mark).chan }
n334=      return
