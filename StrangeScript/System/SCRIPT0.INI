n125=on ^*:RAWMODE:#: {
n126=  haltdef
n127=  if ($key(settings,attempt.RAWMODE) <= 5) {
n128=    ssflood RAWMODE $nick
n129=    if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n130=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n131=  }
n132=  if ($nick == $server) { halt }
n133=  if ($nick == ChanServ) { halt }
n134=  if ($nick == ChanServ@services.dal.net) { halt }
n135=  if ($nick == System) { cycle | halt }
n136=  if ($nick == $me) && ($key(settings,addme.access) == ON) {
n137=    if (*-q* iswm $1) { sw all join # $key(#,ownerkey) }
n138=    if (*+q* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEQ. $+ $network $+ . $+ # 1 2 addme # }
n139=    if (*+o* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEOP. $+ $network $+ . $+ # 1 2 addme2 # }
n140=  }
n141=  if ($nick == $mode(1)) { halt }
n142=  if (*-o* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQME. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQME. [ $+ [ $network ] ] ).com == $null) { .timerDEOPME. $+ $network 1 1 deop.protect.me $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n143=  if (*-q* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQME. $+ $network -m 1 500 deop.protect.me $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n144=  if (*-o* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com == $null) { .timerDEOPYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n145=  if (*-q* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n146=
n147=  if (*+o* iswm $1) && ($me isin $2-) {
n148=    .timerDEOPME. $+ $network off
n149=    .timerADJUST. $+ $network 1 30 adjust
n150=    if ($key(settings,killonops.chan) == $chan(#)) { mode $key(settings,killonops.chan) -o+b $key(settings,killonops.nick) $address($key(settings,killonops.nick),4) | kick $key(settings,killonops.chan) $key(settings,killonops.nick) KuntKick! | keywrite settings killonops.chan "" | keywrite settings killonops.nick "" }
n151=  }
n152=  if (*+q* iswm $1) && ($me isin $2-) && ($key(settings,ircx) == ON) {
n153=    .timerDEOPME. $+ $network off | .timerDEQME. $+ $network off | .timerMAKEKEY. $+ $network $+ . $+ # 1 2 addkey # | .timerADJUST. $+ $network 1 30 adjust
n154=    if ($key(settings,addme.access) == ON) { .timerMAKEMEQ 1 2 addme # }
n155=    if ($key(#,modemaster) == $null) { keywrite # modemaster OFF }
n156=    if ($key(#,deop) == $null) { keywrite # deop OFF }
n157=    if (*u* iswm $chan(#).mode) { names # }
n158=    if (*x* iswm $chan(#).mode) { names # }
n159=  }
n160=  if (*+o* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off }
n161=  if (*+q* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off | .timerDEQYOU. $+ $network off }
n162=  if (*+b* iswm $1) { banfart # $2 $nick | halt }
n163=  halt
n164=}
n165=alias bfircx {
n166=  ;mode $1 -bo+b $2 $3 $address($3,4)
n167=  mode $1 -b $2
n168=  mode $1 -o $3
n169=  ban $1 $address($3,4)
n170=  kick $1 $3 KuntKick!
n171=}
n172=alias banfart {
n173=  if ($3 == $me) { return }
n174=  if ($key(settings,ircx) == ON) { if ($2 iswm $address($me,5)) { bfircx $1 $2 $3 } | return }
n175=  else { if ($2 iswm $address($me,5)) { mode $1 -bo+b $2 $3 $address($3,4) | kick $1 $3 Out! } | return }
n176=}
n177=alias deop.protect.me {
n178=  $report(Deop protect me).active
n179=  if ($key(settings,deop.protect) == OFF) {
n180=    if ($key(settings,ircx) == ON) {
n181=      if ($network == YourNetwork) { chanserv OP $4 $me | halt }
n182=      else { .raw part $4 | .raw join $4 %key [ $+ [ $4 ] ] | halt }
n183=    }
n184=    if ($key(settings,ircx) == OFF) && ($network != UnderNet) && ($network != DeepNet) { chanserv OP $4 $me | halt }
n185=    halt
n186=  }
n187=  if ($2 == OpServ) { chanserv op $4 $me | return }
n188=  if ($2 == ChanServ) { chanserv OP $4 $me | halt }
n189=  cs unban $4 $me | cs invite $4 $me
n190=  .raw part $4 $crlf join $4 $key($4,ownerkey)
n191=  if (Bot [ $+ [ $network ] ] == $null) { keywrite settings boom.sock.chan $4 | keywrite settings boom.sock.nick $2 | boom }
n192=  if (Bot [ $+ [ $network ] ] != $null) { sw ALL join $4 $key($4,ownerkey) }
n193=  if ($key(settings,ircx) == ON) { .access $4 clear owner }
n194=  if ($5 != $address($me,2)) { .sw all mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | sw all mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n195=  if ($key(settings,ircx) == ON) { sw all access $4 add owner $address($me,4) }
n196=  rumble on
n197=  if ($key(settings,ircx) == ON) {  sw all mode $4 +q $me }
n198=  if ($5 != $address($me,2)) { .raw mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | .raw mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n199=  .kick $4 $2 Big mistake
n200=  keywrite settings killonops.nick $2 | keywrite settings killonops.chan $4
n201=  if ($key(settings,ircx) == ON) && ($key($4,deop) != PROTECT) { keywrite $4 ownerkey $newkey | prop $4 ownerkey $key($4,ownerkey) }
n202=  if ($address($2,4) != $address($me,4)) { keywrite settings shithead $addtok($key(settings,shithead),$address($2,4),44) | keywrite settings shitheadlast $address($2,4) }
n203=  .flood on
n204=  .timerMFlud. $+ $network 1 30 .flood off
n205=  if ($chr(37) isin $4) { unset $4 }
n206=  halt
n207=}
n208=alias deop.protect.you {
n209=  if ($ulist($address($3,3)) != $null) {
n210=    if ($key(settings,deop.protect) == OFF) { halt }
n211=    if ($key(settings,rumble) == ON) { halt }
n212=    var %tmp = $readini($AutoOwner,n,$4,$myaddress($3))
n213=    if (%tmp != $null) { .raw mode $4 +q $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n214=    set %tmp $readini($AutoOp,n,$4,$myaddress($3))
n215=    if (%tmp != $null) { .raw mode $4 +o $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n216=    if ($chr(37) isin $4) { unset $4 }
n217=    halt
n218=  }
n219=  var %tp = 1
n220=  while (%tp <= $sock(@boom*,0).mark) {
n221=    if ($3 == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $right($sock(@boom*,%tp),-5) | break }
n222=    inc %tp
n223=    if (%tp > $sock(@boom*,0).mark) { break }
n224=  }
n225=  if ($3 == %oomm) {
n226=    if ($2 == $me) {
n227=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n228=      sw %oomn privmsg $4 : $+ $master(settings,socksay)
n229=      halt
n230=    }
n231=    if ($2 != $me) {
n232=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n233=      if ($istok($key(settings,botnick),$2,44) == $true) { sw %oomn privmsg $4 :Fucking Bot |  halt }
n234=      else { if ($address($2,4) != $address($me,4)) { sw all access $4 add host $2 $+ !*@* | sw %oomn mode $4 -o $2 | halt } }
n235=    }
n236=  }
n237=  if ($key($4,kicklock) == ON) {
n238=    if ($2 isowner $chan($4)) { halt }
n239=    if ($1 == -o) { .raw mode $4 -o+o $2 $3 | $report($2 just deoped $3 in $4 and was punished).active  }
n240=    if ($1 == -q) { .raw mode $4 -o+q $2 $3 | $report($2 just deQ'd $3 in $4 and was punished).active  }
n241=    .msg $4 10 $+ $chr(91) $+ $bright $+ System  Warning $+ 10 $+ $chr(93) $+ : $lowcol $+ If you deop or Deq YOU will be de-op'd
n242=    if ($chr(37) isin $4) { unset $4 }
n243=    halt
n244=  }
n245=  if ($chr(37) isin $4) { unset $4 }
n246=}
n247=on ^*:JOIN:#: {
n248=  haltdef
n249=  if ($key(settings,attempt.JOIN) <= 5) {
n250=    ssflood JOIN $nick
n251=    if ($master(settings,bnote) == ON) { $report(Join,$null,$nick,$address).chan }
n252=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Join,$chan,$nick,$address).status } }
n253=  }
n254=  if ($shit.check($nick) == $true) {
n255=    .kick # $nick 04ShitListed
n256=    if ($key(settings,bancheck) == ON) {
n257=      if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .access # add deny $address($nick,4) 0 : $+ $ver }
n258=      if ($key(settings,ircx) == OFF) && ($nick(#,$me,o) != $null) { .ban # $address($nick,4) }
n259=    }
n260=  }
n261=  if ($nick != $me) {
n262=    keywrite # lastin $nick
n263=    else { keywrite # lastinIP $myaddress2($nick) }
n264=    if ($key(settings,greet) == ON) && ($me isop $chan(#)) { .timerGREET. $+ $network 1 3 msg # $read($textdir $+ greet.txt,1) }
n265=  }
n266=  if ($key(settings,autovoice) == ON) && ($key(settings,rumble) != ON) { if (*m* iswm $chan(#).mode) && ($me isop $chan(#)) { .mode # +v $nick } }
n267=  if ($key(#,GateScan) == ON) { if ($key(settings,rumble) == OFF) && ($address($nick,4) !isin $key(settings,shithead)) { if ($me isop $chan(#)) { if (%Gate.Scaning.Count == $null) { set %Gate.Scaning.Count 0 } | /scan $nick $address } } }
n268=  .timerlogcolor. $+ $network 1 10 login.color.nick
n269=  .timerADJUST. $+ $network 1 30 adjust
n270=  if ($nick == $me) {
n271=    set %speed. $+ # $ticks
n272=    if ($key(settings,ircx) == ON) { .timerQME. $+ $network 1 1 sw ALL mode # +q $me }
n273=    else { .timerOME. $+ $network 1 1 sw ALL mode # +o $me }
n274=    remjoins $chan
n275=    joincheck $chan $nick
n276=    ;---------------[ Libera.Chat ]--------------------
n277=    ;if ($network == Libera.chat) && ($nick(#,$me,o) == $null) { cs op # $me }
n278=    ;---------------[ UnderNet ]--------------------
n279=    ;if ($network == Undernet) {
n280=    ; if ($chan == %net_X) {
n281=    ;    if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null) { msg X@channels.undernet.org LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me) }
n282=    ;    .timerus2 $+ $network 1 1 mode $me +x
n283=    ;    ;if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.undernet.org LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n284=    ;    ;.timerus3 $+ $network 1 2 msg X@channels.undernet.org op %net_X $me
n285=    ;  }
n286=    ;}
n287=    ;---------------[ DeepNet ]--------------------
n288=    if ($network == DeepNet) {
n289=      If ($chan == %net_X) {
n290=        ;if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null)
n291=        ;msg X@channels.deepnet.chat LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me)
n292=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n293=      }
n294=      if ($chan == %net_R) {
n295=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg A LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n296=        ;msg A@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,$me)
n297=      }
n298=      .timerds2 $+ $network 1 1 mode $me +x
n299=    }
n300=    ;---------------------------------------------------
n301=    if ($sock(Bot [ $+ [ $network ] ]) != $null) { sockwrite -n Bot [ $+ [ $network ] ] mode # +o $me }
n302=    if (%split.dc == ON) && ($sock(@Split*) != $null) { .timerS. $+ $network 1 1 sockwrite -n @Split* mode # +q $me }
n303=    if ($key(settings,ircx) == ON) && ($key(settings,addme.access) == ON) { if ($key(settings,rumble) != ON) { .timerMAKMEQ. $+ $network 1 3 addme # } }
n304=  }
n305=  if ($key(settings,auto.socketop) == ON) {
n306=    if ($sock(@boom*) != $null) {
n307=      var %tp = 1
n308=      while (%tp <= $sock(@boom*,0).mark) {
n309=        if ($nick == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $sock(@boom*,%tp) | break }
n310=        inc %tp
n311=        if (%tp > $sock(@boom*,0).mark) { break }
n312=      }
n313=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n314=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n315=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n316=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n317=        return
n318=      }
n319=    }
n320=    if ($sock(@Gate*) != $null) {
n321=      var %tp = 1
n322=      while (%tp <= $sock(@Gate*,0).mark) {
n323=        if ($nick == $sock(@Gate*,%tp).mark) { var %oomm = $sock(@Gate*,%tp).mark | var %oomn = $sock(@Gate*,%tp) | break }
n324=        inc %tp
n325=        if (%tp > $sock(@Gate*,0).mark) { break }
n326=      }
n327=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n328=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n329=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n330=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n331=        return
n332=      }
n333=    }
n334=    if ($sock(Bot [ $+ [ $network ] ] ) != $null) {
