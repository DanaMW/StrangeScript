n188=    if ($1 == -o) { .raw mode $4 -o+o $2 $3 | $report($2 just deoped $3 in $4 and was punished).active  }
n189=    if ($1 == -q) { .raw mode $4 -o+q $2 $3 | $report($2 just deQ'd $3 in $4 and was punished).active  }
n190=    .msg $4 10 $+ $chr(91) $+ $bright $+ System  Warning $+ 10 $+ $chr(93) $+ : $lowcol $+ If you deop or Deq YOU will be de-op'd
n191=    if ($chr(37) isin $4) { unset $4 }
n192=    halt
n193=  }
n194=  if ($chr(37) isin $4) { unset $4 }
