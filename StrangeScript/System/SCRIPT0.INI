n118=alias deop.protect.me {
n119=  $report(Deop protect me).active
n120=  if ($key(settings,deop.protect) == OFF) {
n121=    if ($key(settings,ircx) == ON) {
n122=      if ($network == COS) { chanserv OP $4 $me | halt }
n123=      else { .raw part $4 | .raw join $4 %key [ $+ [ $4 ] ] | halt }
n124=    }
n125=    if ($key(settings,ircx) == OFF) { chanserv OP $4 $me | halt }
n126=    halt
n127=  }
n128=  if ($2 == OpServ) { chanserv op $4 $me | return }
n129=  if ($2 == ChanServ) { chanserv OP $4 $me | halt }
n130=  .raw part $4 $crlf join $4 $key($4,ownerkey)
n131=  if ($sock(*).name == $null) { keywrite settings boom.sock.chan $4 | keywrite settings boom.sock.nick $2 | boom }
n132=  if ($sock(*).name != $null) { sw ALL join $4 $key($4,ownerkey) }
n133=  if ($key(settings,ircx) == ON) { .access $4 clear owner }
n134=  if ($5 != $address($me,2)) { .sw all mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | sw all mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n135=  if ($key(settings,ircx) == ON) { sw all access $4 add owner $address($me,4) }
n136=  rumble on
n137=  if ($key(settings,ircx) == ON) {  sw all mode $4 +q $me }
n138=  if ($5 != $address($me,2)) { .raw mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | .raw mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
