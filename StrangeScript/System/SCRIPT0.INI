n141=  if ($key(settings,ircx) == ON) && ($key($4,deop) != PROTECT) { keywrite $4 ownerkey $newkey | prop $4 ownerkey $key($4,ownerkey) }
n142=  if ($address($2,4) != $address($me,4)) { keywrite settings shithead $addtok($key(settings,shithead),$address($2,4),44) | keywrite settings shitheadlast $address($2,4) }
n143=  .flood on
n144=  .timerMFlud. $+ $network 1 30 .flood off
n145=  if ($chr(37) isin $4) { unset $4 }
n146=  halt
n147=}
n148=alias deop.protect.you {
n149=  if ($ulist($address($3,3)) != $null) {
n150=    if ($key(settings,deop.protect) == OFF) { halt }
n151=    if ($key(settings,rumble) == ON) { halt }
n152=    var %tmp = $readini($AutoOwner,n,$4,$myaddress($3))
n153=    if (%tmp != $null) { .raw mode $4 +q $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n154=    set %tmp $readini($AutoOp,n,$4,$myaddress($3))
n155=    if (%tmp != $null) { .raw mode $4 +o $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n156=    if ($chr(37) isin $4) { unset $4 }
n157=    halt
n158=  }
n159=  var %tp = 1
n160=  while (%tp <= $sock(@boom*,0).mark) {
n161=    if ($3 == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $right($sock(@boom*,%tp),-5) | break }
n162=    inc %tp
n163=    if (%tp > $sock(@boom*,0).mark) { break }
n164=  }
n165=  if ($3 == %oomm) {
n166=    if ($2 == $me) { 
n167=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n168=      sw %oomn privmsg $4 : $+ $master(settings,socksay)
n169=      halt
n170=    }
n171=    if ($2 != $me) {
n172=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n173=      if ($istok($key(settings,botnick),$2,44) == $true) { sw %oomn privmsg $4 :Fucking Bot |  halt }
n174=      else { if ($address($2,4) != $address($me,4)) { sw all access $4 add host $2 $+ !*@* | sw %oomn mode $4 -o $2 | halt } }
n175=    }
n176=  }
n177=  if ($key($4,kicklock) == ON) {
n178=    if ($2 isowner $chan($4)) { halt }
n179=    if ($1 == -o) { .raw mode $4 -o+o $2 $3 | $report($2 just deoped $3 in $4 and was punished).active  }
n180=    if ($1 == -q) { .raw mode $4 -o+q $2 $3 | $report($2 just deQ'd $3 in $4 and was punished).active  }
n181=    .msg $4 10 $+ $chr(91) $+ $bright $+ System  Warning $+ 10 $+ $chr(93) $+ : $lowcol $+ If you deop or Deq YOU will be de-op'd
n182=    if ($chr(37) isin $4) { unset $4 }
n183=    halt
n184=  }
n185=  if ($chr(37) isin $4) { unset $4 }
n186=}
