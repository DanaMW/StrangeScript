n150=  if ($key(settings,ircx) == ON) && ($key($4,deop) != PROTECT) { keywrite $4 ownerkey $newkey | prop $4 ownerkey $key($4,ownerkey) }
n151=  if ($address($2,4) != $address($me,4)) { keywrite settings shithead $addtok($key(settings,shithead),$address($2,4),44) | keywrite settings shitheadlast $address($2,4) }
n152=  .flood on
n153=  .timerMFlud. $+ $network 1 30 .flood off
n154=  if ($chr(37) isin $4) { unset $4 }
n155=  halt
n156=}
n157=alias deop.protect.you {
n158=  if ($ulist($address($3,3)) != $null) {
