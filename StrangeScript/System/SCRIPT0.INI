n171=    inc %tp
n172=    if (%tp > $sock(@boom*,0).mark) { break }
n173=  }
n174=  if ($3 == %oomm) {
n175=    if ($2 == $me) { 
n176=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n177=      sw %oomn privmsg $4 : $+ $master(settings,socksay)
