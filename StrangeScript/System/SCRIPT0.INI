n101=  if (*+o* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off }
n102=  if (*+q* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off | .timerDEQYOU. $+ $network off }
n103=  if (*+b* iswm $1) { banfart # $2 $nick | halt }
