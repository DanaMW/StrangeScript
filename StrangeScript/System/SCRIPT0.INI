[script]
n0=;ON 1:*:*:{ $report($event,$rawmsg).active }
n1=;raw  *:*:{ $report($event,$rawmsg).active }
n2=; on 1:ACTIVE:*:{ $report(Activated: $active,De-Activated: $lactive).active | halt }
n3=on 1:LOGON:*:{ $report(LOGON Event triggered).active | halt }
n4=on 1:START: {
n5=  unset %mybar*
n6=  mygo
n7=}
n8=alias mygo  {
n9=  : this is set on the status/server menu
n10=  var %tmprs1 = 1
n11=  var %tmprs2 = $gettok($master(settings,autostartserver),0,44)
n12=  while (%tmprs1 <= %tmprs2) {
n13=    if (%tmprs1 == 1) { server $gettok($master(settings,autostartserver),%tmprs1,44) }
n14=    else { server -m $gettok($master(settings,autostartserver),%tmprs1,44) }
n15=    inc %tmprs1
n16=    if (%tmprs1 > %tmprs2) { break }
n17=  }
n18=  unset %tmprs1 %tmprs2
n19=  return
n20=}
n21=;on ^*:SIGNAL:*: {
n22=;  halt
n23=;  haldef
n24=;  ;$report(Signal,$network,$signal,$1-).active
n25=;  if ($signal == MYBAR) { mybar $network $key(settings,lagmrc) }
n26=;  halt
n27=;}
n28=on 1:CONNECT: {
n29=  if ($network != $null) {
n30=    var %tmp = $textdir $+ $network $+ .ini
n31=    if ($exists(%tmp) != $true) { .writeini -n %tmp settings boss $me }
n32=  }
n33=  if ($network == UnderNet) {
n34=    if (%net_N != $null) { if ($readini($textdir $+ PassWord.ini,n,$network,%net_N) != $null) { msg X@channels.undernet.org LOGIN %net_N $readini($textdir $+ PassWord.ini,n,$network,%net_N) } 
n35=      .timerus2 $+ $network 1 1 mode %net_N +x
n36=    }
n37=  }
n38=  if ($network == DeepNet) { if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null) {  /msg X@channels.deepnet.chat login dana $readini($textdir $+ PassWord.ini,n,$network,dana) }
n39=    ;.timerus3 $+ $network 1 1 mode $me +x
n40=  }
n41=  server.joins.count
n42=  connect.setup
n43=  .timerBAR. $+ $network -om 0 500 mybar
n44=  keywrite settings ircx OFF
n45=  .timerIRCX. $+ $network 1 1 ircx
n46=  if ($key(settings,autoident) == ON) { auto.ident }
n47=  $report(Server,$null,$null,Set at,$network).active
n48=
n49=  set %setup.count 0
n50=  $report(AutoJoin,$null,$null,$null,$key(settings,autojoin)).status
n51=  if ($key(settings,autojoin) == ON)  { autojoin }
n52=  if ($key(settings,autojoin) == SPEED) { .raw join $key(settings,autojoinspeed) }
n53=  $report($fullver).status
n54=  lagon
n55=}
n56=on 1:CONNECTFAIL:{ $report(Connection Has Failed,$1-).active }
n57=on ^1:DISCONNECT:{
n58=  haltdef
n59=  if ($master(settings,script.sound) == ON) { script.play shit.wav }
n60=  set %split.prop ON
n61=  set %split.split OFF
n62=  if (%split.dc == ON) {
n63=    .timerSPLIT. $+ $network 1 0 split
n64=    set %split.dc OFF
n65=    if ($dialog(split) != $null) { did -c split 8 | did -u split 7 | did -u split 21 |  did -c split 12 }
n66=  }
n67=  if ($key(settings,savednick1) != $null) { nick $key(settings,savednick1) }
n68=  unset %mybar*
n69=  if (%ssl. [ $+ [ $network ] ] != $null) { unset %ssl. [ $+ [ $network ] ] }
n70=  ;splay stop
n71=  var %discon.count = 1
n72=  while (%discon.count <= $chan(0)) {
n73=    echo -t $chan(%discon.count) $report(Disconnected,$nick,$server,$time,$1-)
n74=    inc %discon.count
n75=    if (%discon.count > $chan(0)) { break }
n76=  }
n77=  $report(Disconnected,$nick,$server,$time,$1-).status
n78=  halt
n79=}
n80=on ^*:SERVERMODE:#: {
n81=  if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n82=  if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n83=}
n84=on ^*:MODE:#: {
n85=  haltdef
n86=  if ($key(settings,attempt.MODE) <= 5) {
n87=    ssflood MODE $nick
n88=    ;if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n89=    ;if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n90=  }
n91=  if (*+r* iswm $1-) { opall }
n92=  .timerMODEFIX. $+ $network 1 2 fix.modes # $nick $1-
n93=  halt
n94=}
n95=on *:OP:#:{  if ($opnick == $me) { .timerNAMES. $+ $chan $+ . $+ $network 1 1 hidden.rooms $chan } | return }
n96=on *:DEOP:#:{
n97=  if ($nick == ChanServ) { halt }
n98=  if ($nick == ChanServ@services.dal.net) { halt }
n99=  if ($opnick == $me) {
n100=    if ($nick == $me) { halt }
n101=    if ($key(settings,botnick) != $null) { .kick $nick }
n102=    ; Needs some work to get it right
n103=    if ($sock(Bot*) != $null) {
n104=      sockwrite -n Bot* mode # -o $nick
n105=      sockwrite -n Bot* kick # $nick
n106=      set %hiddenme $me
n107=      sockwrite -n Bot* nick $rand(A,Z) $+ $rand(A,Z) $+ $rand(1,99999999)
n108=      .timerhidden $+ $network 1 120 nick %hiddenme
n109=      halt
n110=    }
n111=  }
n112=}
n113=on *:VOICE:#:{ halt }
n114=on *:DEVOICE:#:{ halt }
n115=on *:HELP:#:{ halt }
n116=on *:DEHELP:#:{ halt }
n117=on ^*:SERVEROP:#:{
n118=  haltdef
n119=  ;if ($master(settings,bnote) == ON) { $report(ServerOp,$null,$1-).chan }
n120=  ;if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(ServerOp,$null,$1-).status } }
n121=  $report(ServerOp,$null,$1-).status
n122=  halt
n123=}
n124=on ^*:RAWMODE:#: {
n125=  haltdef
n126=  if ($key(settings,attempt.RAWMODE) <= 5) {
n127=    ssflood RAWMODE $nick
n128=    if ($master(settings,bnote) == ON) { $report(Mode,$null,$nick,$null,$1-).chan }
n129=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Mode,$nick,$chan,$null,$1-).status } }
n130=  }
n131=  if ($nick == $server) { halt }
n132=  if ($nick == ChanServ) { halt }
n133=  if ($nick == ChanServ@services.dal.net) { halt }
n134=  if ($nick == System) { cycle | halt }
n135=  if ($nick == $me) && ($key(settings,addme.access) == ON) {
n136=    if (*-q* iswm $1) { sw all join # $key(#,ownerkey) }
n137=    if (*+q* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEQ. $+ $network $+ . $+ # 1 2 addme # }
n138=    if (*+o* iswm $1) && ($key(settings,ircx) == ON) { .timerMAKEMEOP. $+ $network $+ . $+ # 1 2 addme2 # }
n139=  }
n140=  if ($nick == $mode(1)) { halt }
n141=  if (*-o* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQME. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQME. [ $+ [ $network ] ] ).com == $null) { .timerDEOPME. $+ $network 1 1 deop.protect.me $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n142=  if (*-q* iswm $1) && ($me isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQME. $+ $network -m 1 500 deop.protect.me $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n143=  if (*-o* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com != $null) { halt } | if ($timer(DEQYOU. [ $+ [ $network ] ] ).com == $null) { .timerDEOPYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#) $address($nick,2) } }
n144=  if (*-q* iswm $1) && ($me !isin $2-) { if ($chr(37) isin $chan(#)) { set $chan(#) $chan(#) } | .timerDEQYOU. $+ $network 1 1 deop.protect.you $1 $nick $mode(1) $chan(#)  $address($nick,2) }
n145=
n146=  if (*+o* iswm $1) && ($me isin $2-) {
n147=    .timerDEOPME. $+ $network off
n148=    .timerADJUST. $+ $network 1 30 adjust
n149=    if ($key(settings,killonops.chan) == $chan(#)) { mode $key(settings,killonops.chan) -o+b $key(settings,killonops.nick) $address($key(settings,killonops.nick),4) | kick $key(settings,killonops.chan) $key(settings,killonops.nick) KuntKick! | keywrite settings killonops.chan | keywrite settings killonops.nick }
n150=  }
n151=  if (*+q* iswm $1) && ($me isin $2-) && ($key(settings,ircx) == ON) {
n152=    .timerDEOPME. $+ $network off | .timerDEQME. $+ $network off | .timerMAKEKEY. $+ $network $+ . $+ # 1 2 addkey # | .timerADJUST. $+ $network 1 30 adjust
n153=    if ($key(settings,addme.access) == ON) { .timerMAKEMEQ 1 2 addme # }
n154=    if ($key(#,modemaster) == $null) { keywrite # modemaster OFF }
n155=    if ($key(#,deop) == $null) { keywrite # deop OFF }
n156=    if (*u* iswm $chan(#).mode) { names # }
n157=    if (*x* iswm $chan(#).mode) { names # }
n158=  }
n159=  if (*+o* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off }
n160=  if (*+q* iswm $1) && ($me !isin $2-) { .timerDEOPYOU. $+ $network off | .timerDEQYOU. $+ $network off }
n161=  if (*+b* iswm $1) { banfart # $2 $nick | halt }
n162=  halt
n163=}
n164=alias bfircx {
n165=  ;mode $1 -bo+b $2 $3 $address($3,4)
n166=  mode $1 -b $2
n167=  mode $1 -o $3
n168=  ban $1 $address($3,4)
n169=  kick $1 $3 KuntKick!
n170=}
n171=alias banfart {
n172=  if ($3 == $me) { return }
n173=  if ($key(settings,ircx) == ON) { if ($2 iswm $address($me,5)) { bfircx $1 $2 $3 } | return }
n174=  else { if ($2 iswm $address($me,5)) { mode $1 -bo+b $2 $3 $address($3,4) | kick $1 $3 Out! } | return }
n175=}
n176=alias deop.protect.me {
n177=  $report(Deop protect me).active
n178=  if ($key(settings,deop.protect) == OFF) {
n179=    if ($key(settings,ircx) == ON) {
n180=      if ($network == YourNetwork) { chanserv OP $4 $me | halt }
n181=      else { .raw part $4 | .raw join $4 %key [ $+ [ $4 ] ] | halt }
n182=    }
n183=    if ($key(settings,ircx) == OFF) && ($network != UnderNet) && ($network != DeepNet) { chanserv OP $4 $me | halt }
n184=    halt
n185=  }
n186=  if ($2 == OpServ) { chanserv op $4 $me | return }
n187=  if ($2 == ChanServ) { chanserv OP $4 $me | halt }
n188=  cs unban $4 $me | cs invite $4 $me
n189=  .raw part $4 $crlf join $4 $key($4,ownerkey)
n190=  if (Bot [ $+ [ $network ] ] == $null) { keywrite settings boom.sock.chan $4 | keywrite settings boom.sock.nick $2 | boom }
n191=  if (Bot [ $+ [ $network ] ] != $null) { sw ALL join $4 $key($4,ownerkey) }
n192=  if ($key(settings,ircx) == ON) { .access $4 clear owner }
n193=  if ($5 != $address($me,2)) { .sw all mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | sw all mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n194=  if ($key(settings,ircx) == ON) { sw all access $4 add owner $address($me,4) }
n195=  rumble on
n196=  if ($key(settings,ircx) == ON) {  sw all mode $4 +q $me }
n197=  if ($5 != $address($me,2)) { .raw mode $4 -o-o-o-o-o-o $ial($5,1).nick $ial($5,2).nick $ial($5,3).nick $ial($5,4).nick $ial($5,5).nick $ial($5,6).nick | .raw mode $4 -o-o-o-o-o-o  $ial($5,7).nick $ial($5,8).nick $ial($5,9).nick $ial($5,10).nick $ial($5,11).nick $ial($5,12).nick }
n198=  .kick $4 $2 Big mistake
n199=  keywrite settings killonops.nick $2 | keywrite settings killonops.chan $4
n200=  if ($key(settings,ircx) == ON) && ($key($4,deop) != PROTECT) { keywrite $4 ownerkey $newkey | prop $4 ownerkey $key($4,ownerkey) }
n201=  if ($address($2,4) != $address($me,4)) { keywrite settings shithead $addtok($key(settings,shithead),$address($2,4),44) | keywrite settings shitheadlast $address($2,4) }
n202=  .flood on
n203=  .timerMFlud. $+ $network 1 30 .flood off
n204=  if ($chr(37) isin $4) { unset $4 }
n205=  halt
n206=}
n207=alias deop.protect.you {
n208=  if ($ulist($address($3,3)) != $null) {
n209=    if ($key(settings,deop.protect) == OFF) { halt }
n210=    if ($key(settings,rumble) == ON) { halt }
n211=    var %tmp = $readini($AutoOwner,n,$4,$myaddress($3))
n212=    if (%tmp != $null) { .raw mode $4 +q $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n213=    set %tmp $readini($AutoOp,n,$4,$myaddress($3))
n214=    if (%tmp != $null) { .raw mode $4 +o $3 | unset %tmp | if ($chr(37) isin $4) { unset $4 } | halt }
n215=    if ($chr(37) isin $4) { unset $4 }
n216=    halt
n217=  }
n218=  var %tp = 1
n219=  while (%tp <= $sock(@boom*,0).mark) {
n220=    if ($3 == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $right($sock(@boom*,%tp),-5) | break }
n221=    inc %tp
n222=    if (%tp > $sock(@boom*,0).mark) { break }
n223=  }
n224=  if ($3 == %oomm) {
n225=    if ($2 == $me) {
n226=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n227=      sw %oomn privmsg $4 : $+ $master(settings,socksay)
n228=      halt
n229=    }
n230=    if ($2 != $me) {
n231=      sw %oomn part $4 $crlf join $4 $key($4,ownerkey)
n232=      if ($istok($key(settings,botnick),$2,44) == $true) { sw %oomn privmsg $4 :Fucking Bot |  halt }
n233=      else { if ($address($2,4) != $address($me,4)) { sw all access $4 add host $2 $+ !*@* | sw %oomn mode $4 -o $2 | halt } }
n234=    }
n235=  }
n236=  if ($key($4,kicklock) == ON) {
n237=    if ($2 isowner $chan($4)) { halt }
n238=    if ($1 == -o) { .raw mode $4 -o+o $2 $3 | $report($2 just deoped $3 in $4 and was punished).active  }
n239=    if ($1 == -q) { .raw mode $4 -o+q $2 $3 | $report($2 just deQ'd $3 in $4 and was punished).active  }
n240=    .msg $4 10 $+ $chr(91) $+ $bright $+ System  Warning $+ 10 $+ $chr(93) $+ : $lowcol $+ If you deop or Deq YOU will be de-op'd
n241=    if ($chr(37) isin $4) { unset $4 }
n242=    halt
n243=  }
n244=  if ($chr(37) isin $4) { unset $4 }
n245=}
n246=on ^*:JOIN:#: {
n247=  haltdef
n248=  if ($key(settings,attempt.JOIN) <= 5) {
n249=    ssflood JOIN $nick
n250=    if ($master(settings,bnote) == ON) { $report(Join,$null,$nick,$address).chan }
n251=    if ($master(settings,extra.info) == ON) { IF (status !isin $window($active)) { $report(Join,$chan,$nick,$address).status } }
n252=  }
n253=  if ($shit.check($nick) == $true) {
n254=    .kick # $nick 04ShitListed
n255=    if ($key(settings,bancheck) == ON) {
n256=      if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .access # add deny $address($nick,4) 0 : $+ $ver }
n257=      if ($key(settings,ircx) == OFF) && ($nick(#,$me,o) != $null) { .ban # $address($nick,4) }
n258=    }
n259=  }
n260=  if ($nick != $me) {
n261=    keywrite # lastin $nick
n262=    else { keywrite # lastinIP $myaddress2($nick) }
n263=    if ($key(settings,greet) == ON) && ($me isop $chan(#)) { .timerGREET. $+ $network 1 3 msg # $read($textdir $+ greet.txt,1) }
n264=  }
n265=  if ($key(settings,autovoice) == ON) && ($key(settings,rumble) != ON) { if (*m* iswm $chan(#).mode) && ($me isop $chan(#)) { .mode # +v $nick } }
n266=  if ($key(#,GateScan) == ON) { if ($key(settings,rumble) == OFF) && ($address($nick,4) !isin $key(settings,shithead)) { if ($me isop $chan(#)) { if (%Gate.Scaning.Count == $null) { set %Gate.Scaning.Count 0 } | /scan $nick $address } } }
n267=  .timerlogcolor. $+ $network 1 10 login.color.nick
n268=  .timerADJUST. $+ $network 1 30 adjust
n269=  if ($nick == $me) {
n270=    set %speed. $+ # $ticks
n271=    if ($key(settings,ircx) == ON) { .timerQME. $+ $network 1 1 sw ALL mode # +q $me }
n272=    else { .timerOME. $+ $network 1 1 sw ALL mode # +o $me }
n273=    remjoins $chan
n274=    joincheck $chan $nick
n275=    ;---------------[ Libera.Chat ]--------------------
n276=    ;if ($network == Libera.chat) && ($nick(#,$me,o) == $null) { cs op # $me }
n277=    ;---------------[ UnderNet ]--------------------
n278=    ;if ($network == Undernet) {
n279=    ; if ($chan == %net_X) {
n280=    ;    if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null) { msg X@channels.undernet.org LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me) }
n281=    ;    .timerus2 $+ $network 1 1 mode $me +x
n282=    ;    ;if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.undernet.org LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n283=    ;    ;.timerus3 $+ $network 1 2 msg X@channels.undernet.org op %net_X $me
n284=    ;  }
n285=    ;}
n286=    ;---------------[ DeepNet ]--------------------
n287=    if ($network == DeepNet) {
n288=      If ($chan == %net_X) {
n289=        ;if ($readini($textdir $+ PassWord.ini,n,$network,$me) != $null)
n290=        ;msg X@channels.deepnet.chat LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,$me)
n291=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg X@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n292=      }
n293=      if ($chan == %net_R) {
n294=        if ($readini($textdir $+ PassWord.ini,n,$network,%net_R) != $null) { msg A LOGIN $me $readini($textdir $+ PassWord.ini,n,$network,%net_R) }
n295=        ;msg A@channels.deepnet.chat LOGIN %net_R $readini($textdir $+ PassWord.ini,n,$network,$me)
n296=      }
n297=      .timerds2 $+ $network 1 1 mode $me +x
n298=    }
n299=    ;---------------------------------------------------
n300=    if ($sock(Bot [ $+ [ $network ] ]) != $null) { sockwrite -n Bot [ $+ [ $network ] ] mode # +o $me }
n301=    if (%split.dc == ON) && ($sock(@Split*) != $null) { .timerS. $+ $network 1 1 sockwrite -n @Split* mode # +q $me }
n302=    if ($key(settings,ircx) == ON) && ($key(settings,addme.access) == ON) { if ($key(settings,rumble) != ON) { .timerMAKMEQ. $+ $network 1 3 addme # } }
n303=  }
n304=  if ($key(settings,auto.socketop) == ON) {
n305=    if ($sock(@boom*) != $null) {
n306=      var %tp = 1
n307=      while (%tp <= $sock(@boom*,0).mark) {
n308=        if ($nick == $sock(@boom*,%tp).mark) { var %oomm = $sock(@boom*,%tp).mark | var %oomn = $sock(@boom*,%tp) | break }
n309=        inc %tp
n310=        if (%tp > $sock(@boom*,0).mark) { break }
n311=      }
n312=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n313=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n314=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n315=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n316=        return
n317=      }
n318=    }
n319=    if ($sock(@Gate*) != $null) {
n320=      var %tp = 1
n321=      while (%tp <= $sock(@Gate*,0).mark) {
n322=        if ($nick == $sock(@Gate*,%tp).mark) { var %oomm = $sock(@Gate*,%tp).mark | var %oomn = $sock(@Gate*,%tp) | break }
n323=        inc %tp
n324=        if (%tp > $sock(@Gate*,0).mark) { break }
n325=      }
n326=      if (%oomm != $null) && ($sock(%oomn).status == active) {
n327=        if ($key(settings,ircx) == ON) && ($nick(#,$me,q) != $null) { .raw mode # +q %oomm | $report(Socket,$null,$null,Auto-Qing Socket %oomm).chan }
n328=        if ($key(settings,ircx) == ON) && ($nick(#,$me,o) != $null) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n329=        if ($key(settings,ircx) == OFF) && ($me isop $chan(#)) { .raw mode # +o %oomm | $report(Socket,$null,$null,Auto-Oping Socket %oomm).chan }
n330=        return
n331=      }
n332=    }
n333=    if ($sock(Bot [ $+ [ $network ] ] ) != $null) {
n334=      if ($nick(#,$me,o) != $null) && ($nick == $sock(Bot [ $+ [ $network ] ] ).mark) { .raw mode # +o $sock(Bot [ $+ [ $network ] ] ).mark | $report(Socket,$null,$null,Auto-Oping Socket $sock(Bot [ $+ [ $network ] ] ).mark).chan }
