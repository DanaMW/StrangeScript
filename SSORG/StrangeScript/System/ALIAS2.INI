n321=  .timer 1 10 /unset %slots.timer
n322=  set %money 0
n323=  if ($3 == BOSS) { $report($chain).active | $report(S|ot Machine,$slotpop $slotpop $slotpop 10 $+ $chr(93) 13 There you go $2).active }
n324=  if ($3 != BOSS) { msg $1 13 S|ot Machine $highcol $+ [ $slotpop  $slotpop  $slotpop $highcol $+ ]   13 There you go $2 }
n325=  ;nuggets score area
n326=  if (NUGGETNUGGETNUGGET isin %temp.slot1) set %money 1000
n327=  if (JOKERNUGGETNUGGET isin %temp.slot1) set %money 1000
n328=  if (NUGGETJOKERNUGGET isin %temp.slot1) set %money 1000
n329=  if (NUGGETNUGGETJOKER isin %temp.slot1) set %money 1000
n330=  if (NUGGETJOKERJOKER isin %temp.slot1) set %money 1000
n331=  if (JOKERNUGGETJOKER isin %temp.slot1) set %money 1000
n332=  if (JOKERJOKERNUGGET isin %temp.slot1) set %money 1000
n333=  ;sevens score area
n334=  if (*7**7**7* isin %temp.slot1) set %money 500
n335=  if (JOKER*7**7* isin %temp.slot1) set %money 500
n336=  if (*7*JOKER*7* isin %temp.slot1) set %money 500
n337=  if (*7**7*JOKER isin %temp.slot1) set %money 500
n338=  if (*7*JOKERJOKER isin %temp.slot1) set %money 500
n339=  if (JOKER*7*JOKER isin %temp.slot1) set %money 500
n340=  if (JOKERJOKER*7* isin %temp.slot1) set %money 500
n341=  ;cherry score area
n342=  if (CHERRYCHERRYCHERRY isin %temp.slot1) set %money 10
n343=  if (JOKERCHERRYCHERRY isin %temp.slot1) set %money 10
n344=  if (CHERRYJOKERCHERRY isin %temp.slot1) set %money 10
n345=  if (CHERRYCHERRYJOKER isin %temp.slot1) set %money 10
n346=  if (CHERRYJOKERJOKER isin %temp.slot1) set %money 10
n347=  if (JOKERCHERRYJOKER isin %temp.slot1) set %money 10
n348=  if (JOKERJOKERCHERRY isin %temp.slot1) set %money 10
n349=  ;orange score area
n350=  if (ORANGEORANGEORANGE isin %temp.slot1) set %money 5
n351=  if (JOKERORANGEORANGE isin %temp.slot1) set %money 5
n352=  if (ORANGEJOKERORANGE isin %temp.slot1) set %money 5
n353=  if (ORANGEORANGEJOKER isin %temp.slot1) set %money 5
n354=  if (ORANGEJOKERJOKER isin %temp.slot1) set %money 5
n355=  if (JOKERORANGEJOKER isin %temp.slot1) set %money 5
n356=  if (JOKERJOKERORANGE isin %temp.slot1) set %money 5
n357=  set %slots.read %slots.read - 10
n358=  set %slots.read %slots.read + %money
n359=  if ($readn == $null) { write -a %slots.read.temp $2 %slots.read }
n360=  if ($readn != $null) { write -l $+ $readn %slots.read.temp $2 %slots.read }
n361=  if (%money == 0) && ($3 == Boss) { $report(No pause,$null,$null,Won this round: $ $+ %money,Overall winnings: $ $+ %slots.read).active | $report($chain).active }
n362=  if (%money != 0) && ($3 == Boss) { $report(No pause,$null,$null,Won this round: $ $+ %money,Overall winnings: $ $+ %slots.read 08 ** WINNER **).active | $report($chain).active }
n363=  if (%money == 0) && ($3 != Boss) { msg $1 $highcol $+ ( $+ 09 10 sec. pause $highcol $+ ) $lowcol $+ Won this round: $highcol $+ $ $+ %money   $lowcol $+ Overall winnings: $highcol $+ $ $+ %slots.read }
n364=  if (%money != 0) && ($3 != Boss) { msg $1 $highcol $+ ( $+ 09 10 sec. pause $highcol $+ ) $lowcol $+ Won this round: $highcol $+ $ $+ %money   $lowcol $+ Overall winnings: $highcol $+ $ $+ %slots.read 08 ** WINNER ** }
