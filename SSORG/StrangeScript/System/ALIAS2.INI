n411=  if ($key(settings,nicktime.type) == RAND) {
n412=    keywrite settings nicktime.active ON
n413=    $report(TimerNick,$null,Random,Auto changing your NickName, Disabling NickName save).active
n414=    if ($key(settings,ircx) == ON) { 
n415=      if ($network == COS) { .timerNick 0 5 nicktime }
n416=      else { .timerNick 0 60 nicktime }
n417=    }
n418=    if ($key(settings,ircx) != ON) { .timerNick 0 15 nicktime }
n419=    .nick $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)
n420=    .timer 1 15 keywrite settings nicktime.active OFF
n421=    return
n422=  }
n423=  if ($key(settings,nicktime.type) == LIST) {
n424=    keywrite settings nicktime.active ON
n425=    $report(TimerNick,$null,List,Auto changing your NickName, Disabling NickName save).active
n426=    if ($key(settings,ircx) == ON) { 
