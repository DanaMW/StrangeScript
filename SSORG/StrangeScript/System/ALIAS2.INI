n196=/shithead {
n197=  if ($1 == $null) { $report(ERROR in call to SHITHEAD No command given).active | return }
n198=  if ($2 == $null) { $report(ERROR in call to SHITHEAD No nicks selected).active | return }
n199=  set %temp.shit $2
n200=  if ($1 == ADD) {
n201=    var %tmp = 1
n202=    :shit.loop
n203=    if (%tmp > $numtok(%temp.shit,44)) { goto shit1.out }
n204=    keywrite settings shithead $addtok($key(settings,shithead),$address($gettok(%temp.shit,%tmp,44),4),44)
n205=    $report(ShitHead,$null,$null,$address($gettok(%temp.shit,%tmp,44),4),was added as a SHITHEAD).active
n206=    inc %tmp
n207=    goto shit.loop
n208=    :shit1.out
n209=    keywrite settings shitheadlast $gettok(%temp.shit,%tmp,44)
n210=    set %tmp1 $lowcol $+ You $+ $space $+ have $+ $space $+ been $+ $space $+ added $+ $space $+ to $+ $space $+ my $+ $space $+ $highcol $+ SHITHEAD $+ $space $+ $lowcol $+ list, $+ $space $+ bu $+ $space $+ bye
n211=    .kick $3 $2 %tmp1
n212=    unset %temp.shit %tmp %tmp1
n213=    return
n214=  }
n215=  if ($1 == REMOVE) {
n216=    set %tmp 1
n217=    :shit2.loop
n218=    if (%tmp > $numtok(%temp.shit,44)) { goto shit2.out }
n219=    set %tmp1 $address($gettok(%temp.shit,%tmp,44),4)
n220=    if ($istok($key(settings,shithead),%tmp1,44) == $true) {
n221=      keywrite settings shithead $remtok($key(settings,shithead),%tmp1,1,44)
n222=      $report(ShitHead,$null,%tmp1,was removed as a SHITHEAD).active
n223=    }
n224=    if ($istok($key(settings,shithead),%tmp1,44) == $false) {
n225=      $report(ShitHead,$null,%tmp1,was not in the shithead list).active
n226=    }
n227=    inc %tmp
n228=    goto shit2.loop
n229=    :shit2.out
n230=    unset %temp.shit %tmp %tmp1
n231=    return
n232=  }
n233=  if ($1 == CLEAR) {
n234=    keywrite settings shithead ""
n235=    keywrite settings shitheadlast "" 
n236=    $report(ShitHead,The list has been,CLEARED).active
n237=    return
n238=  }
n239=  unset %temp.shit
n240=}
