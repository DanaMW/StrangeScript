n312=/slots {
n313=  if ($1 == $null) { $report(You need to include the room and name,$null,$null,Usage /slots <room> <nick>).chan | return ) }
n314=  set %slots.read.temp $textdir $+ Slots.txt
n315=  set %slots.read $read(%slots.read.temp,s,$2)
n316=  if (%slots.read == $null) { set %slots.read 100 }
n317=  if ($3 == BOSS) { goto goon }
