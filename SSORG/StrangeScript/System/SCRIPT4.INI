n87=  }
n88=  :end
n89=  set %logmaster.lines $line(@LogMaster2,0,0)
n90=  set %logmaster.count 1
n91=  :lineadd
n92=  if (%logmaster.count > %logmaster.lines) goto end2
n93=  else {
n94=    aline -l @LogMaster $line(@LogMaster2,%logmaster.count)
n95=    inc %logmaster.count 1
