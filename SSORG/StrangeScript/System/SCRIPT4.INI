n297=alias logsearch {
n298=  if ($sline(@LogMaster,1).ln == 1 || $sline(@LogMaster,1).ln == 2 || $sline(@LogMaster,1).ln == $null) { halt }
n299=  if ($window(@Logmaster).title == - $sline(@LogMaster,1)) goto next
