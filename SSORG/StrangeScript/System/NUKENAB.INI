n11=;
n12=/nuke {
n13=  set %nukehost $1
n14=  set %nukeip $2
n15=  set %nukeport $3
n16=  set %nukeprot $4
n17=  set %found 0
n18=
n19=  if %nukehost == 0  {
n20=    set %nuker *!*@ $+ %nukeip
n21=    scannukeip
n22=  }
n23=  else { 
n24=    set %nuker *!*@ $+ %nukehost
n25=    scannukehost
n26=  }
n27=}
n28=/scannukehost {
n29=  set %num 1
n30=  set %num1 1
n31=  set %nukechans $chan(0)
n32=  set %num2 1
n33=  $report($chain).status
n34=  $report(Scanning for address %nuker).status
n35=  :loopchans
n36=  set %nukechan $chan(%num1)
n37=  set %num 1
n38=  if (%num1 > %nukechans) { goto end }
n39=  $report(Looking in %nukechan).status
n40=  :loopnicks
n41=  set %num2 1
n42=  if ($nick(%nukechan,%num) == $null) {
n43=    inc %num1 1
n44=    goto loopchans
n45=  }
n46=  :loopial
n47=  if ($ial(%nuker,%num2).nick == $nick(%nukechan,%num)) {
n48=    $report(Found,$null,$null,$ial(%nuker,%num2).nick,on,%nukechan).status
n49=    $report($chain).status
n50=    if ($me isowner $chan(%nukechan)) {
n51=      //ban -u900 %nukechan $ial(%nuker,%num2).nick 3
n52=      ;//kick %nukechan $ial(%nuker,%num2).nick Busted by $ver Stay off my ports!
n53=      $report(Nuker $ial(%nuker,%num2).nick Found on %nukechan).active
n54=      set %found 1
n55=    }
n56=    elseif ($me isop %nukechan) {
n57=      //ban -u900 %nukechan $ial(%nuker,%num2).nick 3
n58=      ;//kick %nukechan $ial(%nuker,%num2).nick Busted by $ver Stay off my ports!
n59=      $report(Nuker $ial(%nuker,%num2).nick Found on %nukechan).active
n60=      set %found 1
n61=    }
n62=    else  {
n63=      set %found 1
n64=    }
n65=  }
n66=  if ($ial(%nuker,%num2).nick == $null) { goto loopnicks1 }
n67=  inc %num2
n68=  goto loopial
n69=  :loopnicks1
n70=  inc %num
n71=  goto loopnicks
n72=  :end
n73=  unset %nuker
n74=  unset %num
n75=  unset %num1
n76=  unset %num2
n77=  unset %nukechan
n78=  unset %nukechans
n79=
n80=  if (%found == 0) {
n81=    /set %nuker *!*@ $+ %nukeip
n82=    scannukeip
n83=  }
n84=  /return
n85=}
