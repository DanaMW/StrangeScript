/make.auto.join {
  $report(StrangeScript,Create-AutoJoin,$null,$null,Creating your autojoin list).active
  var %tmp.iaj = 1
  var %tmp.iaj1 = $null
  while (%tmp.iaj <= $chan(0)) {
    var %tmp.iaj1 = $addtok(%tmp.iaj1,$chan(%tmp.iaj),44)
    $report(Insta-AutoJoin,$null,Adding,$null,$chan(%tmp.iaj)).active
    inc %tmp.iaj
    if (%tmp.iaj > $chan(0)) { break }
  }
  keywrite settings auto.join.rooms %tmp.iaj1
  $report(StrangeScript,Create-AutoJoin,$null,Done,$key(settings,auto.join.rooms,Creating your autojoin list)).active
}
