/assimilate {
  if ($1 == $null { keywrite settings recover.nick OFF | .timeRECOV. $+ $network OFF | $report(Auto Nick Recover,Set,OFF).active | return }
  if ($1 == OFF) { keywrite settings recover.nick OFF | .timeRECOV. $+ $network OFF | $report(Auto Nick Recover,Set,OFF).active | return }
  if ($1 != $null) { set %recover.nick $1 }
  keywrite settings recover.nick ON
  nick %recover.nick 
  .timerRECOV. $+ $network 0 7 assimilate %recover.nick
  if ($me == %recover.nick) {
    $report(Auto Nick Recover,$key(settings,recover.nick),Done,Recover Complete).active
    .timerRECOV. $+ $network OFF
    if ($master($network,$me) != $null) { nickserv identify $master($network,$me) }
    keywrite settings recover.nick OFF
    unset %recover.nick
    return
  }
  if ($me != %recover.nick) {
    nick %recover.nick 
    keywrite settings recover.nick ON
    $report(Auto Nick Recover,$key(settings,recover.nick),Attempting to Recover Nickname).active
    .timerRECOV. $+ $network 0 7 assimilate %recover.nick
    return
  }
}
/msg {
  if ($1 == $null) { $report(StrangeScript,Msg,Error,$null,No Chan or user destination).active | halt }
  if ($2 == $null) { $report(StrangeScript,Msg,Error,$null,No text to send was specified).active | halt }
  if (=* iswm $1) { msg $1- | return }
  .raw privmsg $1 : $+ $2-
  if ($chr(35) isin $1) && ($chan($1) != $null) { echo -t $1 $output  $+ %sc.me $+ $lll $+ $white $me  $+ %sc.me $+ $rrr $+  $2- | return }
  if ($chr(35) !isin $1) && ($query($1) != $null) { echo -t $1 $output  $+ %sc.me $+ $lll $+ $white $me  $+ %sc.me $+ $rrr $+  $2- | return }
  if ($chr(35) !isin $1) && ($query($1) == $null) { $report(Privmsg to $1,$null,--->,$2-).active }
  return
}
/amsg {
  if ($1 == $null) { $report(StrangeScript,Amsg,Error,$null,No text to send was specified).active | halt }
  if ($chan(0) < 1) { return }
  set %amsg.count 1
  while (%amsg.count <= $chan(0)) {
    .raw privmsg $chan(%amsg.count) : $+ $1-
    echo -t $chan(%amsg.count) $output  $+ %sc.me $+ $lll $+ $white $me  $+ %sc.me $+ $rrr $+  $1-
    var %amsg = $addtok(%amsg,$chan(%amsg.count),44)
    inc %amsg.count
    if (%amsg.count > $chan(0)) { break }
  }
  return
}
